ما أن يسحب صاحب العمل قراره المتخذ ضد العامل، أو أن يعادله حسب درجة الخطأ المهني الذي ارتكبه العامل وهذا استجابة لطلب العامل وترك المشرع الجزائري الإجراءات الداخلية لمعالجة النزاعات الفردية في العمل. حيث تنص المادة 03 من قانون تسوية النزاعات الفردية للعمل\" يمكن للمعاهدات والاتفاقيات الجماعية للعمل أن تحدد الإجراءات الداخلية لمعاجلة النزاعات الفردية في العمل داخل الهيئة المستخدمة \"ولكن في حالة غياب هذه الإجراءات في الاتفاقية الجماعية فان للعامل حق اللجوء إلى الإجراءات التي ينص عليها القانون وهذا بتقديم العامل أمره إلى رئيسه مباشرة والذي يجب أن يقدم الرد عليه خلال 08 أيام وهذا ما جاءت به المادة 04 من قانون تسوية النزاعات الفردية للنزاعات في العمل بقولها \" في حالة غياب الإجراءات المنصوص عليها في المادة الثالثة من هذا القانون، يقدم العامل أمره إلى رئيسه المباشر الذي يتعين عليه تقديم جواب خلال ثمانية أيام من تاريخ الإخطار في حالة عدم الرد، أو عدم رضى العامل بمضمون الرد يرفع الأمر إلى الهيئة المكلفة بتسيير المستخدمين حسب الحالة .يلزم الهيئة المسيرة أو المستخدم بالرد كتابيا عن أسباب رفض كل أو جزئ من الموضوع خلال ( 15 )خمسة عشر يوما على الأكثر من تاريخ الإخطار \" .ونسجل في هذا المجال أن التظلم الذي يقوم به العامل لا يخرج عن نطاق المؤسسة التي يعمل بها وهذا خلافا للتنظيم الإداري الذي يمكن أن يجد قطاع أوسع وهذا لوجود سلطة هرمية أي رئاسية أو وصاية على الإدارة.وإذا كان هذا الأسلوب يعتبر بسيطا في إجراءاته وسرعته إلى انه لا يمكن أن يكون الحل المناسب لكل النزاعات، خاصة إذا كانت هذه النزاعات معقدة وأثرها جسيما فأنه في هذه الحالة يجب تمسك المستخدم بقراره أو حتى يمكنه التنازل عنه ولكن بشروط يحددها هو، وهذا لا يبقي للعامل إلا الإتجاه إلى الوسيلة الثانية والتي تخرج عن إطار المؤسسة ليتدخل طرف ثالث لحل النزاع بين العامل والمستخدم حيث يعض النزاع على مفتش العمل أو لجنة المصالحة، وهذا ما جاءت به المادة 05 من قانون تسوية النزاعات الفردية بينهما \" بعد استفادة إجراءات المعالجة الداخلية لنزاعات العمل الفردية، داخل الهيئة المستخدمة يمكن للعامل إخطار مفتش العمل للإجراءات التي يحددها هذا القانون\".الفرع الثاني: إخطار مفتش العملفي حاة فشل المساعي الودية التي تتم داخل المؤسسة المستخدمة أوفي حالة عدم قيام العامل بعرض النزاع عليها، يمكن لهذا الأخير إخطار مفتش العمل إذا شاء مواصلة المطالبة بحقوقه وهذا مانصت عليه المادة 05 من قانون تسوية النزاعات الفردية بعد استنفاذ إجراءات المعالجة الداخلية لنزاعات العمل الفردية، داخل الهيئة المستخدمة يمكن للعامل إخطار مفتش العمل للإجراءات التي يحددها هذا القانون.والإخطار يتم بواسطة عريضة مكتوبة من طرف العامل أو بحضوره شخصياً أمام مفتش العمل الذي يقوم بتحرير محضر بتصريحاته وبعد ذلك يقوم مفتش العمل في ظرف ثلاثة أيام من تلقيه الإخطار سواء كان بواسطة العريضة المقدمة إليه أو المحضر المحرر من طرفه باستدعاء مكتب المصالحة للنظر في النزاع المعروض للمصالحة حيث يجتمع مكتب المصالحة بعد ثلاث أيام على الأقل من تاريخ الاستدعاء إلى جانب حضور الطرفين.الفرع الثالث: التسوية الخارجية للنزاع ( المصالحة )دور مكتب المعالجة واختصاصه:وهو الإجراء الذي يقوم به طرف ثالث بمحاولة التقريب في وجهات نظر الطرفين المتنازعين ( العامل والمستخدم) والخروج بحل يرضي الطرفين والحفاظ على العلاقة الودية بينهما.وتختلف اجراءات المصلحة والهيئات التي تقوم بها في القوانين المقارنة حسب اختلاف الأنظمة السياسية والاقتصادية، والتشريع الجزائري في هذا الإطار عرف تحولاً كبيراً، في التشريع القديم يعطى هذا الاختصاص إلى مفتش العمل وهذا ما كان معمول به في قانون 1975م.أما النظام الجديد فقد أنتزعت هذه المهمة من مفتش العمل بمقتضى قانون 90/04 حيث أنشأ هذا القانون هيئة مصالحة متساوية الأعضاء نصفها من العمال والنصف الآخر من أصحاب العمل، وهذا ماتنص عله المادة 06 من نفس القانون السابق \"يتكون مكتب المصالحة من عضوين ممثلين للعمال وعضويين ممثلين ويرأس المكتب بالتداول ولفترة ستة أشهر عضو من العمال ثم عضو من المستخدمين\".وبهذا تحولت صلاحية مفتش العمل في إطار هذا القانون مجرد وسيلة اتصال بين العمال وهذه اللجنة وبالتالي قد أنتزع من مفتش العمل اختصاص يعتبر معترف به في معظم قوانين المقارنة[4].وقد جعل القانون الجديد عملية الصلح من الإجراءات الجوهرية التي لا يمكن الاستغناء عنها ولا يمكن قبول أية دعوى قضائية لم تتم فيها عملية الصلح[5]حيث تؤكد المادة 19 ف 01 من القانون السابق الذكر والتي تنص على مايلي:\"يجب أن يكون كل خلاف فردي خاص بالعمل موضوع محاولة للصلح أمام مكتب المصالحة قبل مباشرة أي دعوى قضائية\".ولكن رغم تلك الاستثناءات على هذا الإجراء بحيث يمكن أن يصبح حيازي إذا كان المدعى عليه يقيم في الخارج أو في حالة إفلاس أو تسوية قضائية للطرف المستخدم.الفرع الرابع: تشكيل مكتب المصالحة واختصاصهمكاتب المصالحة عبارة عن لجان متساوية الأعضاء، خاصة بنزاعات العمل الفردية، وتتكون هذه المجالس من عضوين ممثلين للعمال، وعضوين ممثلين للمستخدمين وتكون رئاسة المجلس بالتداول لمدة شهرين، وهذ ما جاءت به المادة 06 المذكورة أعلاه، بحيث يتم اختيار الممثلين بعد عملية الإقتراع السري من بين المرشحين، والتي يجب أن تتوفر فيهم الشروط التي جاءت بها المادة 12 من قانون تسوية النزاعات الفردية 90/04 حيث جاءت بالشروط العامة وهي:- التمتع بالجنسية الجزائرية.- بلوغ سن 25 سنة على الأقل يوم الإنتخاب.- ممارسة العمل 05 سنوات على الأقل.- التمتع بالحقوق المدنية والسياسية.وهذا بالإضافة إلى بعض الشروط الخاصة، ةالتي جاءت بها المادة 13 من نفس القانون والتي تمنع أن ينتخب الأشخاص الذين يمكن أن تتوفر فيهم الحالات التالية:- الأشخاص المحكوم عليهم بارتكاب جناية أو بالحبس بسبب ارتكاب جنحة والذين لم يرد لهم اعتبارهم.- المقلصون الذين لم يرد إليهم اعتبارهم.- المستخدمون المحكوم عليهم بسبب العود في ارتكاب مخافة تشريعات العمل خلال فترة نقل عن سنة واحدة.- العمال المحكوم عليهم منذ فترة تقل عن سنتين (02) بسبب عرقلة حرية العمل.- قدماء المساعدين أو الأعضاء الذين أسقطت عنهم صفة العضوية.ويتم تعيين الأعضاء الذين تم انتخابهم في المكتب بصفة رسمية بأمر من رئيس المجلس القضائي المختص إقليمياً، وهذا بعد الاطلاع على نتائج الانتخابات ووفق الترتيب التنازلي في عدد الأصوات المحصل عليها وذلك لمدة ثلاث سنوات.أما فيما يتعلق باختصاص مكاتب المصالحة فيمكن التمييز بين الاختصاص النوعي والذي يتمثل في أنواع القضايا أو المنازعات الفردية التي يختص بها هذا المكتب.أما الاختصاص المحلي أو ما يطلق عليه بالنطاق الجغرافي الذي يمتدد إليه اختصاص كل مكتب.أ-تنظيم 1972م والذي يحكمه الأمر 72/61[6]المتعلق بتسيير المحاكم في المسائل الاجتماعية، والتي حددت كيفية تنظيم الجلسات في المسائل الاجتماعية بحيث تكون تشكيلة تتكون من قاضى يساعده، مساعدان من العمال لهما دور استشاري.ب- تنظيم 1975م: والذي يحكمه أمر75/32 المتعلق بالعدالة في العمل[7]بحيث أصبح التنظيم أوسع وأشمل من التنظيم السابق الذكر، بحيث أصبح دور المصالحة عملية إجرائية سابقة اللجوء إلى القضاء بل جعله إجراء جوهري لا تقبل الدعوى القضائية ما لم يتم عرض النزاع على مكتب المصالحة ويحصل المدعي على محضر عدم المصالحة لهذا الإجراء وقد بقي هذا التنظيم على نفس التشكيلة السابقة المذكورة في التنظيم السالف الذكر ولم يأتي بجديد سوى أن وضع إجراءات خاصة وكيفيات استدعاء الخصوم وسير الدعوى.ج- تنظيم 1990م: الذي يحكمه القانون 90/04 المتعلق بتسوية النزاعات الفردية في العمل[8]حيث أدخل تعديلاً هيكلياً على تشكيلة المحاكم الفاصلة في المسائل الاجتماعية هذا بالإضافة إلى كافة الإجراءات المتعلقة بتسوية النزاعات الفردية السالفة الذكر (الداخلية، الودية والمصالحة).حيث أصبحت التشكيلة تتكون من قاضي وممثلين للعمال مساعدان ، وممثلين للمستخدمين مساعدان، وبهذا نقول أنه أصبح عبارة عن لجنة متساوية الأعضاء، ويكون القاضي فيها رئيساً، كما تحول الطابع الإستشاري لهؤلاء المثلين إلى طابع تداولي. وهذا ما جاءت به المادة 08 ف 05 بقولها:\" للمساعدين من العمال والمستخدمين صوت تداولي، وفي حالة تساوي الأصوات يرجع صوت رئيس المحكمة\".الفرع الخامس: تنفيذ اتفاقية الصلحلقد اعتبر المشرع الجزائري محضر المصالحة حجة إثبات [9]بحيث يكون اتفاق تنفيذ المصالحة وفق الآجال التي يحددونها ولكن في حالة عدم وجود اتفاق في أجل 30 يوم من تاريخ الاتفاق.وتنفيذ الاتفاق يكون راجعاً إلى رغبة الأطراف أنفسهم والإلتزام بما تم الإتفاق عليه وصدر فيه محضر من قبل مكتب المصالحة، ولما كان اتفاق الصلح لا يطرح مشاكل أثناء العمل على التواصل إليه[10]بقدر ما يطرحها عند تنفيذه، وبهذا فقد حاول المشروع الاحاطة ببعض الضمانات التنفيذية، والتي تتمثل في غرامة تهديدية والذي يكون بأمر صادر من رئيس المحكمة الفاصلة في المسائل الاجتماعية، والملتمس بعريضة من أجل التنفيذ وتحديد هذه الغرامة التهديدية إلا أن نجاعة وفعالية هذه الغرامة التهديدية لم تظهر بعد في الحياة العملية وهذا ربما لحداثة هذا القانون والذي لم يرسخ بعد عملياً.ومن خلال ما تقدم يبقى التساؤل المطروح حول نجاعة التسوية الودية سواء كانت داخل المؤسسة أو خارجية، والتي تتمثل في المصالحة فإننا نستطيع أن نقول بأن هذه التجربة جاءت مفاجئة وسريعة، وهذا بسبب التحول السياسي والاقتصادي المفاجئ الذي عرفته البلاد منذ 1988م بعد الأزمة الاقتصادية التي ضرت الجزائر منذ الثمانينات ولهذا فإنه لكي تقوم مكاتب المصالحة بدورها الأساسي وعلى أكمل وجه فإنه من الضروري إعادة تنظيم هذه الهيئة بالشكل الذي يحقق لها النجاح في حل النزاعات العمالية ولا يكون دورها الأساسي هو تحرير محاضر عدم المصالحة لتقديم النزاع إلى العدالة. بحيث أن اقتراح إضافة غرفة أو مصلحة أو فرع خاص بنظام المصالحة إلى جانب أو ضمن الغرفة الاجتماعية الموجودة حالياً في كل محكمة وتأطيرها بكل الجوانب التنظيمية القانونية والبشرية وهذا لتمكينها القيام بعملها على أكمل وجهوكذلك فان بهذه الطريقة يكون أعضاء مكاتب المصالحة يتمتعون بنفس النظام القانوني للمساعدين القضائيين ،سواء من حيث شرط واجراءات ونظام الآنتخاب أو من حيث وسائل الحماية الأخرى المقررة في القانون والنظام المعمول به ،في مجال الأنتخاب لهؤلاءالأعضاء .كما يجب أن تدعم الوسائل والضعوط اللازمة القانونية والعقابية لضمان تنفيذ هذه الاتفاقيات الصلح بحيث يصبح تنفيذ اتفاقيات الصلح بحضر نفس الحماية والضمانات التي يحضى بها الحكم القضائي .وفي انتظار التعديلات التي يمكن أن تطرأ على مكاتب المصالحة من الإجراءات والقوانين التي تنظمها وتسهل لها عملية حل النزاع دون الوصول الى التسوية القضائية فانه وفي الوقت الحالي تبقى التسوية القضائية هي الإدارة التي يلجأ إليها الأطراف لحل النزاعات والخلافات بينهم (العامل والمستخدم )"]

        parts: [{ text: "المطلب الثاني .التسوية القضائية.تعتبر التسوية القضائية هي الوسيلة الأخيرة لحل نزاعات العمل الفردية وهذا عند فشل كل محاولات التسوية الودية سواء أكانت تسوية داخلية أو محاولة الصلح .وهي المرحلة الرسمية الأخيرة التي تلجأ إليها الأطراف عند فشل طرق ومحاولات التسوية الودية في مختلف مراحلها السابقة .الفرع الأول: تعريف قضاء العمل وبيان طبيعتهيعرف قضاء العمل بأنه قضاء مهني متساوي التمثيل يختص بتسوية النزاعات التي قد تحدث بمناسبة تنفيذ أو توقف أو قطع علاقة العمل أو عقد تكوين أو تمهين (م 20 من ق 90/04 ) إن قضاء العمل يتسم بطابعه الاستثنائي، بالمقارنة مع النظام القضائي العادي وأساس سبب هذه الاستثناء يكمن في ثلاث مظاهر بارزة يتمثل الأول في تشكيل المحكمة عند النظر في النزاعات العمالية، بينما يتمثل الثاني في الطابع الاستعجالي لقضاء العمل، في حين يتمثل الثالث في نوعية وطبيعة الأحكام الصادرة عن هذه المحكمة لاسيما من حيث قوتها التنفيذية.أولاً / تشكيل المحكمة الفاصلة في القضايا الاجتماعية:يتكون القسم الاجتماعي للمحكمة من ممثلين للعامل وممثلين للمستخدمين إلى جانب القاضي الذي يعتبر رئيس المحكمة (سابقاً كان صوت تشاوري) تساوي الأصوات يرجح صوت المحكمة.ثانياً / الطابع الاستعجالي:يتمثل هذا الطابع فيما يتعلق بآجال رفع الدعوى أو الحكم فيها إذ تنص المادة 38 من ق 90/04 بأنه: \" تحدد الجلسة الأولى في مدة أقصاها 15 يوم من تاريخ توجيه العريضة الافتتاحية للدعوى وعلى المحكمة أن تصدر حكمها في أقرب الآجال باستثناء حالات إصدار أحكام تمهيدية أو تحضيرية \" ويرجع سبب الاستعجال هذا إلى ظروف العامل المادية والمهنية والاجتماعية التي لا تسمح له في أغلب الأحيان بالانتظار الطويل للنظر في قضيته.ثالثاً / التنفيذ المعجل للأحكام القضائية:نظراً لظروف العامل التي سبق ذكرها يترتب عن ذلك ضرورة التنفيذ المعجل للأحكام القضائية الخاصة بالعمل، ومن أحكام قوانين العمل المتعلقة بالتنفيذ المعجل للأحكام رغم ما قد يمارس عليها من أساليب الطعن والمراجعة ونذكر نص المادة 22 من ق 90/04 والتي تقضي بأنه :\" تكون الأحكام القضائية المتعلقة بالمسائل التالية محل تنفيذ مؤقت بقوة القانون:- تطبيق أو تفسير اتفاقية أو اتفاق مبرم للعمل.- تطبيق أو تفسير كل اتفاق مبرم في إطار الإجراءات الخاصة بالمصالحة أمام مكتب المصالحة.- دفع الرواتب والتعويضات الخاصة بالأشهر الستة الأخيرة، كما يمكن للمحكمة أن تأمر بالتنفيذ المؤقت دون كفالة بعد ستة أشهر \".رابعاً / الإعفاء الجزئي أو الكلي من المصاريف القضائية:إلى جانب الخصائص السابقة يمكن إضافة سمة أخرى تتمثل في الإعفاء الجزئي أو الكلي لقضايا العمل، من المصاريف القضائية سواء بصفة مباشرة وصريحة أو عن طريق توسيع الاستفادة من المساعدة القضائية لذلك تنص المادة 25 من ق 90/04 على أنه:\" فضلاً عن الأحكام المنصوص عليها بموجب الأمر 71/57 المؤرخ في 05/08/1971م والمتعلق بالمساعدة القضائية تمنح الاستفادة منها بكامل الحقوق لكل عامل ومتدرب يقل مرتبه عن ضعف الأجر الأدنى المضمون\".وذلك نظراً للظروف المادية والاجتماعية للعامل بالدرجة الأولى الذي كثيراً ما يعجز عن تحمل التكاليف القضائية اللازمة.الفرع الثاني: اختصاص المحكمة الفاصلة في المسائل الاجتماعيةإن القانون التأسيسي للمحاكم الفاصلة في المسائل الإجتماعية قد حدد شروط الاختصاص النوعي لهذه الجهات القضائية حيث أنها الوحيدة المختصة في النظر والبت في نزاعات العمل الفردية باعتبار تلك النزاعات القائمة بين العامل والمستخدم حول تنفيذ وتعليق (توقيف) أوانها علاقة العمل التي تربطها فضلاً عن ذلك يتوسع اختصاص المحكمة إلى الميادين المحددة قانوناً ويمكن الذكر بالخصوص:* المنازعات في مجال ض. إ* المنازعات المتعلقة بانتخاب مندوبي العمل في لجنة المشاركة* المنازعات المتعلقة بتطبيق وتأويل (تفسير) الاتفاقيات والاتفاقات الجماعية* استقبال على سبيل الإيداع الأنظمة الداخلية.وأما فيما يتعلق بجانب الإختصاص الإقليمي فقد وضع ق والقضاء نظاماً متميزاً بشأنه بحيث يمكن إدماجه ضمن قواعد الاختصاص النوعي.أولاً / الاختصاص الإقليمي:القاعدة العامة هو أن الاختصاص الإقليمي ليس من النظام العام ومعنى ذلك أنه بإمكان الأطراف معالجة هذه المسألة بإدراجها في العقد مثلاً بالتعيين بصفة مسبقة المحكمة المختصة في حالة نزاع ما، غير أنه في المجال الاجتماعي الأمور غير واضحة بهذه الكيفية، ويجب معالجة هذا الموضوع على ضوء الثلاثة نصوص التالية:م24 من ق 90/04 – م79 ق 90/11 – م8 ق إ م. فانطلاقاً لما جاء في ق إ م في ف 16 من م 8 فإن نص م24 ق 90/04 قد منح العامل الاختيار لرفع الدعوى إما أمام المحكمة الواقعة في مكان تنفيذ ع، ع بغض النظر عن مكان إبرامها، أو أمام المحكمة الواقعة في محل إقامة المدعى عليه.أما في ما يخص النزاعات الخاصة بنسخ أو تعليق ع، ع بسبب حوادث ع و الأمراض المهنية، قيمكن أن ترفع الدعوة أمام المحكمة التي يقع في دائرة اختصاصها مكان إقامة المدعي (م 24 ف 2 ق 90/04).أما بالنسبة لتحديد المحكمة المختصة لإيداع النظام الداخلي، فإن المشرع الجزائري لم يحسم فيها صراحة، فإذا كانت م 24 ق 90/04 قد منحت اختيار للأطراف كما سبق ذكره فإن المادة 79 ف2 ق 90/11 قد فرضت على المستخدم إيداع هذه الوثيقة لدى كتابة الضبط للمحكمة المختصة إقليمياً غير أن المحكمة ع اعتبرت بأن إيداع ملفات النظام الداخلي هو من ضمن مسائل النظام العام، وكذلك الحال بالنسبة لكل الإجراءات المتعلقة بهذا الإيداع. وبالتالي فإن تحديد المحكمة المختصة لاستقبال إيداع النظام الداخلي ليس مجرد مسالة إقليمية، بل يكتسي في حد ذاته طابع النظام العام، بالعامل الذي يرفع الدعوة لايختار المحكمة حسب الإيداع أو عدم إيداع النظام الداخلي لديها، بل يختار المحكمة التي تساعده ضمن الاختيارات التي سخرتها له النصوص المذكورة آنفاً. وفي غالبية الحالات إن العامل يرفع الدعوة أمام محكمة مكان تنفيذ ع، ع. وإذا لم يثبت صاحب العمل لإيداع النظام الداخلي لدى كتابة ضبط هذه المحكمة، فيضمن للعامل إثارة عدم صحية هذا النظام الداخلي إزائه، ويترتب عن ذلك عدم الشرعية لإجراء القرار المتخذ ضده من طرف صاحب العمل لأنه يعتبر قد أتخذ في غياب النظام الداخلي وبالتالي خرق القانون وذلك مهما كانت مطابقة هذا القرار أو الإجراء لأحكام النظام الداخلي الذي تم إيداعه لدى جهة قضائية أخرى.خلاصة القول هو أن كل هذه الشروط قد أدت بالإجتهاد القضائي إلى إلزام كل مستخدم والذي له عدة محلات ثابتة موزعة عل دائرة الاختصاص عدة محاكم بإيداع نظام داخلي لدى كتابة ضبط المحكمة المختصة للبث في النزاعات المحتملة والتي قد يواجهها صاحب العمل ضد عماله.ثانياً / الإختصاص النوعي وطرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية:تنص المادة20 من ق 90/04 على أنه مع مراعاة أحكام المادة 07 من ق إ.م، تنظر المحاكم الفاصلة في المسائل الاجتماعية في ما يلي:1.الخلافات الفردية للعمل والناجمة عن تنفيذ أو توقيف أو قطع علاقة العمل أو عقد تكوين أو تمهين2.كافة القضايا الأخرى التي يخولها القانون صراحة:أ) طبيعة الأحكام الابتدائية وكيفية تنفذها:أ-1) الأحكام الابتدائية والنهائية: حدد المشرع الجزائري على سبيل الحصر القضايا والمنازعات التي تكون الأحكام فيها ابتدائية ونهائية وقد نصت على هذا النوع من الأحكام كل من المادتين التاليتين:*المادة 73مكرر - 4 من ق 90/11 المعدل والمتمم بموجب ق 91/29 الصادر في 21/12/1991م والأمر 96/21 الصادر في 09/07/1996م*المادة 21 من ق 90/04 .فالمادة 73-04 تنص على الأحكام التي تتعلق بإلغاء قرارات التسريح التأديبي التي لا تراعى فيها الإجراءات القانونية –أو الاتفاقيات الملموسة – وكذلك الحال بالنسبة للتسريح التأديبي الذي يعتبر تعسفياً لكونه اتخذ خرقاً للمادة 73.أما المادة 21 من ق 90/04 فإنها تنص على الأحكام التي تتعلق كذلك بإلغاء العقوبات التأديبية التي لا تراعى فيها الإجراءات التأديبية وكذلك تنص على الدعاوى الخاصة بتسليم شهادات العمل وكشوفات المرتبات ومختلف وثائق إثبات علاقة العمل.هذا يعني أن الأحكام الصادرة في القضايا السابقة غير قابلة للطعن فيها بالاستئناف بحكم القانون وهي بذلك تنفذ بمجرد تبليغها إلى المعنيين والهدف من ذلك هو تفادي التأخير نظراً لحساسية وأهمية الأضرار التي تلحق بالعمال من جراء مثل هذه القضايا ولكونها تتعلق بحقوق مكرسة قانوناً الأمر الذي لا يترك أي مجال للشك في هذه الأحكام وبالتالي الطعن فيها بالاستئناف لكونها ليست سوى استرجاع لحقوق يحميها القانون وليست تطبيقاً لنصوص غامضة قابلة للتأويل، كما تهدف هذه الأحكام إلى التقليل من اللجوء إلى المحاكم العليا في مثل هذه القضايا الواضحة والبسيطة.أ-2) الأحكام الابتدائية القابلة للتنفيذ المؤقت (المعجل): يوجد إلى جانب الأحكام السابقة نوع آخر من الأحكام التي يمكن تنفيذها بصفة معجلة، إما بحكم القانون أو بأمر من القاضي رغم قابليتها للطعن مثل الأحكام المتعلقة بتطبيق أو تفسير اتفاقية أو اتفاق جماعي للعمل أو تلك المتعلقة بتطبيق أو تفسير كل اتفاق مبرم في إطار الإجراءات الخاصة بالمصالحة أمام مكتب المصالحة أو المتعلق بدفع الرواتب و التعويضات الخاصة بالأشهر 06 الأخيرة.كما يمكن للقاضي أن ينطق بالتنفيذ المؤقت دون كفالة فيما بعد 06 أشهر.إلا أن التنفيذ المعجل المقرر قانوناً أو بحكم القاضي لا يمنع استئناف هذه الأحكام فقد نص القانون على إمكانية التنفيذ المعجل المقرر للحكم بالرغم من قابليته للاستئناف مثلما تنص المادتين 22 و 34 ق 90/04.أ-3) الأحكام الابتدائية العادية :وهي الأحكام الأخرى القابلة للمراجعة العادية وغير العادية والتي لايمكن تنفيذها إلا بعد استكمال واستنفاذ كافة اللإجراءات والضمانات المقررة صراحة وقانوناً للمتقاضين أي بعد حصول الحكم على حجية الشيء المقضي فيه.ب) طرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية:منذ إصدار المادة 73-04 نستطيع التفريق بين حالتين:1 - حالة التسريح (التأديبي وغير التأديبي).2 – العقوبات التأديبية الأخرى.بالنسبة للتسريح الذي تنص عليه المادة 21 من ق 90/04 فيمكن للعامل أن يرفع بشأنه دعوى إلغاء وعلى المحكمة أن تبث فيها ابتدائياً ونهائياً عندما يعتبر العامل أن هذا التسريح قد اتخذ خرقاً للإجراءات التأديبية الملزمة.أما في حالات التسريح الأخرى كانت المحكمة تبت فيها ابتدائياً وحكمها يكون بذلك قابل للاستئناف غير أنه بعد إصدار المادة 73-04، عندما العامل يرفع دعوى إلغاء قرار التسريح مهما كان تأسيسه فتبت المحكمة فيها حكماً ابتدائياً ونهائياً وذلك بغض النظر عن السبب الحقيقي للتسريح.المادة 73-04 أكثر شمولية من المادة 21 من ق 90/04، فيما يتعلق بالتسريح ويحدد على أساسها اختصاص المحكمة ابتدائياً ونهائياً وذلك بغض النظر عن تأسيس الدعوى.بالنسبة لطرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية فإن عدة أطراف تكتفي بقراءة منطوق الحكم لتحديد طبيعته (ابتدائي أو نهائي) وذلك من أجل ممارسة طرق الطعن المناسبة (الاستئناف أو النقض) ، بينما كان يجب عليهم الاهتمام بطبيعة النزاع وبالأخص طبيعة الطلب الأصلي وذلك لأن وصف الحكم من طرف المحكمة أو المجلس لا يقيد قانوناً الخصوم والجهات القضائية العليا.فالطلب الأصلي هو الذي يحدد الاختصاص (ابتدائي أو نهائي) وذلك بغض النظر عن تأسيسه أو عدم تأسيسه وبغض النظر عن الحكم الذي فصل تأسيسه أو عدمه.كما أن دائرة الاختصاص على مستوى الدرجة الأولى والثانية هي مسألة من النظام العام لأنها متعلقة بالاختصاص النوعي ويمكن للقاضي أن يثيرها تلقائياً.لا يمكن للخصوم الاحتجاج بالخطأ في تكييف الأحكام من طرف المحكمة لتبرير طعنهم بالاستئناف وذلك لأن الخطأ في التكييف لطبيعة الحكم من طرف المحكمة لا يرخص للأطراف ممارسة طرق الطعن المسخرة لهم قانوناً على أساس الطبيعة الحقيقة للحكم. كما لا يمكن تجزئة مستوى دائرة الاختصاص في المادة الاجتماعية، وبالتالي تلحق الطلبات المقابلة أو الفرعية في مجال الطعون بالطلب الأصلي الذي تبنى عليه (المادة 23 من ق 90/04)."}],

        parts: [{ text: "المبحث الثاني: مضمون نزاعات العمل الفردية :إن الاجتهاد القضائي في مجال علاقة العمل الفردية يكتسي في المرحلة الراهنة أهمية بالغة، وذلك نظراً للنقائص التي ظهرت على المستوى التشريعي إثر صدور وتطبيق قوانين 1990م الخاصة بالعمل.فقد وضع القضاء بهذا الشأن عدة قواعد وذلك عن طريق سن بعض المبادئ والحلول المتصلة ببعض الحالات الغامضة أو التي يتضمنها صراحة أو بصفة مباشرة التشريع، بالإضافة إلى هذا المشكل فمفهوم وأسس النصوص الجديدة تندرج ضمن الإصلاحات الاقتصادية التي تهدف أساساً إلى استبدال النظام الاقتصادي الموجه بنظام اقتصادي ليبرالي، لذلك تستوجب هذه الإصلاحات تكريس حرية المبادرة التي يترتب عنها الاعتراف بدور أساسي لإرادة الأطراف وبالتالي بعقد العمل.في ميدان علاقة العمل تهدف الإصلاحات إلى نتيجتين أساسيتين:- تدعيم وترقية العمل وتراجع دور الدولة وحصره في مسائل النظام العام الاجتماعي.- تدعيم سلطات المستخدم وتمكينه من أخذ مبادرات أكثر في كل ما يتعلق بتحسين مردودية المؤسسة وفعاليتها وفي هدا الصدد يبدو، وأن المادتين 11و73 ق 90/11 جاءت لكي تكرس هذين المبدأين من خلال دراسته بعض الاختصاصات القضائية النموذجية المتعلقة سواء بإنشاء تنفيذ علاقة العمل أو بتوقيفها وانتهائها.المطلب الأول: النزاعات المتعلقة بإنشاء وتنفيذ علاقة العمل الفردية:1) إثبات علاقة العمل ونوعيتها: لقد نصت المادة 08 من ق 90/11 على أن علاقة العمل تنشأ بعقد كتابي أو غير كتابي، وتقوم هذه العلاقة على أية حال بمجرد العمل لحساب مستخدم ما، كما نصت المادة 10من ق 90/11 على أنه يمكن إثبات عقد العمل أو علاقة العمل بأية وسيلة كانت من خلال نص المادتين السالفتين الذكر، نستخلص أن المشرع قد حاول تبسيط الإجراءات، ولم يشترط الكتابة لإثبات عقد العمل، بل أجاز إثبات ذلك بجميع الطرق الممكنة قانوناً لأن عبء الإثبات يقع على العامل، وفي هذا الصدد نذكر على سبيل المثال أن المحكمة العليا أيدت حكماً لمحكمة الجزائر العاصمة والتي أجازت بطاقة الانخراط في النقابة كوسيلة إثبات وجود علاقة العمل (قضية رقم 135433 جلسة 04/06/1996م).ونلاحظ على هذا المثال أنه في ظل التشريع القديم كان يجب على العامل إثبات وجود ونوعية عقد العمل أو علاقة العمل في آن واحد، بمعنى آخر هذه العلاقة محددة المدة أو غير محددة المدة ؟بينما وفي ظل القانون رقم 90/11 من المادة 11 يفترض أن تكون العلاقة قائمة لمدة غير محددة وذلك في حالة انعدام عقد عمل مكتوب وبالتالي فإنه وبموجب القانون لا يستطيع صاحب العمل إثبات العكس، مما يجعله إذاً مرتبطاً بعلاقة العمل غير المحدودة.ملاحظة: يكون التشريع قانوني في عقد العمل غير المحددة، إلا في حالة الأسباب التأديبية والاقتصادية وفي غير ذلك يكون تعسفياً.أما فيما يتعلق بتحديد عقد العمل محدد المدة لأكثر من مرة، فالتشريع الحالي لا يشير لهذه الحالة، بينما في ظل التشريع القديم، من شأنه أن يحول علاقة العمل محدد المدة إلى عقد عمل غير محدد المدة، وهنا يبقى السؤال مطروحاً حول إمكانية هذا التحول في ظل النصوص الجديدة وبالأخص ق 90/11.فالمادة 12 منه تنص على أنه يمكن إبرام عقد العمل لمدة محدودة بالتوفيق الكامل أو الجزئي في بعض الحالات المنصوص عليها صراحة، فمن طبيعة هذه الحالات أنها تقتضي عقود محددة المدة، وبالتالي لا يحتاج صاحب العمل إلى تجديد العقود بشأنها.2) فترة التجريب وإمكانية تجديدها:حسب المادة 18 من ق 90/11 يمكن أن تخضع العامل الجديد لتوظيفه لمدة تجريبية لا تتعدى 06 أشهر كما يمكن أن ترفع هذه المدة إلى 12 شهراً، بينما عدة مؤسسات تتجاوز أحياناً هذه المدة القصوى القانونية، وذلك عن طريق تجديد هذه الفترة لعدة مرات متتالية، وعلى سبيل المثال إذا كانت فتر ة التجريب محددة بـ 09 أشهر فإن تجديدها بنفس المدة سوف يرفعها إلى 18 شهراً لذلك يعتبر تعسفي التسريح الذي يطرأ بعد الفترة القصوى القانونية، وبالتالي فإن عدم مراعاة المدة القصوى لفترة التجريب يعتبر بمثابة انحراف عن القانون الذي يحددها. (قضية رقم 135901 المحكمة العليا –غ الاجتماعية-).3) تعديل علاقة لعمل:إن التعديل قد ينصب إما على عقد العمل ذاته الذي يمكن تعديله لفائدة العامل إذا كان القانون أو التنظيم أو الاتفاقيات أو الاتفاقات الجماعية تملي قواعد أكثر فعالية ونفعاً من التي نص عليها عقد العمل، وقد ينصب التعديل على الشروط التي يتضمنها عقد العمل أو طبيعته وذلك بناءاً على اتفاق الطرفين ( العامل والمستخدم ) نتيجة لذلك فإن السلطة الإدارية لا تمكن صاحب العمل من تعديل العناصر الأساسية لعقد العمل بإيراداته المفردة خاصة إذا كان ذلك يمس المنصب والمكان الذي وظف العامل من أجله، وبالتالي لا تمكن لصاحب العمل أن يحول عاملاً إلى وظيفة أخرى في مدينة أخرى دون رضا هذا الأخير.ويجب على صاحب العمل أن يثبت بأنه يحوز هذه السلطة بموجب عقد العمل أو النظام الداخلي (لقضية رقم 136021 – المحكمة العليا- الغرفة الاجتماعية، جلسة 24/09/1996م).المطلب الثاني: النزاعات الناتجة عن ممارسة السلطة التأديبية:1) تحديد الأخطاء الجسيمة: تنص المادة 37 ق 90/11 قبل تعديلها على أن يتم العزل أو التصريح في حالة ارتكاب العامل أخطاء جسيمة، وذلك حسب الشروط المحددة في النظام الداخلي، أما بعد التعديل فإن التسريح التأديبي يتم في حالةارتكاب العامل أخطاء جسيمة، ولكن قد حدد في هذا الشأن المشرع على الخصوص سلسلة من سبع أخطاء جسيمة يحتمل أن ينجر عنها التسريح دون مهلة إخطار وبدون تعويض وذلك علاوة على الأخطاء الجسيمة التي يعاقب عليها جزائياً والتي ترتكب أثناء العمل. إن تفسير هذه المادة المعدلة قد أثار جدلاً في ما إذا كانت هذه الأخطاء الجسيمة مذكورة على سبيل المثال أم على سبيل الحصر، والسبب في ذلك حسب المحكمة ع يرجع إلى مقاصد المشرع من خلال التعديل فإن كلمة \" على الخصوص \" لا تعني حسب رأي المحكمة ع على سبيل المثال، وبالتالي لا يمكن لصاحب العمل أن يدرج في النظام الداخلي وأخطاء أخرى من نفس الدرجة، بمعنى آخر ينبغي ألا تؤخذ بعين الاعتبار كلمة \"على الخصوص\"، بل يجب استخلافها بكلمة دون سواها، في الحقيقة يراد من خلال هدا التفسير نزع عن صلاحيات صاحب العمل سلطته في تحديد الأخطاء الجسيمة التي تؤدي إلى عزل العامل دون تعويض وأصبح يقتصر مجال ممارسة هذه السلطة التأديبية إلا في تحديد الأخطاء من الدرجة 1و2 فقط.والتي لا يترتب عنها تسريح العامل (من الإنذار الشفوي إلى توقيف العامل لمدة محددة).فحسب المحكمة العليا ،فان المشرع أراد تقييد سلطات صاحب ع في المجال التأديبي ، عير انه قد وضع نفسه في مأزق عندما استعمل كلمة \"على الخصوص\" لذلك يجب أن لا نتقيد بها.بطبيعة الحال فإن هذا التأويل من شانه عرقلة نشاط المؤسسات حيث أنها تصبح مقيدة بمبدأ لا جريمة ولا عقوبة إلا بنص قانوني بينما النشاط الاقتصادي يقتضي أن يكون صاحب العمل هو أدرى من غيره في تقدير جسامه ومدى الأضرار التي تلحق المؤسسة من جراء الأخطاء التي ترتكب أثناء العمل فيمكنه اتخاذ كل ما يراه مناسبا لهذا الشأن تحت رقابة القاضي مع العلم انه ملزم بإثبات عدم تعسفه في استعمال حقه في التسريح وذالك طبقا للمادة 73 ف 03 ق 90/11 غير أن المحكمة العليا قد فرضت على أن يتضمن لزوماً كل قرار للتصريح أحد الأسباب المنصوص عليها في المادة 73 لذلك يجب أن يكيف كل خطأ وفعل تبعاً لهذه الأسباب زيادة على ذلك يجب على المستخدم أن يأخذ بعين الإعتبار الظروف المخففة أو المشددة عند تحديد وصف الخطأ الجسيم الذي يرتكبه العامل طبقاً للمادة 73 ف 01 التي تنص على أنه يجب أن يراعي المستخدم على الخصوص، عند تحديد ووصف الخطأ الجسيم الذي يرتكبه العامل الظروف التي ارتكب فيها الخطأ ومدى اتساعه ودرجة خطورته والضرر الذي لحقه وكذلك السيرة التي كان يسلكها العامل على تاريخ ارتكابه لخطأ نحو عمله ونحو ممتلكات هيئة المستخدم.2)الإجراءات التأديبية: إن أول إجراء يجب على صاحب العمل مراعاته هو طبيعة الحال وضع النظام الداخلي إذ كانت المؤسسة المستخدمة تحتوي على 20 عامل فأكثر وفي هذا الصدد فإن القضاء قد أعتبر تعسفياً كل قرار تأديبي متخذ في غياب النظام الداخلي وذلك بغض النظر حقيقة وخطورة الأفعال المادية المكونة للخطأ ( المحكمة ع ،الغرفة إ، قضية رقم 141656 جلسة 02/07/1996م زيادة على ذلك تستلزم كل عقوبة تأديبية إتباع إجراءات مسبقة تتضمن مراحل مختلفة .المطلب الثالث: النزاعات الناتجة عن توقيف علاقة العمل.قد تطرأ بعض النزاعات خلال تنفيذ علاقة العمل وذلك في بعض الحالات الخاصة التي من شأنها أن توقف ع. العمل بحكم القانون وهذه الحالات تتمثل في الإضراب والمرض .الفرع الأول : الإضراب والعقوبات التأديبيةإن الإضراب هو نزاع جماعي لا يخضع لحكم القانون لاختصاص المحكمة الفاصلة في المسائل الاجتماعية غير أن الإضراب بصفته نزاع جماعي قد يخضع للرقابة القضائية وذلك بمناسبة نزاع فردي يتعلق مثلاً بتسريح عامل الإضراب المعتبر غير قانوني ومن جهة نظر صاحب العمل ففي هذه الحالة تقدر المحكمة مشروعيته أو قانونية الإضراب وشروط ممارسته وفي هذا الصدد قد حدد الاجتهاد القضائي مبدأين:الأول : يتمثل في ضرورة التقدير القضائي لقانونية الإضراب قبل توقيع أي عقوبة تأديبية من طرف صاحب العمل والطابع غير القانوني للإضراب قد يكون ناتجاً عن تحقيق أهداف غير مهنية أو متمثلاً في خرق الإجراءات القانونية من طرف المضربين، ولكن رغم وضوح قانونيته، لأن القضاء لا يمنح صاحب العمل رخصة تقديرها للمستخدم الذي لا يحق له تسريح العمال استناداً لها لأن صلاحية تكييفها ووضعها يرجع للجان القضائية المختصة، وعلى إثر ذلك يمكن استخلاص النتيجتين التاليتين :· الأولى تتمثل في وجوب إثبات الطابع غير القانوني للإضراب من طف المستخدم.· تتمثل في إلزام المستخدم باللجوء للقضاء من أجل استصدار حكم بالمشروعية أو عدمها.وفي هذا الصدد يمكن للمستخدم انتهاج إحدى الطريقتين التاليتين.- رفع دعوى قضائية مباشرة بشأن عدم قانونية مشاركة العامل في الإضراب.- رفع دعوى الفسخ القضائي لعقد العمل بعد إعذاره.الثاني: تحديد الجهة القضائية المختصة يكون حسب الوجه الذي تأسس عليه عدم قانونية الإضراب وهنا التقدير يوجه إلى قاضي الاستعجال أو إلى قاضي الموضوع حسب الحالة، فإذا كانت عدم القانونية ناتجة عن عيب واضح في الشكل لا يحتاج إلى أي فحص أو تأويل يعود الاختصاص إلى قاضي الاستعجال للبحث والبث في صلاحية الشروط المتبعة في ممارسته أما إذا كانت ناتجة عن الانحراف عن الهدف المعني أو في حالة ما إذا أعتبر صاحب العمل أن استعمال هذا الحق الدستوري كان بصفة تعسفية ولو أنه شرع فيه بصفة نظامية على أساس نظرية التعسف في الحق، فيكون التقدير هنا لقضاء الموضوع للمحكمة الفاصلة في المسائل المدنية والاجتماعية.الفرع الثاني: المرض وممارسة السلطة التأديبيةعلى غرار للإضراب فإن المرض يوقف علاقة العمل ويعلق ممارسة صاحب العمل لسلطته التأديبية وبالتالي لا يمكنه خلال عطلة العامل المرضية باستدعائه لسبب تأديبي أو بإعذاره أو معاقبته وكل فعل من شأنه أن يمس بحقوق العامل والمتخذ فرقاً لهذه القاعدة القانونية يعتبر تعسفياً، أما في ما يتعلق بإثبات حالة المرض فقد يتم يتقديم شهادة طبية وهذا لا يمكن صاحب العمل أن يدعي بأنها سلمت للعامل على أساس المحاباة إلا بإثبات العكس عن طريق الخبرة الطبية المضادة غير أن تقدير حالة المرض من اختصاص الطبيب المستشار لدى هيئة الضمان الاجتماعي، وبالتالي فإن قرارها يقيد صاحب العمل متى كان التقدير إيجابياً وعند عدم قبولها للشهادة لسبب صحي محض يمكن لصاحب العمل إلزام العامل بالإلتحاق بمنصب عمله ابتداءاً من تاريخ تبليغه بقرار الرفض، ومن ذلك الحين يسترجع المستخدم سلطته التأديبية.المطلب الرابع: النزاعات الناتجة عن انتهاء علاقة العملإن المادة66 قد نصت على سبيل الحصر الحالات التي تنهي علاقة العمل غير أننا نكتفي بالحالات التي قد تثير نزاعات بين أطراف علاقة العمل، وعلى وجه الخصوص التسريح، وفي هذا الصدد يمكن القول بأنه ما عدا حالتي التسريح التأديبي والجماعي عن طريق تقليص عدد العمال لأسباب اقتصادية فإن المشرع الجزائري لم يفترض أو بالأحرى لم ينظم التسريح بالإرادة المنفردة لصاحب العمل وذلك لأسباب أخرى غير الأسباب المذكورة آنفاً ففي الحالة (حالة) نزاع ما حول هذا النوع من التسريح كيف يمكن تحديد محتوى ومدى رقابة القاضي في هذا الشأن ؟في ظل التسريح القديم كان ينحصر دون القضاء في حماية العامل والحرص على إبقائه في منصب عمله، لكن كيف يكون موقفه في ظل مفهوم وروح القوانين الصادرة في سنة 1990، وفي غياب نص قانوني واضح يجب على القاضي أن يعد القاعدة التي يمكن تطبيقها في هذا المجال، غير أنه وفي هذا الصدد قد يفتقر القاضي الجزائري إلى الحلول القانونية ما عدا اللجوء إلى نظرية التعسف في الحق التي غالباً ما يصعب تطبيقها استناداً للشروط المنصوص عليها في المادة 41 ق م بينما وفي القانون المقارن فقد وجدت عدة حلول تشريعية من شأنها الحد من أعمال صاحب العمل التقديرية ففي القانون الفرنسي يعتمد القاضي على السبب الحقيقي والجدي كشرط مسبق لأي تسريح من العمل أما في إسبانيا وإيطاليا فإن الاجتهاد القضائي يسمح بالرقابة القضائية للتسريح على أساس مبدأ أو شرط حسن النية لاكتشاف ما إذا كانت هناك أسباب غير مشروعة قد جعلت التسريح معيباً. استناداً لهذه الحلول المأخوذة من القانون المقارن هل بإمكان القاضي الجزائري إلزام صاحب العمل على تقديم سبب حقيقي وجدي كلما قام هذا الأخير بالتسريح؟ أو هل يمكن للقاضي اللجوء إلى مبدأ حسن النية وذلك لرفض مشروعية تصرفات صاحب العمل المعتبرة تعسفية ؟ كيف يمكن للقاضي الجزائي التأكد من حقيقة وجدية تعليل سبب التسريح وهل عبء إثبات عدم التعسف يكون على عاتق صاحب العمل، وما هو الحال بالنسبة للتسريح التأديبي طبقاً للمادة 73 ف03 من ق90/11 التي تنص على أنه كل تصريح فردي يتم خرقاً لأحكام هذا القانون يعتبر تعسفاً وعلى المستخدم أن يثبت العكس، في الحقيقة حسب التشريع الساري المفعول حالياً في الجزائر ، يعتبر تعسفياً كل تسريح ناتجاً عن الإرادة المنفردة للمستخدم دون ارتكاب العامل خطأ جسيماً ما عدا التسريح الناجم عن تقليص عدد العمال وذلك مهما كانت جدية وحقيقة السبب الذي أسس عليه صاحب العمل قراره.غير أن القضاء قد اعتمد إنهاء علاقة العمل عن طريق إرادة الطرفين أو بما يسمى الذهاب الإرادي مع أن هذه الحالة أو الممارسة لا ينص عليها صراحة تشريع العمل الجزائري (م66 ق 90/11) مما يتبادر إلى الذهن السؤال عن مدى قانونية أو مشروعية هذا الأسلوب الجديد لإنهاء علاقة العمل ؟ .وفي الواقع أن الذهاب الإرادي لا يعتبر في حد ذاته كأسلوب قانوني لإنهاء ع العمل بل يعني فقط حالة فسخها الذي يتم على إثر مبادرة من طرف صاحب العمل ويقوم العامل بعد ذلك بإبداء قبوله على أن ينقض عقد عمله أما الأسلوب القانوني الذي يؤسس عليه الذهاب الإرادي لإنهاء ع العمل فإنه يتمثل في اتفاق الطرفين الذي بموجبه يتفق طرفا العقد على فسخه وحسب هذا المفهوم يعتبر الذهاب الإرادي ذهاباً تفاوضياً بمعنى أنه بمقابل موافقته على إنهاء ع العمل يتقاضى العامل تعويضا من طرف صاحب العمل فاللجوء من طرف المؤسسات إلى أسلوب الاستقالة (التفاوضية) أو التسريح (التفاوضي ) هو في الواقع يعتبر إجراء غير لائق قانونا في كلتا الحالتين مادام أن أسلوب اتفاق الطرفين يكفي في حد ذاته لإنهاء أو فسخ عقد العمل وذلك طبقا للمادة106 ق م التي تنص على أن \" العقد شريعة المتعاقدين فلا يجوز نقضه ولا تعديله إلا بإرادة الطرفين أو للأسباب التي يقررها القانون\" .——————–[1] - الأمر 75/32 المؤرخ في 29/04/1975 المتعلق بقانون العدالة في العمل ، الجريدة الرسمية ، عدد 39 ص (566).[2] - قانون 90/ المتعلق بعلاقات العمل السالفة الذكر.[3] - قانون رقم 90/04 المؤرخ في 06/02/1990 المتعلق بتسوية النزاعات الفردية في العمل الجريدة الرسمية ، ععد06 ص (208).[4] - أنظر الأستاذ أحمية سليمان في كتابه السابق، ص (302).[5] - أنظر القرار الصادر عن المحكمة العليا \"المجلة القضائية 1990م العدد الأول، قضية 37058 الموجودة بالماحق.[6] - الأمر 72/61 المؤرخ في 21 مارس 1972م المتعلق بتنظيم وتسيير المحاكم المختصة في المسائل الاجتماعية، الجريدة الرسمية عدد 25، ص (365).[7] - سبق الإشارة إلى هذا الموضوع في الفصل التمهيدي.[8] - سبق الإشارة إلى هذا القانون في الفصل التمهيدي[9] - المادة32 من نفس القانون.[10] - المادة 33 من نفس القانون: منازعات العمل الجماعية علاقات العمل الجماعيةالاتفاقيات الجماعية للعمل:عرفت علاقات الاجتماعية تحولات عميقة ترجع أساسا لوضع نظام التفاوض الجماعي والتشاور بين أصحاب العمل والنقابات الممثلة للعمال ويتم التفاوض في إطار تشريعي واضح محدد من خلال القوانين التي تبيت محتوى الاتفاقيات. ويعرف النزعات وكيفية تسويتهاتعريف الاتفاقية الجماعية للعمل :هي اتفاق مدون يعالج عنصر أو         role: "user",
        parts: [{ text: "منازعات العمل | المجموعة أ | الأربعاء 28 ماي 2014منازعات الضمان الاجتماعي :(ق 08/08 المؤرخ في 23/02/2008)، قسم المشرع في المادة 2 من القانون إلى 3 أنواع من المنازعات.أولا : المنازعات العامة.تعريف\n المنازعات العامة للضمان الاجتماعي : هي تلك الخلافات التي تنشأ بين هيئات\n الضمان الاجتماعي من جهة والمؤمن لهم اجتماعيا أو المكلفين من جهة أخرى، \nبمناسبة تطبيق تشريع وتنظيم الضمان الاجتماعي، لكن فيما يخص إجراءات \nالتسوية مثلها مثل المنازعات الفردية والجماعية في العمل، حيث فرض المشرع \nإجراءات تسوية مسبقة، وتكون ذات صفة إدارية، حيث يتم ذلك بموجب إجراء الطعن\n المسبق على مستوى لجان الطعن قبل اللجوء إلى الإجراء القضائي، يوجد \nمستويين للطعن المسبق، المستوى الأول لجنة الطعن المحلية، و المستوى الثاني\n استثناء أمام اللجنة الوطنية المؤهلة للطعن المسبق وذلك في حالة الاعتراض \nعلى القرارات الصادرة عن لجنة الطعن المحلية.تسوية النزاع أمام اللجنة \nالمحلية المؤهلة للطعن المسبق : توجد على مستوى وكالات الولاية أو الجهوية،\n تتشكل من ممثل عن العمال الأجراء، ممثل عن المستخدمين، وممثل عن هيئة \nالضمان الاجتماعي رابعا طبيب.مهام اللجنة المحلية : تتمثل في البث في \nالطعون المسبقة التي يرفعها المُؤَمَنُون لهم اجتماعيا ضد القرارات المتخذة\n من طرف هيئات الضمان الاجتماعي، كما تختص هذه اللجنة في البث لاعتراضات \nالمتعلقة بالزيادات والغرامات على التأخير عندما يقل مبلغها 1 دينار، ويمكن\n أن تخطر الزيادات والغرامات على التأخير بنسبة 50/100 بالنظر إلى ملف صاحب\n العريضة.الآجال : تلتزم هذه اللجنة باتخاذ القرار في أجل 30 يوماً من تاريخ استلام العريضة.تسوية\n النزاع أمام اللجنة الوطنية المؤهلة للطعن المسبق : تكون على مستوى كل \nهيئات الضمان الاجتماعي مؤهلة للطعن المسبق، حيث تبت في الطعون المرفوعة ضد\n قرارات اللجان المحلية، تتخذ اللجنة قرارها في أجل 30 يوماً من تاريخ \nاستلام العريضة، بالنسبة لهذه اللجنة يجب أن تكون المبالغ تفوق 1 مليون \nدينار.الطعن القضائي : تكون القرارات الصادرة عن اللجنة الوطنية قابلة \nللطعن أمام المحكمة المختصة طبقا لأحكام قانون اّلإجراءات المدنية \nوالإدارية في أجل 30 يوما من تاريخ تسليم القرار المعترض عليه، أو في أجل \n60 يوما ابتداء من تاريخ إسلام العريضة من طرف اللجنة الوطنية للطعن \nالمسبق، وهذا إذا لم يتلقي المعني بالأمر أي رد على عريضته، لكن تختص \nالجهات الفضائية الإدارية في البت في الخلافات التي تنشأ بين المؤسسات \nوالإدارات العمومية بصفتها هيئات مستخدمة وبين هيئات الضمان الاجتماعي \n(مادة 16 قانون 08/08).الثاني : المنازعات الطبية.هي تلك \nالخلافات المتعلقة بالحالة الصحية للمستفيدين من الضمان الاجتماعي، لاسيما \nالمرض والقدرة على العمل، والحالة الصحية للمريض والتشخيص، وكذا كل الوصفات\n الطبية الأخرى.الخبرة الطبية : يتم ذلك من طرف مصالح الضمان الاجتماعي\n حيث تُلزِم نتائج الخبرة الطبية الأطراف المتنازعة، إلا أنه يمكن إخطار \nالمحكمة المختصة (القسم الاجتماعي) لإجراء خبرة قضائية، وذلك في حالة \nاستحالة إجراء الخبرة الطبية على المعنيالثالث : المنازعات التقنية ذات الطابع الطبي.هي\n تلك الخلافات التي تنشأ بين هيئات الضمان الاجتماعي والمكلفين بالعلاج \nوالخدمات، المتعلقة بالنشاط المهني للأطباء والصيادلة وجراحي الأسنان \nوالمساعدين الطبيين، والمتعلقة بطبيعة العلاج والإقامة في المستشفيات، أو \nفي العيادة (يتعلق بفاتورة التكفل بالعلاج).تُنشأ لجنة تقنية ذات طابع طبي لدى الوزير المكلف بالضمان الاجتماعي تتشكل من :1- أطباء تابعين لوزارة الصحة.2- أطباء تابعين لهيئة الضمان الاجتماعي.3- أطباء من مجلس أخلاقيات الطب.تكلف\n هذه اللجنة التقنية ذات الطابع الطبي بالبت ابتدائيا ونهائيا في التجاوزات\n التي ترتبت عنها نفقات إضافية لهيئة الضمان الاجتماعي، وتقوم هذه اللجنة \nباتخاذ كل التدابير للتأكد من الوقائع لاسيما تعيين خبير أو عدة خبراء، \nوالقيام بالتحقيق التي تراه ضروريا مع الممارس المعنى، تخطر هذه اللجنة من \nطرف هيئة الضمان الاجتماعي (المدعية) خلال ستة أشهر الموالية لاكتشاف \nالتجاوزات على أن ينقضي أجل سنتين من تاريخ دفع مصاريف الأداءات محل \nالخلاف، وتخطر كذلك بموجب تقرير مفصل من طرف المدير العام لهيئة الضمان \nالاجتماعي يبين فيه طبيعة التجاوزات ومبالغ النفقات المترتبة عنه مرفقا \nبالوثائق اللازمة."}],

        parts: [{ text: "قانون الأسرة الجزائري حسب آخر تعديل\nقانون رقم 84-11 مؤرخ في 09 رمضان عام 1404 الموافق لـ 09 يونيو 1984 والمضمن قانونا للأسرة المعدل والمتمم:\nبالأمر رقم 05-02 المؤرخ في 18 محرم عام 1426 الموافق 27 فبراير سنة 2005 (ج ر 15 مؤرخة في 27 فبراير 2005)\nوالموافق بقانون رقم 05-09 المؤرخ في 25 ربيع الأول عام 1426 الموافق لـ 04 مايو 2005 (ج ر 43 المؤرخة في 22 يونيو 2005)\nأحكام عامة\nالمادة الأولى: تخضع جميع العلاقات بين أفراد الأسرة لأحكام هذا القانون.\nالمادة 2: الأسرة هي الخلية الأساسية للمجتمع وتتكون من أشخاص تجمع بينهم صلة الزوجية وصلة القرابة.\nالمادة 3: تعتمد الأسرة في حياتها على الترابط والتكافل وحسن المعاشرة والتربية الحسنة وحسن الخلق ونبذ الآفات الاجتماعية.\nالمادة 3 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\n تعد النيابة العامة طرفا أصليا في جميع القضايا الرامية إلى تطبيق أحكام \nهذا القانون.\nالكتاب الأول\nالزواج وانحلاله\nالباب الأول\nالزواج\nالفصل الأول\nالخطبة والزواج\nالقسم الأول\nفي الخطبة\nالمادة 4: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005) \nالزواج هو عقد رضائي يتم بين رجل وامرأة على الوجه الشرعي، من أهدافه تكوين\n أسرة أساسها المودة والرحمة والتعاون وإحصان الزوجين والمحافظة على \nالأنساب.\nالمادة السابقة: الزواج هو عقد يتم بين رجل وامرأة على \nالوجه الشرعي، من أهدافه: تكوين أسرة أساسها المودة والرحمة والتعاون \nوإحصان الزوجين والمحافظة على الأنساب.\nالمادة 5: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالخطبة وعد بالزواج.\nيجوز للطرفين العدول عن الخطبة.\nإذا ترتب عن العدول عن الخطبة ضرر مادي أو معنوي لأحد الطرفين جاز الحكم له بالتعويض.\nلا يسترد الخاطب من الخطوبة شيئا مما أهداها إن كان العدول منه، وعليه أن يرد للمخطوبة ما لم يستهلك مما أهدته له أو قيمته.\nوإن كان العدول من المخطوبة فعليها أن ترد للخاطب ما لم يستهلك من هدايا أو قيمته.\nالمادة السابقة: الخطبة وعد بالزواج ولكل من الطرفين العدول عنها.\n– إذا ترتب عن العدول ضرر مادي أو معنوي لأحد الطرفين جاز الحكم بالتعويض.\n– لا يسترد الخاطب شيئا مما أهداه إن كان العدول منه.\n– وإن كان العدول من المخطوبة فعليها رد ما لم يستهلك.\nالمادة 6: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nإن اقتران الفاتحة بالخطبة لا يعد زواجا.\nغير أن اقتران الفاتحة بالخطبة بمجلس العقد يعتبر زواجا \nمتى توافر ركن الرضا وشروط الزواج المنصوص عليها في المادة (9 مكرر) من هذا\n القانون.\nالمادة السابقة: يمكن أن تقترن الخطبة مع الفاتحة أو تسبقها بمدة غير محددة.\nتخضع الخطبة والفاتحة لنفس الأحكام المبينة في المادة (5) أعلاه.\nالقـسم الــثاني\nفي الزواج\nالمادة 7: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nتكتمل أهلية الرجل والمرأة في الزواج بتمام 19 سنة، \nوللقاضي أن يرخص بالزواج قبل ذلك لمصلحة أو ضرورة، متى تأكدت قدرة الطرفين \nعلى الزواج.\nيكتسب الزوج القاصر أهلية التقاضي فيما يتعلق بآثار عقد الزواج من حقوق والتزامات.\nالمادة السابقة: تكتمل أهلية الرجل في الزواج بتمام 21 سنة، وللمرأة بتمام 18 سنة.\nوللقاضي أن يرخص بالزواج قبل ذلك لمصلحة أو ضرورة.\nالمادة 7 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيجب على طالبي الزواج أن يقدما وثيقة طبية، لا يزيد تاريخها عن ثلاثة (3) أشهر تثبت خلوهما من أي مرض أو أي عامل قد يشكل خطرا يتعارض مع الزواج.\nيتعين على الموثق أو ضابط الحالة المدنية، أن يتأكد قبل \nتحرير عقد الزواج من خضوع الطرفين للفحوصات الطبية ومن علمهما بما قد تكشف \nعنه من أمراض أو عوامل قد تشكل خطرا يتعارض مع الزواج، ويؤشر بذلك في عقد \nالزواج.\nتحدد شروط وكيفيات تطبيق هذه المادة عن طريق التنظيم [1\nالمادة 8: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيسمح بالزواج بأكثر من زوجة واحدة في حدود الشريعة الإسلامية متى وجد المبرر الشرعي وتوفرت شروط ونية العدل.\nيجب على الزوج إخبار الزوجة السابقة والمرأة التي يقبل \nعلى الزواج بها وأن يقدم طلب الترخيص بالزواج إلى رئيس المحكمة لمكان مسكن \nالزوجية.\nيمكن رئيس المحكمة أن يرخص بالزواج الجديد، إذا تأكد من \nموافقتهما وأثبت الزوج المبرر الشرعي وقدرته على توفير العدل والشروط \nالضرورية للحياة الزوجية.\nالمادة السابقة: يسمح بالزواج بأكثر من زوجة واحدة في \nحدود الشريعة الإسلامية متى وجد المبرر الشرعي وتوفرت شروط ونية العدل ويتم\n ذلك بعد علم كل من الزوجة السابقة واللاحقة ولكل واحدة الحق في رفع دعوى \nقضائية ضد الزوج في حالة الغش والمطالبة بالتطليق في حالة عدم الرضا.\nالمادة 8 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nفي حالة التدليس، يجوز لكل زوجة رفع دعوى قضائية ضد الزوج للمطالبة بالتطليق.\nالمادة 8 مكرر 1: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيفسخ الزواج الجديد قبل الدخول، إذا لم يستصدر الزوج ترخيصا من القاضي وفقا للشروط المنصوص عليها في المادة 8 أعلاه.\nأركان الزواج\nالمادة 9: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nينعقد الزواج بتبادل رضا الزوجين.\nالمادة السابقة: يتم عقد الزواج، برضا الزوجين، وبولي الزوجة، وشاهدين وصداق.\nالمادة 9 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجب أن تتوفر في عقد الزواج الشروط الآتية:\n– أهلية الزواج،\n– الصداق،\n– الولي،\n– شاهدان،\n– انعدام الموانع الشرعية للزواج.\nالمادة 10: يكون الرضا بإيجاب من أحد الطرفين وقبول من الطرف الآخر بكل لفظ يفيد معنى النكاح شرعا.\nويصح الإيجاب والقبول من العاجز بكل ما يفيد معنى النكاح لغة أو عرفا كالكتابة والإشارة.\nالمادة 11: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nتعقد المرأة الراشدة زواجها بحضور وليها وهو أبوها أو أحد\n أقاربها أو أي شخص آخر تختاره دون الإخلال بأحكام المادة (7) من هذا \nالقانون،\nيتولى زواج القصر أولياؤهم وهم الأب، فأحد الأقارب الأولين والقاضي ولي من لا ولي له.\nالمادة السابقة: يتولى زواج المرأة وليها وهو أبوها فأحد أقاربها الأولين والقاضي ولي من لا ولي له.\nالمادة 12: ملغاة (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: لا يجوز للولي أن يمنع من في ولايته من \nالزواج إذا رغبت فيه وكان أصلح لها، وإذا وقع المنع فللقاضي أن يأذن به مع \nمراعاة أحكام المادة (9) من هذا القانون، غير أن للأب أن يمنع بنته البكر \nمن الزواج إذا كان في المنع مصلحة للبنت.\nالمادة 13: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلا يجوز للولي أبا كان أو غيره أن يجبر القاصرة التي هي في ولايته على الزواج، ولا يجوز له أن يزوجها بدون موافقتها.\nالمادة السابقة: لا يجوز للولي أبا كان أو غيره أن يجبر من في ولايته على الزواج، ولا يجوز له أن يزوجها بدون موافقتها.\nالمادة 14: الصداق هو ما يدفع نحلة للزوجة من نقود أو غيرها من كل ما هو مباح شرعا وهو ملك لها تتصرف فيه كما تشاء.\nالمادة 15: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيحدد الصداق في العقد سواء كان معجلا أو مؤجلا.\nفي حالة عدم تحديد قيمة الصداق، تستحق الزوجة صداق المثل.\nالمادة السابقة: يجب تحديد الصداق في العقد سواء كان معجلا أو مؤجلا.\nالمادة 16: تستحق الزوجة الصداق كاملا بالدخول، أو بوفاة الزوج، وتستحق نصفه عند الطلاق قبل الدخول.\nالمادة 17: في حالة النزاع في الصداق بين الزوجين أو \nورثتهما وليس لأحدهما بينة وكان قبل الدخول، فالقول للزوجة أو ورثتها مع \nاليمين، وإذا كان بعد البناء فالقول للزوج أو ورثته مع اليمين.\nالقسم الثالث\nفي عقد الزواج وإثباته\nالمادة 18: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيتم عقد الزواج أمام الموثق أو أمام موظف مؤهل قانونا مع مراعاة ما ورد في المادتين (9 و9 مكرر) من هذا القانون.\nالمادة السابقة: يتم عقد الزواج أمام الموثق أو أمام موظف مؤهل قانونا مع مراعاة ما ورد في المادة (9) من هذا القانون.\nالمادة 19: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nللزوجين أن يشترطا في عقد الزواج أو في عقد رسمي لاحق كل \nالشروط التي يريانها ضرورية، لاسيما شرط عدم تعدد الزوجات وعمل المرأة، ما \nلم تتناف هذه الشروط مع أحكام هذا القانون.\nالمادة السابقة: للزوجين أن يشترطا في عقد الزواج كل الشروط التي يريانها ما لم تتناف مع هذا القانون.\nالمادة 20: ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nالمادة السابقة: يصح أن ينوب عن الزوج وكيله في إبرام عقد الزواج بوكالة خاصة.\nالمادة 21: تطبق أحكام قانون الحالة المدنية في إجراءات تسجيل عقد الزواج.\nالمادة 22: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيثبت الزواج بمستخرج من سجل الحالة المدنية، وفي حالة عدم تسجيله يثبت بحكم قضائي.\nيجب تسجيل حكم تثبيت الزواج في الحالة المدنية بسعي من النيابة العامة.\nالمادة السابقة: يثبت الزواج بمستخرج من سجل الحالة \nالمدنية، وفي حالة عدم تسجيله يثبت بحكم إذا توافرت أركانه وفقا لهذا \nالقانون ويتم تسجيله بالحالة المدنية.\nالفصل الثاني\nموانـع الـزواج\nالمادة 23: يجب أن يكون كل من الزوجين خلوا من الموانع الشرعية المؤبدة والمؤقتة.\nالمادة 24: موانع النكاح المؤبدة هي:\n– القرابة.\n– المصاهرة.\n– الرضاع.\nالمادة 25: المحرمات بالقرابة هي:\nالأمهات، والبنات، والأخوات، والعمات، والخالات، وبنات الأخ، وبنات الأخت.\nالمادة 26: المحرمات بالمصاهرة هي:\n1- أصول الزوجة بمجرد العقد عليه،\n2- فروعها إن حصل الدخول بها،\n3- أرامل أو مطلقات أصول الزوج وإن علوا،\n4- أرامل أو مطلقات فروع الزوج وإن نزلوا.\nالمادة 27: يحرم من الرضاع ما يحرم من النسب.\nالمادة 28: يعد الطفل الرضيع وحده دون إخوته وأخواته ولدا للمرضعة وزوجها وأخا لجميع أولادها، ويسري التحريم عليه وعلى فروعه.\nالمادة 29: لا يحرم الرضاع إلا ما حصل قبل الفطام أو في الحولين سواء كان اللبن قليلا أو كثيرا.\nالمادة 30: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيحرم من النساء مؤقتا:\n– المحصنة،\n– المعتدة من طلاق أو وفاة،\n– المطلقة ثلاثا.\nكما يحرم مؤقتا:\n– الجمع بين الأختين أو بين المرأة وعمتها أو خالتها، سواء كانت شقيقة أو لأب أو لأم أو من رضاع،\n– زواج المسلمة من غير المسلم.\nالمادة السابقة: يحرم من النساء مؤقتا:\nالمحصنة والمعتدة من طلاق أو وفاة والمطلقة ثلاثا، والتي تزيد عن العدد المرخص به شرعا.\nويحرم الجمع بين الأختين، وبين المرأة وعمتها أو خالتها سواء كانت شقيقة أو لأب أو لأم أو من الرضاع.\nالمادة 31: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيخضع زواج الجزائريين والجزائريات بالأجانب من الجنسين إلى أحكام تنظيمية.\nالمادة السابقة: لا يجوز زواج المسلمة بغير مسلم.\nيخضع زواج الجزائريين والجزائريات بالأجانب من الجنسين إلى إجراءات تنظيمية.\nالفصل الثالث\nالنكاح الفاسد والباطل\nالمادة 32: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيبطل الزواج، إذا اشتمل على مانع أو شرط يتنافى ومقتضيات العقد.\nالمادة السابقة: يفسخ النكاح إذا اختل أحد أركانه، أو اشتمل على مانع أو شرط يتنافى ومقتضيات العقد أو ثبتت ردة الزوج.\nالمادة 33: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيبطل الزواج إذا اختل ركن الرضا.\nإذا تم الزواج بدون شاهدين أو صداق أو ولي في حالة وجوبه، يفسخ قبل الدخول ولا صداق فيه، ويثبت بعد الدخول بصداق المثل.\nالمادة السابقة: إذا تم الزواج بدون ولي أو شاهدين أو \nصداق، يفسخ قبل الدخول ولا صداق فيه ويثبت بعد الدخول بصداق المثل إذا اختل\n ركن واحد، ويبطل إذا اختل أكثر من ركن واحد.\nالمادة 34: كل زواج بإحدى المحرمات يفسخ قبل الدخول وبعده، ويترتب عليه ثبوت النسب، ووجوب الاستبراء.\nالمادة 35: إذا اقترن عقد الزواج بشرط ينافيه كان ذلك الشرط باطلا والعقد صحيحا.\nالفصل الرابع\nحقوق وواجبات الزوجين\nالمادة 36: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجب على الزوجين:\n1- المحافظة على الروابط الزوجية وواجبات الحياة المشتركة،\n2- المعاشرة بالمعروف، وتبادل الاحترام والمودة والرحمة،\n3- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم،\n4- التشاور في تسيير شؤون الأسرةوتباعد الولادات،\n5- حسن معاملة كل منهما لأبوي الآخر وأقاربه واحترامهم وزيارتهم،\n6- المحافظة على روابط القرابة والتعامل مع الوالدين والأقربين بالحسنى والمعروف،\n7- زيارة كل منهما لأبويه وأقاربه واستضافتهم بالمعروف.\nالمادة السابقة: يجب على الزوجين:\nالمحافظة على الروابط الزوجية وواجبات الحياة المشتركة،\n2- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم،\n3- المحافظة على روابط القرابة والتعامل مع الوالدين والأقربين بالحسنى والمعروف.\nالمادة 37: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلكل واحد من الزوجين ذمة مالية مستقلة عن ذمة الآخر.\nغير أنه يجوز للزوجين أن يتفقا في عقد الزواج أو في عقد \nرسمي لاحق، حول الأموال المشتركة بينهما، التي يكتسبانها خلال الحياة \nالزوجية وتحديد النسب التي تؤول إلى كل واحد منهما.\nالمادة السابقة: يجب على الزوج نحو زوجته:\n1- النفقة الشرعية حسب وسعه إلا إذا ثبت نشوزها،\n2- العدل في حالة الزواج بأكثر من واحدة.\nالمادة 38 ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: للزوجة الحق في:\n– زيارة أهلها من المحارم واستضافتهم بالمعروف،\n– حرية التصرف في مالها.\nالمادة 39: (ملغاة بالأمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: يجب على الزوجة:\n1- طاعة الزوج ومراعاته باعتباره رئيس العائلة،\n2- إرضاع الأولاد عند الاستطاعة وتربيتهم،\n3- احترام والدي الزوج وأقاربه.\nالفصل الخامس\nالنسب\nالمادة 40: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيثبت النسب بالزواج الصحيح أو بالإقرار أو بالبينة أو \nبنكاح الشبهة أو بكل زواج تم فسخه بعد الدخول طبقا للمواد (32 و33 و34) من \nهذا القانون.\nيجوز للقاضي اللجوء إلى الطرق العلمية لإثبات النسب.\nالمادة السابقة: يثبت النسب بالزواج الصحيح وبالإقرار \nوبالبينة وبنكاح الشبهة وبكل نكاح تم فسخه بعد الدخول طبقا للمواد (32 و33 \nو34) من هذا القانون.\nالمادة 41: ينسب الولد لأبيه متى كان الزواج شرعيا وأمكن الاتصال ولم ينفه بالطرق المشروعة.\nالمادة 42: أقل مدة الحمل ستة(06) أشهر وأقصاها عشر (10) أشهر.\nالمادة 43: ينسب الولد لأبيه إذا وضع الحمل خلال عشر (10) أشهر من تاريخ الانفصال أو الوفاة.\nالمادة 44: يثبت النسب بالإقرار بالبنوة أو الأبوة أو الأمومة لمجهول النسب ولو في مرض الموت متى صدقه العقل أو العادة.\nالمادة 45: الإقرار بالنسب في غير البنوة والأبوة والأمومة لا يسري على غير المقر إلا بتصديقه.\nالمادة 45 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للزوجين اللجوء إلى التلقيح الاصطناعي.\nيخضع التلقيح الاصطناعي للشروط الآتية:\n– أن يكون الزواج شرعيا،\n– أن يكون التلقيح برضا الزوجين وأثناء حياتهما،\n– أن يتم بمني الزوج وبويضة رحم الزوجة دون غيرهما.\nلا يجوز اللجوء إلى التلقيح الاصطناعي باستعمال الأم البديلة.\nالمادة 46: يمنع التبني شرعا وقانونا.\nالباب الثاني\nانحلال الزواج\nالمادة 47: تنحل الرابطة الزوجية بالطلاق أو الوفاة.\nالفصل الأول\nالطلاق\nالمادة 48: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nمع مراعاة أحكام المادة (49) أدناه يحل عقد الزواج \nبالطلاق الذي يتم بإرادة الزوج أو بتراضي الزوجين أو بطلب من الزوجة في \nحدود ما ورد في المادتين (53 و54) من هذا القانون.\nالمادة السابقة: الطلاق حل عقد الزواج، ويتم بإرادة الزوج\n أو بتراضي الزوجين أو بطلب من الزوجة في حدود ما ورد في المادتين (53 و54)\n من هذا القانون.\nالمادة 49: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nلا يثبت الطلاق إلا بحكم بعد محاولات صلح يجريها القاضي دون أن تتجاوز مدته ثلاثة (3) أشهر ابتداء من تاريخ رفع الدعوى.\nيتعين على القاضي تحرير محضر يبين مساعي ونتائج محاولات الصلح، يوقعه مع كاتب الضبط والطرفين.\nتسجل أحكام الطلاق وجوبا في الحالة المدنية بسعي من النيابة العامة.\nالمادة السابقة: لا يثبت الطلاق إلا بحكم بعد محاولة الصلح من طرف القاضي دون أن تتجاوز هذه المدة ثلاثة أشهر.\nالمادة 50: من راجع زوجته أثناء محاولة الصلح لا يحتاج إلى عقد جديد، ومن راجعها بعد صدور الحكم بالطلاق يحتاج على عقد جديد.\nالمادة 51: لا يمكن أن يراجع الرجل من طلقها ثلاث مرات متتالية إلا بعد أن تتزوج غيره وتطلق منه أو يموت عنها بعد البناء.\nالمادة 52: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nإذا تبين للقاضي تعسف الزوج في الطلاق حكم للمطلقة بالتعويض عن الضرر اللاحق بها.\nالمادة السابقة: إذا تبين للقاضي تعسف الزوج في الطلاق حكم للمطلقة بالتعويض عن الضرر اللاحق بها.\nوإذا كانت حاضنة ولم يكن لها ولي يقبل إيواءها، يضمن حقها\n في السكن مع محضونيها حسب وسع الزوج، ويستثنى من القرار بالسكن، مسكن \nالزوجية إذا كان وحيدا.\nتفقد المطلقة حقها في السكن في حالة زواجها أو ثبوت انحرافها.\nالمادة 53: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للزوجة أن تطلب التطليق للأسباب الآتية:\n1- عدم الإنفاق بعد صدور الحكم بوجوبه ما لم تكن عالمة بإعساره وقت الزواج، مع مراعاة المواد (78 و79 و80) من هذا القانون،\n2- العيوب التي تحول دون تحقيق الهدف من الزواج،\n3- الهجر في المضجع فوق أربعة أشهر،\n4- الحكم على الزوج عن جريمة فيها مساس بشرف الأسرةوتستحيل معها مواصلة العشرة والحياة الزوجية،\n5- الغيبة بعد مرور سنة بدون عذر ولا نفقة،\n6- مخالفة الأحكام الواردة في المادة (8) أعلاه،\n7- ارتكاب فاحشة مبينة،\n8- الشقاق المستمر بين الزوجين،\n9- مخالفة الشروط المتفق عليها في عقد الزواج،\n10- كل ضرر معتبر شرعا.\nالمادة السابقة: يجوز للزوجة أن تطلب التطليق للأسباب التالية:\n1- عدم الإنفاق بعد صدور الحكم بوجوبه ما لم تكن عالمة بإعساره وقت الزواج، مع مراعاة المواد (78 و79 و80) من هذا القانون،\n2- العيوب التي تحول دون تحقيق الهدف من الزواج،\n3- الهجر في المضجع فوق أربعة أشهر،\n4- الحكم بعقوبة شائنة مقيدة لحرية الزوج لمدة أكثر من سنة فيها مساس بشرف الأسرةوتستحيل معها مواصلة العشرة والحياة الزوجية،\n5- الغيبة بعد مضي سنة بدون عذر ولا نفقة،\n6- كل ضرر معتبر شرعا ولاسيما إذا نجم عن مخالفة الأحكام الواردة في المادتين (8 و37) أعلاه،\n7- ارتكاب فاحشة مبينة،\nالمادة 53 مكرر: المادة 54: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005(\nيجوز للزوجة دون موافقة الزوج أن تخالع نفسها بمقابل مالي.\nإذا لم يتفق الزوجان على المقابل المالي للخلع، يحكم القاضي بما لا يتجاوز قيمة صداق المثل وقت صدور الحكم.\nالمادة السابقة: يجوز للزوجة أن تخالع نفسها من زوجها على\n مال يتم الاتفاق عليه فإن لم يتفقا على شيء يحكم القاضي بما لا يتجاوز \nقيمة صداق المثل وقت الحكم.\nالمادة 55: عند نشوز أحد الزوجين يحكم القاضي بالطلاق وبالتعويض للطرف المتضرر.\nالمادة 56: إذا اشتد الخصام بين الزوجين ولم يثبت الضرر وجب تعيين حكمين للتوفيق بينهما.\nيعين القاضي الحكمين، حكما من أهل الزوج وحكما من أهل الزوجة، وعلى هذين الحكمين أن يقدما تقريرا عن مهمتهما في أجل شهرين.\nالمادة 57: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nتكون الأحكام الصادرة في دعاوى الطلاق والتطليق والخلع غير قابلة للاستئناف فيما عدا جوانبها المادية.\nتكون الأحكام المتعلقة بالحضانة قابلة للاستئناف.\nالمادة السابقة: الأحكام بالطلاق غير قابلة للاستئناف ما عدا في جوانبها المادية.\nالمادة 57 مكرر: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيجوز للقاضي الفصل على وجه الاستعجال بموجب أمر على عريضة\n في جميع التدابير المؤقتة ولاسيما ما تعلق منها بالنفقة والحضانة والزيارة\n والمسكن.\nالفصل الثاني\nآثار الطلاق\nالعدة\nالمادة 58: تعتد المطلقة المدخول بها غير الحامل بثلاثة قروء، واليائس من المحيض بثلاثة أشهر من تاريخ التصريح بالطلاق.\nالمادة 59: تعتد المتوفى عنها زوجها بمضي أربعة أشهر وعشرة أيام، وكذا زوجة المفقود من تاريخ صدور الحكم بفقده.\nالمادة 60: عدة الحامل وضع حملها، وأقصى مدة الحمل عشرة (10) أشهر من تاريخ الطلاق أو الوفاة.\nالمادة 61: لا تخرج الزوجة المطلقة ولا المتوفى عنها \nزوجها من السكن العائلي مادامت في عدة طلاقها أو وفاة زوجها إلا في حالة \nالفاحشة المبينة ولها الحق في النفقة في عدة الطلاق.\nالحضانة\nالمادة 62: الحضانة هي رعاية الولد وتعليمه والقيام بتربيته على دين أبيه والسهر على حمايته وحفظه صحة وخلقا.\nويشترط في الحاضن أن يكون أهلا للقيام بذلك.\nالمادة 63: ملغاة: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالمادة السابقة: في حالة إهمال العائلة من طرف الأب أو \nفقدانه يجوز للقاضي قبل أن يصدر حكمه أن يسمح للأم بناء على طلبها بتوقيع \nكل شهادة إدارية ذات طابع مدرسي أو اجتماعي تتعلق بحالة الطفل داخل التراب \nالوطني.\nالمادة 64: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nالأم أولى بحضانة ولدها، ثم الأب، ثم الجدة لأم، ثم الجدة\n لأب، ثم الخالة، ثم العمة، ثم الأقربون درجة مع مراعاة مصلحة المحضون في \nكل ذلك، وعلى القاضي عندما يحكم بإسناد الحضانة أن يحكم بحق الزيارة.\nالمادة السابقة: الأم أولى بحضانة ولدها، ثم أمها ثم \nالخالة ثم الأب ثم أم الأب ثم الأقربون درجة مع مراعاة مصلحة المحضون في كل\n ذلك، وعلى القاضي عندما يحكم بإسناد الحضانة أن يحكم بحق الزيارة.\nالمادة 65: تنقضي مدة حضانة الذكر ببلوغه (10) سنوات، \nوالأنثى ببلوغها سن الزواج، وللقاضي أن يمدد الحضانة بالنسبة للذكر إلى \n(16) سنة إذا كانت الحاضنة أما لم تتزوج ثانية، على أن يراعى في الحكم \nبانتهائها مصلحة المحضون.\nالمادة 66: يسقط حق الحاضنة بالتزوج بغير قريب محرم، وبالتنازل ما لم يضر بمصلحة المحضون.\nالمادة 67: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nتسقط الحضانة باختلال أحد الشروط المنصوص عليها في المادة (62) أعلاه.\nولا يمكن لعمل المرأة أن يشكل سببا من أسباب سقوط الحق عنها في ممارسة الحضانة.\nغير أنه يجب في جميع الحالات مراعاة مصلحة المحضون.\nالمادة السابقة: تسقط الحضانة باختلال أحد الشروط المرعية شرعا في المادة (62) أعلاه.\nغير أنه يجب مراعاة مصلحة المحضون في الحكم المتعلق بالفقرة أعلاه.\nالمادة 68: إذا لم يطلب من له الحق في الحضانة مدة تزيد عن سنة بدون عذر سقط حقه فيها.\nالمادة 69: إذا أراد الشخص الموكل له حق الحضانة أن \nيستوطن في بلد أجنبي رجع الأمر للقاضي في إثبات الحضانة له أو إسقاطها عنه،\n مع مراعاة مصلحة المحضون.\nالمادة 70: تسقط حضانة الجدة أو الخالة إذا سكنت بمحضونها مع أم المحضون المتزوجة بغير قريب محرم.\nالمادة 71: يعود الحق في الحضانة إذا زال سبب سقوطه غير الاختياري.\nالمادة 72: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nفي حالة الطلاق، يجب على الأب أن يوفر لممارسة الحضانة سكنا ملائما للحاضنة، وإن تعذر ذلك فعليه دفع بدل الإيجار.\nوتبقى الحاضنة في بيت الزوجية حتى تنفيذ الأب للحكم القضائي المتعلق بالسكن.\nالمادة السابقة: نفقة المحضون وسكناه من ماله إذا كان له مال وإلا فعلى والده أن يهيئ له سكنا وإن تعذر فعليه أجرته.\nالنزاع في متاع البيت\nالمادة 73: إذا وقع النزاع بين الزوجين أو ورثتهما في \nمتاع البيت وليس لأحدهما بينة فالقول للزوجة أو ورثتها مع اليمين في \nالمعتاد للنساء والقول للزوج أو ورثته مع اليمين في المعتاد للرجال.\nوالمشتركات بينهما يتقاسمانها مع اليمين.\nالفصل الثالث\nالنفقة\nالمادة 74: تجب نفقة الزوجة على زوجها بالدخول بها أو دعوتها إليه ببينة مع مراعاة أحكام المواد (78 و79 و80) من هذا القانون.\nالمادة 75: تجب نفقة الولد على الأب\n ما لم يكن له مال، فبالنسبة للذكور إلى سن الرشد والإناث إلى الدخول، \nوتستمر في حالة ما إذا كان الولد عاجزا لآفة عقلية أو بدنية أو مزاولا \nللدراسة، وتسقط بالاستغناء عنها بالكسب.\nالمادة 76: في حالة عجز الأب تجب نفقة الأولاد على الأم إذا كانت قادرة على ذلك.\nالمادة 77: تجب نفقة الأصول على الفروع والفروع على الأصول حسب القدرة والاحتياج ودرجة القرابة في الإرث.\nالمادة 78: تشمل النفقة: الغذاء والكسوة والعلاج، والسكن أو أجرته، وما يعتبر من الضروريات في العرف والعادة.\nالمادة 79: يراعي القاضي في تقدير النفقة حال الطرفين وظروف المعاش ولا يراجع تقديره قبل مضي سنة من الحكم.\nالمادة 80: تستحق النفقة من تاريخ رفع الدعوى وللقاضي أن يحكم باستحقاقها بناء على بينة لمدة لا تتجاوز سنة قبل رفع الدعوى.\nالكتاب الثاني\nالنيابة الشرعية\nالفصل الأول\nأحكام عامة\nالمادة 81: من كان فاقد الأهلية أو نقصها لصغر السن، أو \nجنون، أو عته، أو سفه، ينوب عنه قانونا ولي، أو وصي أو مقدم طبقا لأحكام \nهذا القانون.\nالمادة 82: من لم يبلغ سن التمييز لصغر سنه طبقا للمادة (42) من القانون المدني تعتبر جميع تصرفاته باطلة.\nالمادة 83: من بلغ سن التمييز ولم \nيبلغ سن الرشد طبقا للمادة (43) من القانون المدني تكون تصرفاته نافذة إذا \nكانت نافعة له، وباطلة إذا كانت ضارة به، وتتوقف على إجازة الولي أو الوصي \nفيما إذا كانت مترددة بين النفع والضرر، وفي حالة النزاع يرفع الأمر للقضاء.\nالمادة 84: للقاضي أن يأذن لمن يبلغ\n سن التمييز في التصرف جزئيا أو كليا في أمواله، بناء على طلب من له مصلحة،\n وله الرجوع في الإذن إذا ثبت لديه ما يبرر ذلك.\nالمادة 85: تعتبر تصرفات المجنون، والمعتوه، والسفيه غير نافذة إذا صدرت في حالة الجنون، أو العته، أو السفه.\nالمادة 86: من بلغ سن الرشد ولم يحجر عليه يعتبر كامل الأهلية وفقا لأحكام المادة (40) من القانون المدني.\nالفصل الثاني\nالولاية\nالمادة 87: (أمر رقم 05-02 المؤرخ في 27 فبراير 2005)\nيكون الأب وليا على أولاده القصر، وبعد وفاته تحل الأم محله قانونا.\nوفي حالة غياب الأب أو حصول مانع له، تحل الأم محله في القيام بالأمور المستعجلة المتعلقة بالأولاد.\nوفي حالة الطلاق، يمنح القاضي الولاية لمن أسندت له حضانة الأولاد.\nالمادة السابقة: يكون الأب وليا على أولاده القصر وبعد وفاته تحل الأم محله قانونا.\nالمادة 88: على الولي أن يتصرف في أموال القاصر تصرف الرجل الحريص، ويكون مسئولا طبقا لمقتضيات القانون العام.\nوعليه أن يستأذن القاضي في التصرفات التالية:\n1- بيع العقار، وقسمته، ورهنه، وإجراء المصالحة،\n2- بيع المنقولات ذات الأهمية الخاصة،\n3- استثمار أموال القاصر بالإقراض، أو الاقتراض أو المساهمة في شركة،\n4- إيجار عقار القاصر لمدة تزيد على ثلاث سنوات أو تمتد لأكثر من سنة بعد بلوغه سن الرشد.\nالمادة 89: على القاضي أن يراعي في الإذن:\nحالة الضرورة والمصلحة، وأن يتم بيع العقار بالمزاد العلني.\nالمادة 90: إذا تعارضت مصالح الولي ومصالح القاصر يعين القاضي متصرفا خاصا تلقائيا أو بناء على طلب من له مصلحة.\nالمادة 91: تنتهي وظيفة الولي:\n1- بعجزه،\n2- بموته،\n3- بالحجر عليه،\n4- بإسقاط الولاية عنه.\nالفصل الثالث\nالوصاية\nالمادة 92: يجوز للأب أو الجد تعيين وصي للولد القاصر إذا\n لم تكن له أم تتولى أموره أو تثبت عدم أهليتها لذلك بالطرق القانونية وإذا\n تعدد الأوصياء: للقاضي اختيار الأصلح منهم مع مراعاة أحكام المادة (86) من\n هذا القانون.\nالمادة 93: يشترط في الوصي أن يكون مسلما عاقلا بالغا قادرا أمينا حسن التصرف وللقاضي عزله إذا لم تتوفر فيه الشروط المذكورة.\nالمادة 94: يجب عرض الوصاية على القاضي بمجرد وفاة الأب لتثبيتها أو رفضها.\nالمادة 95: للوصي نفس سلطة الولي في التصرف وفقا لأحكام المواد (88 و89 و90) من هذا القانون.\nالمادة 96: تنتهي مهمة الوصي:\n1- بموت القاصر، أو زوال أهلية الوصي أو موته،\n2- ببلوغ القاصر سن الرشد ما لم يصدر حكم من القضاء بالحجر عليه،\n3- بانتهاء المهام التي أقيم الوصي من أجلها،\n4- بقبول عذره في التخلي عن مهمته،\n5- بعزله بناء على طلب من له مصلحة إذا ثبت من تصرفات الوصي ما يهدد مصلحة القاصر.\nالمادة 97: على الوصي الذي انتهت مهمته أن يسلم الأموال \nالتي في عهدته ويقدم عنها حسابا بالمستندات إلى من يخلفه أو إلى القاصر \nالذي رشد أو إلى ورثته في مدة لا تتجاوز شهرين من تاريخ انتهاء مهمته.\nوأن يقدم صورة عن الحساب المذكور إلى القضاء.\nوفي حالة وفاة الوصي أو فقده فعلى ورثته تسليم أموال القاصر بواسطة القضاء إلى المعني بالأمر.\nالمادة 98: يكون الوصي مسؤولا عما يلحق أموال القاصر من ضرر بسبب تقصيره.\nالفصل الرابع\nالتقديم\nالمادة 99: المقدم هو من تعينه المحكمة في حالة عدم وجود \nولي أو وصي على من كان فاقد الأهلية أو ناقصها بناء على طلب أحد أقاربه، أو\n ممن له مصلحة أو من النيابة العامة.\nالمادة 100: يقوم المقدم مقام الوصي ويخضع لنفس الأحكام.\nالفصل الخامس\nالحجر\nالمادة 101: من بلغ سن الرشد وهو مجنون، أو معتوه، أو سفيه، أو طرأت عليه إحدى الحالات المذكورة بعد رشده يحجر عليه.\nالمادة 102: يكون الحجر بناء على طلب أحد الأقارب أو ممن له مصلحة، أو من النيابة العامة.\nالمادة 103: يجب أن يكون الحجر بحكم وللقاضي أن يستعين بأهل الخبرة في إثبات أسباب الحجر.\nالمادة 104: إذا لم يكن للمحجور \nعليه ولي أو وصي وجب على القاضي أن يعين في نفس الحكم مقدما لرعاية المحجور\n عليه والقيام بشؤونه مع مراعاة أحكام المادة (100) من هذا القانون.\nالمادة 105: يجب أن يُمكن الشخص الذي يراد التحجير عليه من الدفاع عن حقوقه وللمحكمة أن تعين له مساعدا إذا رأت في ذلك مصلحة.\nالمادة 106: الحكم بالحجر قابل لكل طرق الطعن ويجب نشره للإعلام.\nالمادة 107: تعتبر تصرفات المحجور عليه بعد الحكم باطلة، وقبل الحكم إذا كانت أسباب الحجر ظاهرة وفاشية وقت صدورها.\nالمادة 108: يمكن رفع الحجر إذا زالت أسبابه بناء على طلب المحجور عليه.\nالفصل السادس\nالمفقود والغائب\nالمادة 109: المفقود هو الشخص الغائب الذي لا يعرف مكانه ولا يعرف حياته أو موته ولا يعتبر مفقودا إلا بحكم.\nالمادة 110: الغائب الذي منعته ظروف\n قاهرة من الرجوع إلى محل إقامته أو إدارة شؤونه بنفسه أو بواسطة مدة سنة \nوتسبب غيابه في ضرر الغير يعتبر كالمفقود.\nالمادة 111: على القاضي عندما يحكم \nبالفقد أن يحصر أموال المفقود وأن يعين في حكمه مقدما من الأقارب أو غيرهم \nلتسيير أموال المفقود ويتسلم ما استحقه من ميراث أو تبرع مع مراعاة أحكام \nالمادة (99) من هذا القانون.\nالمادة 112: لزوجة المفقود أو الغائب أن تطلب الطلاق بناء على الفقرة الخامسة من المادة (53) من هذا القانون.\nالمادة 113: يجوز الحكم بموت المفقود في الحروب والحالات \nالاستثنائية بمضي أربع سنوات بعد التحري، وفي الحالات التي تغلب فيها \nالسلامة يفوض الأمر إلى القاضي في تقدير المدة المناسبة بعد مضي أربع سنوات.\nالمادة 114: يصدر الحكم بفقدان أو موت المفقود بناء على طلب أحد الورثة أو من له مصلحة، أو النيابة العامة.\nالمادة 115: لا يورث المفقود ولا \nتقسم أمواله إلا بعد صدور الحكم بموته، وفي حالة رجوعه أو ظهوره حيا يسترجع\n ما بقي عينا من أمواله أو قيمة ما بيع منها.\nالفصل السابع\nالكفالة\nالمادة 116: الكفالة التزام على وجه التبرع بالقيام بولد قاصر من نفقة وتربية ورعاية قيام الأب بابنه وتتم بعقد شرعي.\nالمادة 117: يجب أن تكون الكفالة أمام المحكمة، أو أمام الموثق وأن تتم برضا من له أبوان.\nالمادة 118: يشترط أن يكون الكافل مسلما عاقلا أهلا للقيام بشؤون المكفول وقادرا على رعايته.\nالمادة 119: الولد المكفول إما أن يكون مجهول النسب أو معلوم النسب.\nالمادة 120: يجب أن يحتفظ الولد المكفول بنسبه الأصلي إن \nكان معلوم النسب، وإن كان مجهول النسب تطبق عليه المادة (64) من قانونا \nالحالة المدنية.\nالمادة 121: تُخوَل الكفالة الكافل الولاية القانونية وجميع المنح العائلية والدراسية التي يتمتع بها الولد الأصلي.\nالمادة 122: يدير الكافل أموال الولد المكفول المكتسبة من الإرث، والوصية، أو الهبة لصالح الولد المكفول.\nالمادة 123: يجوز للكافل أن يوصي أو يتبرع للمكفول بماله \nفي حدود الثلث، وإن أوصى أو تبرع بأكثر من ذلك بطل ما زاد على الثلث إلا \nإذا أجازه الورثة.\nالمادة 124: إذا طلب الأبوان أو \nأحدهما عودة الولد المكفول إلى ولايتهما يخير الولد في الالتحاق بهما إذا \nبلغ سن التمييز وإن لم يكن مميزا لا يسلم إلا بإذن من القاضي مع مراعاة \nمصلحة المكفول.\nالمادة 125: التخلي عن الكفالة يتم \nأمام الجهة التي أقرت الكفالة، وأن يكون بعلم النيابة العامة، وفي حالة \nالوفاة تنتقل الكفالة إلى الورثة إن التزموا بذلك وإلا فعلى القاضي أن يسند\n أمر القاصر إلى الجهة المختصة بالرعاية"}],

ؤبدة:- القرابة: ، الأم، البنت، الأخت، العمة، الخالة ....- المصاهرة:، فرع الزوجة بعد الدخول، أرامل ومطلقات.أصول الزوج وفروعه، أصول الزوجة بمجرد العقد.- الرضاعةمؤقتة:المحصنة، المعتدة، المطلقة ثلاثا، الجمع بين الأختين، أو المرأة وعمتها أو خالتها، زواج المسلمة مع غير المسلم. 5-الشاهدان: ان يكون هناك شاهدان.ملاحظات:إذا تم الزواج باحدى المحرمات، يترتب عليه ثبوت النسب، يفسخ قبل الدخول وبعد، ووجوب الاستبراء.(ب) شروط إدارية:- شهادة طبية لا يزيد تاريخها عن 3 أشهر، تذبت خلوهما من أي مرض يشكل خطرا على الزواج.- في حالة التعدد لا بد من طلب ترخيص من رئيس المحكمة، الذي يتاكد من موافقة الزوجات، وقدرة الزوج على توفير العدل وشروط الحياة.- بعض أسلاك الأمن والجيش.- زواج الأجانب لا بد من ترخيص الوالي، وأن كان من دولة غير مسلمة، يستخرج شهادة تثيت إسلامه من مديرية الشؤون الدينيةاقرأ ايضاً...بحث حول خصائص القانون الإداريملخص عقد العمل الرياضيأسس اختيار موضوع البحث العلمي(ج) شروط اتفاقية:- يمكن للزوجين وضع ما يشاؤون من الشروط، سواء في عقد الزواج أو في عقد رسمي لاحق، بشرط ألا تخالف القانون. - إذا اقترں العقد بشرط ینافیه، یبطل اذا کان قبل الدخول، أما بعده فيبقى العقد صحيحا ويبطل الشرط.5- تسجيل الزواج وإثباته:يتم عقد الزواج، أمام الموثق أو ضابط الحالة المدنية، ويطبق في ذلك قانون الحالة المدنية، ويتم إثباته بمستخرج من سجل الحالة المدنية. وفي حالة عدم تسجيله (زواج عرفي) يثبت بحكم قضائي، ثم يسجل في الحالة المدنية.6- الزواج الفاسد والباطل:- يبطل الزواج إذا اشتمل مع مانع أو شرط يتنافى مع مقتضيات العقد - إذا اختل ركن الرضا - إذا تم الزواج بدون شروط الزواج - إذا تم باحدى المحرمات.ثانيا: آثار الزواج:1- حقوق وواجبات الزوجين:- المحافظة على الروابط الزوجية وواجبات الحياة المشتركة .- المعاشرة بالمعروف وتبادل الاحترام والمودة .- التعاون على مصلحة الأسرة ورعاية الأولاد وحسن تربيتهم .- التشاور في تسيير الأسرة وتباعد الولادات .- حسن معاملة كل منهما لأدوي الآخر واحترامهم واستضافتهم بالمعروف ...2- الذمة المالية:لكل زوج ذمة مالية مستقلة، ويمكن الاتفاق على الأموال المشتركة بينهما في عقد الزواج أو في عقد رسمي لاحق حول النسب التي تؤول إلى كل واحد.3- النسب :علاقة تربط الفرد ڕفروعە، واصولە وقرابته. 4-طرق إثبات النسب : دید، وإذا كانت الطلقة الثالثة فلا يمكن مراجعة الزوجة حتی تتزوج شخصا آخر ونتطلق منه او یتوفی عنها.النشوز هو : عدم التزام أحد الزوجين بواجباته الزوجية، يحكم القاضي بالطلاق والتعويض للطرف المتضرررابعا: آثار فك الرابطة الزوجية:النزاع حول متاع البيت:  في حالة عدم وجود أدلة، القول للزوجة أو ورثتها مع اليمين في المعتاد للنساء، والعكس للرجال، أما المشتركات فتقسم بينهما مع الیمین.آثار فك الرابطة الزوجية تظهر لنا من خلال العدة والحضانة والنفقة:1-العدة هي : الفترة التي تقضيها المطلقة حتى يمكنها الزواج من شخص أخر. فترة العدة هي كالتالي:- المطلقة غير المدخول بها ليس لها عدة.- المدخول بها غير الحامل، عدتها 3 قروء. (3 دورات شهرية)، أما اليائس 3 أشهر من تاريخ التصريح بالطلاق. - المتوفى عنها زوجها 4 أشهر و10 أيام .- عدة الحامل وضع الحمل. في فترة العدة، للزوجة الحق في النفقة، ويمكنها البقاء في مسكن الزوجية، إلا في حالة الفاحشة المبينة .2- الحضائة هي : رعاية الولد وتعليمه والقيام بتربیته وحفظه صحته وخلقه، يحكم بها القاضي مع حق الزيارة، بشرط قدرة الحاضن. ترتيب الحاضنين: الأم، الأب، أم الأم، أم الأب، الخالة، العمة، الأقربون، مع مراعاة مصلحة المحضون.ملاحظات-يجب على الأب أن يوفر سكن ممارسة الحضانة، وإذا نعذر عليه يدفع بدل الإيجار.-عمل المرأة لا يشكل سببا لإسقاط الحضانة.انتهاء الحضانة:بلوغ الولد 10 سنوات، والأنثى سن الزواج. يمكن أن تمدد للولد حتى 16 سنة إذا لم تتزوج الحاضئة ثاذية.سقوط الحضانة:- تنازل الحاضنة .- تزوجها بغير قريب محرم .- عدم المطالبة بها مدة سنة. يعود الحق فيها إذا زال سبب سقوطها.3 -. النفقة: تشمل النفقة  الغذاء، الكسوة، العلاج، السكن، وكل ما يعتبر من ضروريات الحياة. يقدرها القاضي مراعيا لظروف المعاش، ولا يراجع تقديرة قبل مضي سنة.- النفقة على الزوجة تجب بمجرد الدخول.- النفقة على الأولاد تجب على الأب، وعند عجزه تجب على الأم إذا كانت قادرة. تستمر حتى بلوغ الذكور سن الرشد، وتستمر إذا كان عاجزا لآفة عقلية أو بدنية، أو لمزاولة الدراسة، أما على الإناث حتى الزواج والدخول. - النفقة على الأصول تجب على الفروع حسب القدرة والاحتياج، ودرجة القرابة والإرث. -تستحق النفقة من تاريخ رفع دعوى الطلاق، يمكن الحكم بها مدة لا تتجاوز سنة قبل رفع الدعوی. في ختام هذا الملخص ، ندرك أهمية قانون الأسرة  الشخص وصلاحيته لكسب الحقوق وتحمل الإلتزامات ومن لم يكن متمتعا بقواه العقلية أو كان صغير السن أو قد تم الحجر عليه فإن مثل هذه الفئات لا يجوز لها التقاضي بصفتها الشخصية .وأهلية التقاضي تعني صلاحية الشخص لمباشرة الإجراءات أمام القضاء ، والقاعدة العامة أن يكون الشخص الطبيعي أهلا للتقاضي ببلوغه سن الرشد 19 سنة حسب المادة 40 القانون المدني ، ويجب أن تتوفر أيضا في الخصم الموجه إليه الإجراء لأنه يعرضه لمخاطر الحكم ضده مما يعني حرمانه نهائيا من حقه .لكن الأهلية في التقاضي ورفع دعوى إثبات الزواج العرفي تختلف عن أهلية الزواج المحددة في قانون الأسرة بـ 21 سنة للرجل و18 سنة للمرأة وقد يرخص القاضي بالزواج قبل ذلك لمصلحة أو ضرورة .بالرجوع للقواعد العامة فإن تخلف الأهلية يترتب عليها بطلان العمل القضائي فهي شرط لمباشرة الدعوى وليست شرطا لوجودها ويعد البطلان الناشئ عن تخلف أهلية التقاضي متعلقا بالنظام العام ، وقواعد الأهلية مقررة لحماية القصر وهذا لا ينفي إمكانية تصحيح هذا البطلان في أي مرحلة تكون عليها الإجراءات من الشخص المخول له ذلك فالأهلية ليست شرطا لقبول الدعوى وإنما لمباشرة إجراءاتها (1) .وقد جاء في قرار المجلس الأعلى القاضي بنقض قرار صادر من مجلس قضاء المدية بتقريرها عدم جواز تأسيس قاصرة كطرف مدني بإسمها الخاص وعدم قبول إدعائها دون إدخال وليها في الدعوى (2) ، ومن ثمة وفي حالة نقص الأهلية أو إنعدامها فإن مباشرة الدعوى تكون من طرف من يمثل ناقص الأهلية أو فاقدها أو من ممثله القانوني .2.2 – الصفة : صفة المتقاضي تتمثل في كونه على علاقة مباشرة بالشيء المدعى به فالدعوى ترفع من طرف أحد الزوجين ضد الآخر الذي ينكرها إذا كانا على قيد الحياة معا ، أو من الزوج الباقي على قيد الحياة ضد ورثة الزوج المتوفى ، أما في حالة وفاة الزوجين معا ترفع من ورثة أحد الزوجين ضد ورثة الزوج الآخر .والصفة في دعوى إثبات الزواج وبإعتبارها دعوى تقريرية تثبت للورثة برمتهم وليس لأحدهم لأن تأكيد وجود الحق أو المركز القانوني لا يمكن أن يحدث آثاره إلا في مواجهة جميع أطراف الرابطة القانونية (الملحق رقم 18).وإن كانت بعض المحاكم تقبل دعوى إثبات الزواج العرفي إذا رفعت من أحد الورثة فقط ، أو ضد أحد الورثة ولا تشترط أن تكون ضدهم أو من طرفهم جميعا لأنها تطرح العديد من الإشكاليات خاصة فيما يخص بالتبليغات وصعوبة جمع كل الورثة أطراف الرابطة القانونية .(1) بوبشير محند آمقران ، قانون الإجراءات المدنية ، ديوان المطبوعات الجامعية ، بن عكنون ، الجزائر ، ص 76 – 79 .(2) المحكمة العليا ، غرفة الأحوال الشخصية ، 10/01/1984 ، مجلة قضائية ، 1989 ، العدد04 ، ص 323-325 .ونشير هنا أنه في حالة وفاة أحد الزوجين أو كلاهما غالبا ما ترفع هذه الدعاوى من صاحب المصلحة ضد النيابة العامة وهذا غير جائز ، لأنه لا يوجد أي نص قانوني يقضي برفع دعوى في مثل هذه الحالات ضد النيابة ، وكذلك فإن النيابة ليست طرفا في العقد المراد إثباته ومن ثمة لا يمكن قبول الدعوى المرفوعة ضد النيابة لأن الصفة في دعوى إثبات الزواج العرفي تحقق في كل من الزوجين أو ورثتهما أما النيابة فلا تكون لها الصفة في الإدعاء أمام القضاء المدني كطرف أصيل سواءا مدعية أو مدعى عليها إلا استثناء بنص خاص (1).وبغياب نص خاص في دعاوى إثبات الزواج العرفي فإنه لا يجوز قانونا رفع دعوى ضد النيابة في إثبات الزواج العرفي ."]
