    "parts": ["ما مفهوم الأسرة ؟\n\nالأسرة هي مجموعة الأشخاص المرتبطين فيما\nبينهم برابطة الدم أو برابطة الزواج.\n\nما هي رابطة الدم ؟\n\nهي الرابطة التي تجمع بين أفراد عائلة\nواحدة، يمكن أن تكون مباشرة إذا كان هؤلاء الأشخاص ينحدرون مباشرة من أصل واحد\nويمكن أن تكون قرابة حواشي إذا كانوا ينحدرون من أصل واحد دون أن يكون أحدهم فرعا\nللآخر.\n\nما هي رابطة المصاهرة ؟\n\nرابطة الزواج هي الرابطة التي تجمع أحد\nالزوجين بوالدي وأقارب الزوج الآخر.\n\nما هو قانون الأسرة ؟\n\nقانون الأسرة أو قانون الأحوال الشخصية، هو\nمجموع القوانين التي تحدد شروط و آثار الروابط الأسرية وتنظم العلاقات الشخصية\nوالمالية بين الإنسان وأسرته وما يترتب عليها من آثار قانونية.\n\nوقد صدر قانون الأسرة الجزائري بموجب\nالقانون رقم 84-11 المؤرخ في 9 جوان 1984، وثم تعديله بالأمر رقم 05-02 المؤرخ في\n27 فبراير 2005.\n\nالخطبة\n\nما مفهوم الخطبة ؟\n\nالخطبة هي وعد متبادل بالزواج يتخذه شخصان\nأحدهما اتجاه الآخر من أجل إبرام عقد زواج في المستقبل، فالخطبة التزام يرتب حقوق\nوواجبات لكلا الطرفين لا سيما عند العدول عنها.\n\nمن له الحق في الاعتراض\nعلى الخطبة ؟\n\nالولي الشرعي للمرأة القاصر له الحق في رفض\nالخطبة إذا رأى أن ذلك من مصلحة المرأة.\n\nهل هناك سن قانوني\nللخطبة ؟\n\nلم يحدد القانون سن شرعي للخطبة.\n\nهل يمكن العدول عن\nالخطبة ؟\n\nحسب ما جاء في المادة 5 من قانون الأسرة\nفإنه يمكن لأي طرف وفي أي وقت العدول عن الخطبة إلا أنه على الطرف الذي صدر منه\nالعدول أن يرد للطرف الآخر ما لم يستهلك من الهدايا أو قيمته، كما يمكن للطرف الذي\nتضرر ماديا أو معنويا من العدول أن يطالب بالتعويض ( المادة 5 من قانون الأسرة ).\n\nهل يجب رد الهدايا في\nحالة العدول ؟\n\n- إذا كان العدول من الخاطب، لا يسترد شيئا\nمما أهداه للمخطوبة و عليه أن يرد لها ما لم يستهلك مما أهدته أو قيمته.\n\n-\nإذا كان العدول من المخطوبة، عليها أن ترد له ما لم يستهلك أو قيمته.\n\nما هي القيمة القانونية\nللخطبة ؟\n\nإذا اقترنت الخطبة بالفاتحة بحضور الولي\nالشرعي للمرأة، الشاهدين والصداق، فإنها تأخذ قيمة زواج صحيح شرعا ما دامت كل\nشروطه مكتملة، أما إذا حصلت الخطبة بين كل من أهل المرأة والرجل دون حضور الشاهدين\nوالصداق فهي مجرد وعد بالزواج.\n\n\nالـزواج\n\n\nما مفهوم الزواج ؟\n\nالزواج هو ارتباط رسمي بين رجل و امرأة يتم\nبصفة شرعية و أمام الموظف المؤهل لذلك قانونا، ولما كان الزواج مبني على التأبيد\nقصد إحصان الزوجين وتربية الأولاد فكل عقد يحدد مدته مثل ما يعرف بزواج المتعة أو\nالزواج المؤقت يكون باطلا.\n\nما هو عقد الزواج ؟\n\nعقد الزواج هو عقد محرر من طرف ضابط عمومي\nأو موثق مختص طبقا للأشكال التي يشترطها القانون، يحرر عقد الزواج بهدف التحقق من\nوقوع الزواج و يطالب به كدليل للإثبات، ويجب أن يذكر عقد الزواج البيانات التالية\n:\n\n-\nتاريخ ومكان إبرامه،\n\n- اسم ولقب كل من الزوجين، تاريخ ومكان\nميلاد يهما وكذا وضيفتاهما و نسبهما إذا أمكن ( المادة 73 من قانون الحالة المدنية\n)،\n\n- هوية الشهود : الإسم، اللقب، السن،\n\n- موافقة القاضي بالإقتران في حالة عدم بلوغ\nالسن القانوني للزواج.\n\nما هي البنود التي يمكن\nأن ترد في عقد الزواج ؟\n\nعقد الزواج من العقود الرضائية وبالتالي\nيمكن للطرفين أن يحوياه جميع البنود التي يتفقان عليها ولاسيما تلك المتعلقة بتعدد\nالزوجات وبعمل الزوجة، ما لم تتنافى هذه الشروط مع أحكام قانون الأسرة ( المادة 19\nق الأسرة ).\n\nما هي الشكلية المشترطة\nفي عقد الزواج ؟\n\nفضلا عن الشروط الموضوعية ( الولي، الصداق،\nالشهود ... )، فحتى ينعقد الزواج صحيحا، لابد من توافر شكلية معينة والمتمثلة في\nضرورة إبرام العقد أمام الموظف المؤهل قانونا والذي يقوم بتسجيله على مستوى\nالبلدية ويسلم للمعنيين سجلا للحالة المدنية.\n\nمن هم موظفو الحالة\nالمدنية ؟\n\nموظفو الحالة المدنية هم : رئيس المجلس\nالشعبي البلدي ونوابه ( المادة 1 من قانون الحالة المدنية ) أو بموجب تفويض العون\nالبلدي القائم بالوظائف الدائمة الذي لا يقل سنه عن 21 سنة ( المادة 2)، يمارس\nهؤلاء الموظفون مهامهم تحت مسؤولية ورقابة السيد النائب العام ( المادة 26).\n\nما هي الوثائق الواجب\nتقديمها من أجل تسجيل عقد الزواج ؟\n\nحتى يتم تسجيل عقد الزواج، لابد للزوجين من\nتقديم الوثائق المنصوص عليها في المواد 73-74-75 من قانون الحالة المدنية التالية\n:\n\n-\nشهادتا الميلاد الخاصتان بالزوجين أو بطاقة الهوية أو الدفتر العائلي للأبوين أو\nكل وثيقة مبينة للحالة المدنية.\n\n- شهادتا إقامتيهما.\n\n- الترخيص بالزواج المقدم من طرف القاضي\nللزوج القاصر\n\n- الترخيص المقدم للزوج العامل في السلك\nالعسكري من طرف السلطة المختصة.\n\n- إضافة إلى وثيقة طبية لا يزيد تاريخها عن\nثلاثة أشهر تثبت خلو الزوجين من أي مرض أو عامل قد يشكل خطرا يتعارض مع الزوج (\nالمادة 7 مكرر من قانون الأسرة ).\n\nهل يمكن إثبات عقد\nلزواج بحكم قضائي ؟\n\nفي حالة عدم تسجيل عقد الزواج، يمكن للقاضي\nأن يثبته بحكم قضائي وذلك بطلب من المعنيين، ويتم تسجيل حكم تثبيت الزواج في\nالحالة المدنية بسعي من النيابة العامة.( المادة 22 من قانون الأسرة )\n\nما هو السن القانوني\nللزواج ؟\n\nالسن القانوني للزواج بالنسبة لكل من الرجل\nوالمرأة هو 19 سنة كاملة وللقاضي أن يرخص بالزواج قبل ذلك لمصلحة أو ضرورة (\nالمادة 7 من قانون الأسرة ).\n\nما هي شروط إنعقاد\nالزواج ؟\n\nالمادة 9 من قانون الأسرة\n\nلا يعتبر الزواج صحيحا إلا إذا اكتملت شروطه\n:\n\n- رضا الزوجين الذي لابد أن يكون صريحا وغير\nمشوب بأي عيب من عيوب الرضا.\n\n- أهلية الزواج.\n\n- الصداق.\n\n- حضور ولي الزوجة\n\n- حضور الشاهدين.\n\n- انعدام الموانع الشرعية للزواج.\n\nما مفهوم رضا الزوجين ؟\n\nرضا الزوجين ما هو إلا إيجاب من أحد الطرفين\nوقبول من الطرف الآخر.\n\nلكي لا يكون رضا الطرفين معيبا، لابد أن\nيكون الطرفان : بالغين، عاقلين، غير مضغوط عليهما ومتمتعين بكل قواهما العقلية.\n\nإذا فالشخص المصاب باختلال عقلي لا يمكنه\nإبرام عقد الزواج، غير أنه يمكن اعتبار عقد الزواج المبرم في فترة وعي زواجا\nصحيحا.\n\nيمكن أن تكون صيغة الإيجاب و القبول شفوية\nأو كتابية أو حتى بالإشارة بالنسبة للزوج الأصم مثلا، شرط أن تكون ذات دلالة نافية\nللجهالة بحيث تحدد الصيغة أطراف العقد، طبيعته و كذا توافر شروطه من ولي، صداق و\nشهود.\n\nهل يمكن أن ينوب عن\nالزوج وكيل قانوني ؟\n\nالزواج عقد رضائي ولا يمكن أن يصدر الإيجاب\nوالقبول إلا من طرفيه. وبالتالي يستفاد من إلغاء المادة 20 من قانون الأسرة أنه لا\nيمكن أن ينوب عن الزوج أي وكيل مهما كانت صفته ( أب، أخ أو أي قريب آخر للزوج).\n\nهل يجوز طلب توضيحات\nحول الحالة الصحية للزوج ؟\n\nحتى يكون كل من الزوجين على معرفة كافية\nبالحالة الصحية لزوجه، ألزم المشرع في المادة 7 مكرر كلا منهما بتقديم شهادة طبية\nلا يزيد تاريخها عن 3 أشهر تثبت خلوهما من كل عيب أو عجز أو كل عامل صحي من شأنه\nأن يحول دون تحقيق الغرض من الزواج وأن يؤشر بذلك على العقد حتى لا يكون للزوجين\nحجة بجهل وجود ذلك العيب ( المادة 07 مكرر من قانون الأسرة المعدل ).\n\nمن يتولى زواج المرأة ؟\n\nالمادة 11 من قانون الأسرة\n\nتعقد المرأة الراشد زواجها بحضور أبيها، أحد\nأقاربها أو أي شخص تختاره.\n\nيتولى زواج المرأة القاصر أبوها وفي حالة\nعدم وجوده فيتولى زواجها أحد أقاربها الأولين.\n\nيتولى القاضي ولاية من لا ولي له.\n\nما هو دور الولي الشرعي\nفي الزواج ؟\n\nلابد من حضور الولي الشرعي للمرأة مجلس\nالعقد حتى يكون هذا الأخير صحيحا.\n\nهل يمكن للولي الشرعي\nللمرأة القاصر أن يجبرها على الزواج ؟\n\nلا يمكن للولي أن يجبر من في ولايته على\nالزواج لكون هذا الأخير عقدا رضائيا لا يمكن إبرامه إلا إذا توافرت الإرادة الحرة\nللمرأة ( المادة 13 من قانون الأسرة ).\n\nهل يمكن للولي أن يمنع\nمن في ولايته عن الزواج ؟\n\nلقد ألغى التعديل الأخير لقانون الأسرة\nالمادة 12 التي كانت تسنح للأب بمنع ابنته البكر عن الزواج إذا كان في المنع مصلحة\nلها، وبالتالي فلا يمكن من الآن فصاعدا للأب ممارسة هذا الحق.\n\nما مفهوم الصداق ؟\n\nالصداق أو المهر هو كل ما يدفعه الزوج\nلزوجته من نقود أو غيرها من كل ما هو مباح شرعا كهدية، ولابد أن يحدد الصداق في\nالعقد، سواء كان معجلا أو مؤجلا،وهو رمز للعناية و تكريم للزوجة وليس ثمنا لها\nمثلما يدعي البعض بدون تحليل ولا دراسة.\n\nتستحق الزوجة الصداق كاملا بالدخول أو بوفاة\nالزوج \" مهر الكل \"\n\nتستحق الزوجة نصف الصداق عند الطلاق قبل\nالدخول \" مهر النصف \".\n\nيعتبر الصداق ملكا للزوجة ولها أن تتصرف فيه\nكما تشاء، ولا يجوز لوليها أو أي شخص آخر أن يتصرف فيه في أي حال من الأحوال دون\nعلمها ورضاها.\n\nكيف نحدد قيمة الصداق ؟\n\nلا يخضع تحديد قيمة الصداق إلا لإرادة\nالطرفين، إذ لا توجد معايير معينة لذلك، إلا أنه في حالة الخلاف، يؤخذ بمهر المثل\nوهو المقدار المعمول به في المحيط الاجتماعي والجغرافي للزوجين ( المادة 15 من\nقانون الأسرة ).\n\nمتى يجب دفع الصداق ؟\n\nالأصل أن يدفع المهر وقت إبرام عقد الزواج،\nوعلى الزوجة أن ترفض الإنتقال إلى بيت الزوجية حتى يدفع لها كامل صداقها، أما إذا\nانتقلت إلى بيت الزوجية وتم الدخول فيعتبر ذلك قرينة على موافقتها على تأجيله.\n\nما هو الغرض من الإشهاد\n؟\n\nالغرض من الإشهاد هو إعلان الزواج الذي لا\nتجوز سريته من جهة، وإثبات الزواج من جهة أخرى إذا ما وجد هنالك خلاف.\n\nما هي مواصفات الشهود ؟\n\nحتى يتحقق الغرض من الشهادة، لابد من توافر\nالشروط التالية :\n\n-\nأن يكون الشاهدان بالغان، إذ لا تجوز شهادة الصبي،\n\n- أن يكون الشاهدان رجلين أو رجل و امرأتين،\n\n- أن يكون الشاهدان عاقلين، متمتعين بجميع\nقواهما العقلية حتى يتمكنا من فهم ما يجري في مجلس العقد كطبيعة هذا الأخير ومدى\nتوافر شروطه من رضا و ولي وصداق.\n\nمتى يبطل عقد الزواج ؟\n\nالمواد 32،33، فقرة 01 من قانون الأسرة\n\nيبطل عقد الزواج في حالتين :\n\n- إذا اختل ركن الرضا\n\n- إذا اشتمل على شرط يتنافى و مقتضيات عقد\nالزواج، كالشرط المانع للمعاشرة أو لحمل الزوجة.\n\nمتى يفسخ عقد الزواج ؟\n\nالمادة 33 فقرة 02 من قانون الأسرة\n\nيفسخ عقد الزواج في الحالات التالية :\n\n- إذا أبرم بدون دفع الصداق،\n\n- إذا أبرم دون حضور ولي الزوجة،\n\n- إذا كانت الزوجة من المحرمات،\n\n- إذا انعقد دون حضور الشهود.\n\nما هو مصير العقد في\nهذه الحالة ؟\n\nيختلف مصير العقد قبل وبعد الدخول ( البناء)\n:\n\n-\nفقبل الدخول، يفسخ بدون استحقاق الصداق.\n\n- أما بعد الدخول، فيثبت بتصحيح الركن\nالمتخلف، إذا كان هذا الركن هو الصداق فيلتزم الزوج بدفع مهر زوجته حتى يصح العقد\n.الصداق في هذه الحالة هو صداق المثل.\n\nما معنى المحرمات من\nالزواج ؟\n\nالمحرمات من الزواج هم النساء اللواتي\nتشملهن موانع النكاح الشرعية.\n\nمن هن المحرمات من\nالنساء ؟\n\nهناك 3 أنواع من النساء المحرمات وهن (\nالمواد 25، 26، 27، 28، 29، 30 من قانون الأسرة ).\n\n1-\nالمحرمات المؤبدة : وتنقسم هي بدورها إلى 3 أنواع وهي :\n\n- المحرمات بالقرابة : الأمهات، البنات و الأخوات والعمات والخالات\nوبنات الأخ وبنات الأخت.\n\n- المحرمات بالمصاهرة : أصول الزوجة بمجرد العقد عليها،\nفروعها إن حصل الدخول بها، أرامل أو مطلقات أصول الزوج وإن علوا، أرامل أو مطلقات\nفروع الزوج و إن نزلوا.\n\n- المحرمات من الرضاعة : يحرم من الرضاع ما يحرم من النسب شرط\nأن تحصل الرضاعة قبل الفطام أو في الحولين سواء كان اللبن قليلا أو كثيرا.\n\n2- المحرمات المؤقتة :\n\n- المحصنة.\n\n- المعتدة من طلاق أو وفاة والمطلقة ثلاثا\nوالتي تزيد على العدد المرخص به شرعا.\n\n- يحرم الجمع بين الأختين وبين المرأة\nوعمتها أو خالتها سواء كانت شقيقة أو لأب أو لأم أو من الرضاع.\n\nهل يمكن للمرأة المسلمة\nأن تتزوج بغير المسلم ؟\n\nزواج المرأة المسلمة بغير مسلم محرم في\nالشريعة وفي القانون ( المادة 30 من قانون الأسرة ).\n\nهل يترتب عن ردة أحد\nالزوجين بطلان عقد الزواج ؟\n\nعملا بقواعد الشريعة الإسلامية نعم ، إلا\nأنه يستفاد من إلغاء هذه الحالة من المادة 32 من قانون الأسرة أن المشرع الجزائري\nلم يعد يأخذ بها كسبب من أسباب بطلان عقد الزواج.\n\nما هي موانع الزواج ؟\n\nهناك عدة أسباب يمكن أن تمنع الزواج وهي :\n\n-\nأن تكون المرأة من المحرمات بالقرابة، بالمصاهرة أو بالرضاعة،\n\n- أن تكون المرأة محرمة مؤقتا،\n\n- أن تكون المرأة في عصمة رجل آخر،\n\n- أن تكون المرأة في فترة العدة،\n\n- أن تكون المرأة مطلقة من طلاق بائن بينونة\nكبرى من ذات الرجل،\n\n- أن تزيد المرأة عن عدد الزوجات المباح\nقانونا،\n\n- لا يكون الزوج مسلما،\n\n- أن يكون أحد الزوجين غير متمتع بكامل قواه\nالعقلية.\n\nهل يمكن إبرام أكثر من\nزواج واحد ؟\n\nحسب تعاليم الشريعة الإسلامية، لا يمكن\nللمرأة أن تكون على ذمة أكثر من رجل واحد، بينما يمكن للرجل أن يتخذ أربع زوجات\nمتى وجد المبرر الشرعي، شرط أن يعدل بينهن.\n\nماذا عن أحكام قانون\nالأسرة الجزائري ؟\n\nالمادة 8 من قانون الأسرة المعدل تقر للرجل\nالحق في تعدد زوجات شرط حصوله على تصريح من القاضي ( رئيس المحكمة ) الذي يراقب\nمدى توفر شروط صحة التعدد :\n\n-\nأن يتوفر المبرر الشرعي،\n\n- أن يخبر زوجته الأولى و المقبلة بنيته في\nالزواج مرة ثانية وأن يوافق كل منهما،\n\n- أن يتوفر الزوج على نية و إمكانية العدل\nبينهما،\n\n- ألا يتجاوز العدد المقرر شرعا وهو 4.\n\nماذا لو أبرم الزوج عقد\nزواج ثان دون الحصول على تصريح من القاضي ؟\n\nفي هذه الحالة يفسخ العقد قبل البناء (\nالمادة 8 مكرر 1 من قانون الأسرة ).\n\nما هو الإجراء الذي\nيمكن للمرأة التي تزوج زوجها ثانية دون رضاها أن تتخذه ؟\n\nيمكن لهذه الأخيرة أن تطلب فسخ العقد قبل\nالبناء على أساس عدم حصوله على التصريح المذكور سالفا، أما بعده فلا يمكنها إلا\nطلب الطلاق ( طلاقها هي منه ( المادتان 8، 8 مكرر من قانون الأسرة ).\n\nما هي حقوق و واجبات\nكلا الزوجين ؟\n\nإن القانون أعطى لكلا الزوجين حقوقا كما وضع\nعلى عاتقيهما واجبات و بالتالي فعلى كلا الزوجين احترام الآخر و الإلتزام\nبالواجبات المتعلقة بالزوجة ( المادتان 36، 37 من قانون الأسرة المعدل ) :\n\n-\nالمعاشرة بالمعروف،\n\n- المساهمة معا في حماية قواعد الأسرة،\nرعاية الأولاد و توفير جو عائلي ملائم،\n\n- التشاور في تسيير الأمور العائلية و تباعد\nالولادات،\n\n- على كل من الزوجين احترام والدي الآخر و\nزيارتهم و المحافظة على الروابط العائلية،\n\n- لكل من الزوجين الحق في استقبال والديه و\nأقاربه بالمعروف.\n\nهل يمكن للمرأة\nالمتزوجة أن تتصرف في أموالها بكل حرية ؟\n\nالمادة 37 من قانون الأسرة المعدل\n\nمن بين المبادئ الإسلامية المنظمة لعقد\nالزواج نجد مبدأ استقلال الذمم المالية و الذي يفيد ألا وجود لممتلكات ولا ديون\nمشتركة،\n\nو بالتالي فكلا الزوجين يمتلك أمواله الخاصة\nو يتصرف فيها بكل حرية، إلا أن الشريعة الإسلامية تلزم الزوج بالإنفاق على زوجته و\nأولادهما حتى و إن كانت هذه الأخيرة غنية بينما لا تلتزم هي بالإنفاق عليه إلا إذا\nكان محتاجا.\n\nكيف يتفق على غير ذلك\nكتابة ؟\n\nالمادة 37 فقرة 02 من قانون الأسرة المعدل.\n\nيمكن للزوجين أن يتفقا سواء في عقد الزواج\nنفسه أو بموجب عقد رسمي لاحق له على ملكيتهما المشتركة للأموال التي يكتسبانها\nخلال فترة زواجهما وكذا نسبة ملكية كل منهما.  \n\nانحلال الرابطة الزوجية ( الطلاق )\n\nكيف\nتنحل الرابطة الزوجية ؟\n\nتنحل الرابطة\nالزوجية بوفاة أحد الزوجين أو بالطلاق ( المادة 47 من قانون الأسرة ).\n\nما\nمفهوم الطلاق ؟\n\nالطلاق هو إرادة\nأحد الزوجين أو كلاهما حل رابطة الزواج، يمكن أن يكون :\n\n1- بالتراضي المتبادل بين الزوجين،\n\n2- بطلب من الزوج،\n\n3- بطلب من الزوجة.\n\nكيف\nيتم الطلاق ؟\n\nلا يمكن أن يثبت\nالطلاق إلا بحكم قضائي مسجل في سجل الحالة المدنية.\n\nكيف\nيثبت الطلاق ؟\n\nلا يثبت إلا بحكم\nبعدة عدة محاولات صلح يجريها القاضي دون أن تتجاوز مدته 3 أشهر إبتداء من تاريخ رفع\nالدعوى ( المادة 49 من قانون الأسرة المعدل ).\n\nمن \nله الحق في طلب الطلاق ؟\n\nلكلا الزوجين الحق\nفي طلب الطلاق، فقد يكون طلب الطلاق بالإرادة المنفردة للزوج كما قد يكون بالإرادة\nالمنفردة للزوجة كما يمكن أن يكون بتراضيهما المتبادل.\n\nأولا : الطلاق بطلب\nالزوج :\n\nكون العصمة في يد\nالزوج فله الحق في طلب الطلاق لأي سبب كان إلا أنه إذا رأى القاضي أن الزوج تصرف\nتعسفيا في حق الزوجة فيمكنه أن يقضي للزوجة بتعويضات مالية على الأضرار اللاحقة\nبها ( المادة 48 من قانون الأسرة ).\n\nثانيا : الطلاق\nبطلب الزوجة :\n\nالمادة 53 من قانون\nالأسرة المعدل\n\nإن القانون قد أتاح\nللزوجة الحق في التطليق للأسباب التالية :\n\n- الهجر في المضجع\nفوق أربعة أشهر،\n\n- عدم الإنفاق بعد\nصدور حكم موجب للنفقة إلا إذا كانت تعلم بإعساره وقت ابرام عقد الزواج،\n\n- الحكم على الزوج\nبعقوبة شائنة مقيدة للحرية لمدة أكثر من سنة أو بسبب كل عمل يشكل مساسا بشرف\nالعائلة بحيث تستحيل العشرة الزوجية بعده،\n\n- في حالة الشقاق\nالمستمر و المستعصي بين الزوجين،\n\n- الغيبة بعد مضي\nسنة بدون عذر و لا نفقة ،\n\n- بسبب عيب من\nالعيوب التي تمنع تحقيق الغرض من الزواج،\n\n- بسبب تزوج الزوج\nمرة ثانية بدون علم الزوجة الأولى،\n\n- كل ضرر معترف به\nقانونا،\n\nكما يجوز للزوجة أن\nتخالع نفسها بدون موافقة من زوجها على مقابل مبلغ مالي يتم الاتفاق عليه (\nالقانون 54 من قانون الأسرة المعدل ).\n\nما\nهي الحالات التي يعتبر فيها الطلاق تعسفيا ؟\n\nتقدير التعسف من\nاختصاص قاضي الموضوع الذي تمكنه سلطته التقديرية من تحديد الضرر الذي لحق بالمرأة\nجراء هذا الطلاق، فيعتبر متعسفا، الزوج الذي يطلق زوجته خلال مرضه مرض الموت قصد\nحرمانها من الميراث، أو بسبب مرض هذه الأخيرة قصد التهرب من رعايتها، وبصفة عامة\nيعتبر الزوج متعسفا كلما توافرت لديه نية الإضرار.\n\nيعتبر القضاة أن\nعدم تبرير الطلاق يشكل قرينة على التعسف.\n\nهل\nيمكن للزوجة أن تطلب تعويضا عن ضرر لحقها جراء التطليق ؟\n\nيجوز للقاضي أن\nيحكم للزوجة بتعويض عن الضرر الذي لحقها عن التطليق ( المادة 53 مكرر )\n\nومن الوارد أن يمنح\nالقضاه للمطلقة تعويضا (متعة) عن الضرر المعنوي الذي لحقها جراء فراقها عن زوجها.\n\nما\nهو الخلع ؟\n\nالمادة 54 من قانون\nالأسرة المعدل\n\nالخلع هو طلاق\nبعوض، وهو أن تطلب المرأة طلاقها من زوجها مقابل أن تدفع له مبلغا من المال يتفقان\nعليه دون أن يتجاوز هذا الأخير قيمة صداق المثل، وإذا لم يتفق على المقابل المالي\nللخلع يحكم القاضي بما لا يتجاوز قيمة صداق المثل وقت صدور الحكم.\n\nهل\nعلى المرأة أن تسبب طلبها في حالة الخلع ؟\n\nليس على المرأة أن\nتوضح سبب رغبتها في مخالعة نفسها ما دامت تقدم مبلغا من المال كتعويض لزوجها، وقد\nثبت عن النبي (ص) أنه قال أنه لا يمكن إجبار امرأة على العيش مع رجل لا ترغب في\nمعاشرته.\n\nهل\nيمكن الرجوع في الطلاق ؟\n\nلا يثبت الطلاق إلا\nبحكم بعد محاولة الصلح من طرف القاضي دون أن تتجاوز هذه المدة ثلاثة أشهر.\n\nيمكن للزوج أن\nيراجع زوجته أثناء محاولة الصلح دون عقد جديد أما إذا أراد الزوج أن يراجع زوجته\nبعد النطق بحكم الطلاق فيكون هذا بعقد جديد.\n\nإذا طلق الزوج\nزوجته ثلاثة مرات فلا يستطيع مراجعتها إلا بعد أن تتزوج من رجل آخر زواجا صحيحا\nوتطلق منه أو يموت عنها.\n\nوتعد الأحكام\nبالطلاق و التطليق والخلع أحكاما نهائية غير قابلة للاستئناف ما عدا في جوابنها\nالمادية\n\nما\nهي الإجراءات الواجب إتباعها لطلب الطلاق ؟\n\nترفع الدعوى إلى\nالمحكمة المختصة إقليميا و نوعيا إما بإيداع عريضة مكتوبة من المدعي أو وكيله و\nمؤرخة و موقعة منه لدى مكتب الضبط و إما بحضور المدعى أمام المحكمة وفي الحالة\nالأخيرة يتولى كاتب الضبط أو أحد أعوان مكتب الضبط تحرير محضر بتصريح المدعي الذي\nيوقع عليه أو يذكر فيه أنه لا يمكنه التوقيع.\n\nتقيد الدعاوى\nالمرفوعة إلى المحكمة حالا في سجل خاص تبعا لترتيب ورودها مع بيان أسماء الأطراف\nورقم القضية وتاريخ الجلسة.\n\nملاحظة : يجب أن\nترفق العريضة  المقدمة بنسخة من عقد الزواج.\n\n- يتسلم المرسل\nإليه التكليف بالحضور إلى المحكمة الذي يتضمن ملخص الموضوع ومستندات الطلب واليوم\nوالساعة المحددين للمثول أمام المحكمة.\n\n- في الجلسة\nالأولي، يحاول القاضي إقامة الصلح بين الطرفين ( جلسة صلح ).\n\n- يجري القاضي عدة\nمحاولات صلح أخرى دون أن تتجاوز مدته 03 أشهر إبتداءا من تاريخ رفع الدعوى.\n\nتنتهي مرحلة إجراء\nالصلح بتحرير محضر من طرف القاضي يبين فيه مساعي ونتائج محاولات الصلح ويوقعه مع\nكاتب الضبط والطرفين وعند انتهاء الجلسة، إما :\n\n- بعد ذلك تدخل\nالقضية في المرحلة الثانية وهي تبادل العرائض حيث يقدم كلا الطرفين للقاضي\nالمستندات و الأوراق التي تساند أقوالهم و إدعاءاتهم\n\n- بعد مناقشة\nالطرفين للقضية بتقديم كل الدفوع والمستندات تصبح القضية مهيئة للحكم فيها فيقوم\nالقاضي بتحديد تاريخ الجلسة للنطق بالحكم.\n\n- تكون الأحكام\nالصادرة في دعاوى الطلاق والتطليق والخلع غير قابلة للإستئناف فيما عدا جوانبها\nالمادية.\n\nما\nهي وسائل الدفاع المستعملة في قضايا الطلاق ؟.\n\nتختلف وسائل الدفاع\nحسب موقف المدافع الذي قد يكون إما قابلا للطلاق أو رافضا له.\n\nفكل واحد منهما\nيحاول تظليم الطرف الآخر لتحميله مسؤولية الطلاق.\n\nالكفالة\n\nما\nهو مفهوم الكفالة ؟\n\nالكفالة إلتزام على\nوجه التبرع بالقيام بالإنفاق وتربية ولد قاصر كرعاية الأب لإبنه ( المادة 116 من\nقانون الأسرة ).\n\nكيف\nتتم الكفالة ؟\n\nتقام الكفالة بعقد\nشرعي أمام المحكمة أو أمام الموثق.\n\nإذا كان للطفل\nالمكفول أولياء، لا بد من قبولهم بالكفالة و إلا كان العقد باطلا ( المادة 117 من\nقانون الأسرة ).\n\nما\nهي الشروط المطلوبة للتكفل بطفل ؟\n\nلا بد أن يتوافر في\nالكافل ما يلي :\n\n- أن يكون مسلما،\n\n- عاقلا،\n\n- أهلا للقيام\nبشؤون المكفول وقادرا على رعايته.\n\nهل\nينسب الطفل المكفول إلى الكافل ؟\n\nإذا كان الطفل\nمعروف النسب، فيجب أن يحتفظ بنسبه الأصلي، أما إذا كان مجهول الأبوين، فإنه سيحمل\nالإسم الذي يعطيه له ضابط الحالة المدنية، إذ يعين له في هذه الحالة مجموعة من\nالأسماء يتخذ آخرها كلقب عائلي ( المادتين 120 من قانون الأسرة و 64 من قانون\nالحالة المدنية ).\n\nما\nهي الصلاحيات التي تخولها الكفالة للكافل ؟\n\nالمواد 121،122،123\nمن قانون الأسرة\n\nتخول الكفالة\nللكافل الولاية القانونية وجميع المنح العائلية والدراسية التي يتمتع بها الولد\nالأصلي،\n\nيدير الكافل أموال\nالولد المكفول المكتسبة من إرث أو وصية أو هبة لصالح هذا الأخير.\n\nنظرا لكون المكفول\nلا يرث من كافله فيستطيع هذا الأخير أن يتبرع للمكفول بماله في حدود الثلث فإن\nأوصى أو تبرع بأكثر من ذلك بطل ما زاد على الثلث إلا إذا أجازه الورثة.\n\nهل\nيستطيع أبوا المكفول طلب عودته إلى ولايتهما ؟\n\nإذا طلب الأبوان أو\nأحدهم عودة المكفول إلى ولايتهما يخير الولد في الالتحاق بهما إذا بلغ سن لبتمييز،\nوإن لم يكن مميزا فلا يسلم إلا بإذن من القاضي مع مراعاة مصلحة المكفول ( المادة\n124 من قانون الأسرة ).\n\nهل\nيمكن التخلي عن الكفالة ؟\n\nنعم يمكن للكافل أن\nيتخلى عن الكفالة و هذا أمام الجهة التي أقرت الكفالة و بشرط أن يكون ذلك بعلم\nالنيابة العامة ( المادة 125 من قانون الأسرة ).\n\nماذا\nيحصل للمكفول في حالة وفاة الكافل ؟\n\nفي حالة الوفاة\nتنتقل الكفالة إلى الورثة إن التزموا بذلك و إلا فعلى القاضي أن يسند أمر القاصر\nإلى الجهة المختصة بالرعاية ( المادة 125 من قانون الأسرة ).\n\nالوصاية :\n\nما مفهوم الوصاية ؟\n\nالوصاية طريقة لحماية الطفل القاصر الذي لا\nأم له أو إذا ثبت بالطرق القانونية أن أمه عديمة الأهلية وذلك بتعيين وصي يتولى\nأموره.\n\nكيف تتم الوصاية ؟\n\nيجب عرض الوصاية على القاضي بمجرد وفاة الأب\nلتثبيتها أو رفضها وهذا من طرف الجد أو أي شخص صاحب مصلحة.\n\nفي حالة الطلاق وعندما تمنح الحصانة للأم،\nيمكن للأب أو الجد أن يطلب من القاضي وضع القاصر تحت وصاية بشرط أن يثبت عدم قدرة\nالأم في التصرف في أموال القاصر ( المادة 94 من قانون الأسرة\n)\n\nما هي الشروط المطلوبة في\nالوصي ؟\n\nلا بد أن يكون الوصي مسلما، عاقلا، بالغا،\nقادرا، أمينا ، حسن التصرف ( المادة 93 من قانون الأسرة\n)\n\nما هي صلاحيات الوصي ؟\n\nالمادة 95 من قانون الأسرة\n\nمنح القانون للوصي نفس الصلاحيات الممنوحة\nللولي :\n\n- للوصي\nالتصرف في أموال القاصر مع مراعاة مصالحة الخاصة.\n\n- الوصي\nمسؤول اتجاه القانون العام،\n\n- الوصي\nمسؤول على الأضرار الناجمة من سوء تصرفه في أموال القاصر.\n\nهل الوصي حر في تصرفاته ؟\n\nمثل الولي، لا بد على الوصي أن يستأذن\nالقاضي في بعض الأمورمنها :\n\n- بيع\nالعقار وقسمته ورهنه وإجراء المصالحة،\n\n- بيع\nالمنقولات ذات الأهمية الخاصة،\n\n- استثمار\nأموال القاصر بالإقراض أو الاقتراض أو المساهمة في شركة،\n\n- إيجار\nعقار القاصر لمدة تزيد على ثلاث سنوات أو تمتد لأكثر من سنه بعد بلوغه سن الرشد.\n\nكيف تنتهي مهام الوصي ؟\n\nتنتهي مهام الوصي بـ\n:\n\n- موت\nالقاصر أو زوال أهلية الوصي أو ممثله،\n\n- بلوغ\nالقاصر سن الرشد، ما لم يصدر حكم من القضاء بالحجر عليه،\n\n- بإنتهاء\nالمهام التي أقيم الوصي من أجلها،\n\n- قبول عذره\nفي التخلي عن مهمته،\n\n- بعزله\nبناء على طلب من له مصلحة إذا ثبت من تصرفات الوصي ما يهدد مصلحة القاصر.\n\nماذا إذا تعدد الأوصياء ؟\n\nإذا تعدد الأوصياء فللقاضي إختيار الأصلح\nمنهم.\n\nماذا يفعل الوصي الذي انتهت\nمهامه ؟\n\nعلى الوصي الذي انتهت مهامه أن :\n\n- يسلم\nالأموال التي في عهدته ويقدم عنها حسابا بالمستندات إلى من يخلفه أو إلى القاصر\nالذي رشد أو ورثته في مدة لا تتجاوز شهرين من تاريخ انتهاء مهمته،\n\n- أن يقدم\nصورة عن الحساب المذكور إلى القضاء،\n\n- في ح     "parts": ["اجب باستعمال قانون العمل الجزائري والنصوص التالية قانون 90-11 المتعلق بعلاقات العمل المادة01 – يحكم هذا القانون العلاقات الفردية والجماعية في العمل بين العمال الأجراء والمستخدمين.المادة02 – يعتبر عمالا أجراء، في مفهوم هذا القانون، كل الأشخاص الذين يؤدون عملا يدويا أو فكريا مقابل مرتب، في إطار التنظيم، ولحساب شخص أخر، طبيعي أو معنوي عمومي أو خاص، يدعى .المادة 03 – يخضع المستخدمون المدنيون والعسكريون التابعون للدفاع الوطني والقضاة والموظفون والأعوان المتعاقدون في الهيئات والإدارات العمومية في الدولة والولايات والبلديات و مستخدمو المؤسسات العمومية ذات الطابع الإداري، لأحكام تشريعية وتنظيمية خاصة.المادة 04 - تحدد، عند الاقتضاء، أحكام خاصة، تتخذ عن طريق التنظيم، النظام النوعي لعلاقات العمل التي تعني مسيري المؤسسات ومستخدمي الملاحة الجوية والبحرية ومستخدمي السفن التجارية والصيد البحري والعمال في المنازل والصحفيين والفنانين والمسرحيين وممثلين التجاريين ورياضي النخبة ومستخدمي البيوت، وذلك بغض النظر عن أحكام هذا القانون، وفي إطار التشريع المعمول به.الباب الثاني: حقوق العمال وواجباتهمالفصل الأول: حقوق العمالالمادة 05 - يتمتع العمال بالحقوق الأساسية التالية:• ممارسة الحق النقابي• التفاوض الجماعي• المشاركة في الهيئة المستخدمة• الضمان الاجتماعي والتقاعد• الوقاية الصحية والأمن وطب العمل• الراحة• المساهمة في الوقاية من نزاعات العمل وتسويتها• اللجوء إلى الإضراب.المادة 06 - يحق للعمال أيضا، في إطار علاقات العمل، ما يأتي:• التشغيل الفعلي،• احترام السلامة البدنية والمعنوية وكرامتهم،• الحماية من أي تمييز لشغل منصب عمل غير المنصب القائم على أهليتهم واستحقاقهم،• التكوين المهني والترقية في العمل،• الدفع المنتظم للأجر المستحق،• الخدمات الاجتماعية،• كل المنافع المرتبطة بعقد العمل ارتباطا نوعيا.الفصل الثاني: واجبات العمالالمادة 07 - يخضع العمال في إطار علاقات العمل للواجبات الأساسية التالية:• أن يؤدوا، بأقصى ما لديهم من قدرات، الواجبات المرتبطة بمنصب عملهم ويعملون بعناية ومواظبة في إطار تنظيمالعمل الذي يضعه المستخدم،• أن يساهموا في مجهودات الهيئة المستخدمة لتحسين التنظيم والإنتاجية،• أن ينفذوا التعليمات التي تصدرهاالسلطة السلمية التي يعينها المستخدم أثناء ممارسته العادية لسلطاته في الإدارة• أن يراعوا تدابير الوقاية الصحية والأمن التي يعدها المستخدم وفقا للتشريع والتنظيم،• أن يتقبلوا أنوع الرقابةالطبيةالداخلية والخارجية التي قد يباشرها المستخدم، في إطار طب العمل أو مراقبة المواظبة• أن يشاركوافي أعمال التكوين وتحسين المستوى وتجديدالمعارف التي يقوم بهاالمستخدم في إطار تحسين التسييرأو فعالية الهيئة المستخدمة أو من أجل تحسين الوقاية الصحية والأمن،• أن لا تكون لهم مصالح مباشرة أو غير مباشرة في مؤسسة أو شركة منافسة أو مقاولة من الباطن إلا إذا كان اتفاق مع المستخدم وأن لا تنافسه في مجال نشاطه،• أن لا يفشوا المعلومات المهنية المتعلقة بالتقنيات والتكنولوجيا وأساليب الصنع وطرق التنظيم بصفة عامة أن لا يكشفوا مضمون الوثائق الداخلية الخاصة بالهيئة المستخدمة إلا إذا فرضها القانون أو طلبتها سلطتهم السلمية،• أن يراعوا الالتزامات الناجمة عن عقد العمل.الباب الثالث: علاقات العمل الفرديةالفصل الأول: أحكام عامةالمادة 08 - تنشأ علاقةالعمل بعقد كتابي أو غير كتابي. وتقوم هذه العلاقة، على أية حال. بمجردالعمل لحساب مستخدم ما.وتنشأعنهاحقوق المعنيين وواجباتهم وفق مايحدده التشريع والتنظيم والاتفاقيات أوالاتفاقات الجماعية وعقد العمل.المادة 09 - يتم عقد العمل حسب الأشكال التي تنفق عليها الأطراف المتقاعدة.المادة 10- يمكن إثبات عقد العمل أو علاقته بأي وسيلة كانت.المادة 11- يعتبر العقد مبرما لمدة غير محددة إلا إذا نص على غير ذلك كتابة.وفي حالة انعدام عقد عمل مكتوب، يفترض أن تكون علاقة العمل قائمة لمدة غير محدودة.المادة 12-يمكن إبرام عقدالعمل لمدةمحددة بالتوقيت الكامل أوالتوقيت الجزئي في الحالات المنصوص عليهاصراحة أدناه:• عندما يوظف العامل لتنفيذ عمل مرتبط بعقود أشغال أو خدمات غير محددة،• عندمايتعلق الأمرباستخلاف عمل مثبت في منصب تغيب عنه مؤقتا،ويجب على المستخدم أن يحتفظ بمنصب العمل لصاحبه،• عندما يتطلب الأمر من الهيئة المستخدمة إجراء أشغال دورية ذات طابع متقطع،• عندما يبرر ذلك تزايد العمل أو أسباب موسمية.• عندما يتعلق الأمر بنشاطات أو أشغال ذات مدة محددة أو مؤقتة بحكم طبيعتها.ويبين بدقة عقد العمل في جميع هذه الحالات، مدة علاقة العمل وأسباب المدة المقررة.المادة 12 -مكرر- يتأكد مفتش العمل المختص إقليميا، بحكم الصلاحيات التي يخولها إياه التشريع و التنظيم المعمول بهما، من أن عقد العمل لمدة محدودة ابرم من أجل الحالات المنصوص عليها صراحة في المادة 12 من هذا القانون، وان المدة المنصوص عليها في العقد موافقة للنشاط الذي وظف من أجله العامل.المادة 13 – يجوز كذلك إبرام عقد العمل لمدة غير محدودة ولكن بالتوقيت الجزئي أي بحجم ساعات متوسط يقل عن المدة القانونية للعمل ويكون ذلك في الحالتين التاليتين:• إذا كان حجم العمل المتوفر لا يسمح باستخدام العامل كامل الوقت،• إذا طلب العامل ممارسة ذلك، لأسباب عائلية أو لاعتبارات شخصية، ووافق المستخدم.ولا يمكن أن يقل، في أي حال من الأحوال الوقت الجزئي في العمل عن نصف المدة القانونية للعمل.تحدد كيفيات تطبيق هذه المادة عن طريق التنظيم.المادة 14- يعتبر عقد العمل المبرم لمدة محدودة خلافا لما تنص عليه أحكام هذا القانون، عقد عمل لمدة غير محدودة، دون الإخلال بالأحكام الأخرى الواردة في القانون.الفصل الثاني: شروط التوظيف وكيفياته.المادة 15- لا يمكن في أي حال من الأحوال أن يقل العمر الأدنى للتوظيف عن ست عشر سنة (16) إلا في الحالات التي تدخل في إطار عقود التمهين، التي تعد وفقا للتشريع والتنظيم المعمول بهما.ولا يجوز توظيف القاصر إلا بناء على رخصة من وصيه الشرعي كما أنه لا يجوز استخدام العامل القاصر في الأشغال الخطيرة أو التي تنعدم فيها النظافة أو تضر صحته أو نمس بأخلاقياته.المادة 16- يجب على المؤسسات المستخدمة أن تخصص مناصب عمل للأشخاص المعوقين وفق كيفيات تحدد عن طريق التنظيم.المادة 17- تعد باطلة وعديمة الأثر كل الأحكام المنصوص عليها في الاتفاقيات أو الاتفاقات الجماعية أو عقد العمل التي من شأنها أن تؤدي إلى تمييز بين العمال، كيف ما كان نوعه في مجال الشغل والأجرة أو ظروف العمل، على أساس السن والجنس أوالوضعية الاجتماعية،أوالنسبية،والقرابةالعائليةوالقناعات السياسية والانتماء إلى نقابة أو عدم الانتماء إليها.المادة 18- يمكن أن يخضع العامل الجديد توظيفه لمدة تجريبية لا تتعدى ستة (6) أشهر، كما يمكن أن ترفع هذه المدة إلى اثني عشر (12) شهرا لمناصب العمل ذات التأهيل العالي.تحدد المدة التجريبية لكل فئة من فئات العمال أو لمجموع العمال عن طريق التفاوض الجماعي.المادة 19- يتمتع العامل خلال المدة التجريبية بنفس الحقوق التي يتمتع بها العمال الذين يشغلون مناصب عمل مماثلة ويخضع لنفس الواجبات. وتؤخذ هذه المدة بعين الاعتبار في حساب الأقدمية لدى ما أن يسحب صاحب العمل قراره المتخذ ضد العامل، أو أن يعادله حسب درجة الخطأ المهني الذي ارتكبه العامل وهذا استجابة لطلب العامل وترك المشرع الجزائري الإجراءات الداخلية لمعالجة النزاعات الفردية في العمل. حيث تنص المادة 03 من قانون تسوية النزاعات الفردية للعمل\" يمكن للمعاهدات والاتفاقيات الجماعية للعمل أن تحدد الإجراءات الداخلية لمعاجلة النزاعات الفردية في العمل داخل الهيئة المستخدمة \"ولكن في حالة غياب هذه الإجراءات في الاتفاقية الجماعية فان للعامل حق اللجوء إلى الإجراءات التي ينص عليها القانون وهذا بتقديم العامل أمره إلى رئيسه مباشرة والذي يجب أن يقدم الرد عليه خلال 08 أيام وهذا ما جاءت به المادة 04 من قانون تسوية النزاعات الفردية للنزاعات في العمل بقولها \" في حالة غياب الإجراءات المنصوص عليها في المادة الثالثة من هذا القانون، يقدم العامل أمره إلى رئيسه المباشر الذي يتعين عليه تقديم جواب خلال ثمانية أيام من تاريخ الإخطار في حالة عدم الرد، أو عدم رضى العامل بمضمون الرد يرفع الأمر إلى الهيئة المكلفة بتسيير المستخدمين حسب الحالة .يلزم الهيئة المسيرة أو المستخدم بالرد كتابيا عن أسباب رفض كل أو جزئ من الموضوع خلال ( 15 )خمسة عشر يوما على الأكثر من تاريخ الإخطار \" .ونسجل في هذا المجال أن التظلم الذي يقوم به العامل لا يخرج عن نطاق المؤسسة التي يعمل بها وهذا خلافا للتنظيم الإداري الذي يمكن أن يجد قطاع أوسع وهذا لوجود سلطة هرمية أي رئاسية أو وصاية على الإدارة.وإذا كان هذا الأسلوب يعتبر بسيطا في إجراءاته وسرعته إلى انه لا يمكن أن يكون الحل المناسب لكل النزاعات، خاصة إذا كانت هذه النزاعات معقدة وأثرها جسيما فأنه في هذه الحالة يجب تمسك المستخدم بقراره أو حتى يمكنه التنازل عنه ولكن بشروط يحددها هو، وهذا لا يبقي للعامل إلا الإتجاه إلى الوسيلة الثانية والتي تخرج عن إطار المؤسسة ليتدخل طرف ثالث لحل النزاع بين العامل والمستخدم حيث يعض النزاع على مفتش العمل أو لجنة المصالحة، وهذا ما جاءت به المادة 05 من قانون تسوية النزاعات الفردية بينهما \" بعد استفادة إجراءات المعالجة الداخلية لنزاعات العمل الفردية، داخل الهيئة المستخدمة يمكن للعامل إخطار مفتش العمل للإجراءات التي يحددها هذا القانون\".الفرع الثاني: إخطار مفتش العملفي حاة فشل المساعي الودية التي تتم داخل المؤسسة المستخدمة أوفي حالة عدم قيام العامل بعرض النزاع عليها، يمكن لهذا الأخير إخطار مفتش العمل إذا شاء مواصلة المطالبة بحقوقه وهذا مانصت عليه المادة 05 من قانون تسوية النزاعات الفردية بعد استنفاذ إجراءات المعالجة الداخلية لنزاعات العمل الفردية، داخل الهيئة المستخدمة يمكن للعامل إخطار مفتش العمل للإجراءات التي يحددها هذا القانون.والإخطار يتم بواسطة عريضة مكتوبة من طرف العامل أو بحضوره شخصياً أمام مفتش العمل الذي يقوم بتحرير محضر بتصريحاته وبعد ذلك يقوم مفتش العمل في ظرف ثلاثة أيام من تلقيه الإخطار سواء كان بواسطة العريضة المقدمة إليه أو المحضر المحرر من طرفه باستدعاء مكتب المصالحة للنظر في النزاع المعروض للمصالحة حيث يجتمع مكتب المصالحة بعد ثلاث أيام على الأقل من تاريخ الاستدعاء إلى جانب حضور الطرفين.الفرع الثالث: التسوية الخارجية للنزاع ( المصالحة )دور مكتب المعالجة واختصاصه:وهو الإجراء الذي يقوم به طرف ثالث بمحاولة التقريب في وجهات نظر الطرفين المتنازعين ( العامل والمستخدم) والخروج بحل يرضي الطرفين والحفاظ على العلاقة الودية بينهما.وتختلف اجراءات المصلحة والهيئات التي تقوم بها في القوانين المقارنة حسب اختلاف الأنظمة السياسية والاقتصادية، والتشريع الجزائري في هذا الإطار عرف تحولاً كبيراً، في التشريع القديم يعطى هذا الاختصاص إلى مفتش العمل وهذا ما كان معمول به في قانون 1975م.أما النظام الجديد فقد أنتزعت هذه المهمة من مفتش العمل بمقتضى قانون 90/04 حيث أنشأ هذا القانون هيئة مصالحة متساوية الأعضاء نصفها من العمال والنصف الآخر من أصحاب العمل، وهذا ماتنص عله المادة 06 من نفس القانون السابق \"يتكون مكتب المصالحة من عضوين ممثلين للعمال وعضويين ممثلين ويرأس المكتب بالتداول ولفترة ستة أشهر عضو من العمال ثم عضو من المستخدمين\".وبهذا تحولت صلاحية مفتش العمل في إطار هذا القانون مجرد وسيلة اتصال بين العمال وهذه اللجنة وبالتالي قد أنتزع من مفتش العمل اختصاص يعتبر معترف به في معظم قوانين المقارنة[4].وقد جعل القانون الجديد عملية الصلح من الإجراءات الجوهرية التي لا يمكن الاستغناء عنها ولا يمكن قبول أية دعوى قضائية لم تتم فيها عملية الصلح[5]حيث تؤكد المادة 19 ف 01 من القانون السابق الذكر والتي تنص على مايلي:\"يجب أن يكون كل خلاف فردي خاص بالعمل موضوع محاولة للصلح أمام مكتب المصالحة قبل مباشرة أي دعوى قضائية\".ولكن رغم تلك الاستثناءات على هذا الإجراء بحيث يمكن أن يصبح حيازي إذا كان المدعى عليه يقيم في الخارج أو في حالة إفلاس أو تسوية قضائية للطرف المستخدم.الفرع الرابع: تشكيل مكتب المصالحة واختصاصهمكاتب المصالحة عبارة عن لجان متساوية الأعضاء، خاصة بنزاعات العمل الفردية، وتتكون هذه المجالس من عضوين ممثلين للعمال، وعضوين ممثلين للمستخدمين وتكون رئاسة المجلس بالتداول لمدة شهرين، وهذ ما جاءت به المادة 06 المذكورة أعلاه، بحيث يتم اختيار الممثلين بعد عملية الإقتراع السري من بين المرشحين، والتي يجب أن تتوفر فيهم الشروط التي جاءت بها المادة 12 من قانون تسوية النزاعات الفردية 90/04 حيث جاءت بالشروط العامة وهي:- التمتع بالجنسية الجزائرية.- بلوغ سن 25 سنة على الأقل يوم الإنتخاب.- ممارسة العمل 05 سنوات على الأقل.- التمتع بالحقوق المدنية والسياسية.وهذا بالإضافة إلى بعض الشروط الخاصة، ةالتي جاءت بها المادة 13 من نفس القانون والتي تمنع أن ينتخب الأشخاص الذين يمكن أن تتوفر فيهم الحالات التالية:- الأشخاص المحكوم عليهم بارتكاب جناية أو بالحبس بسبب ارتكاب جنحة والذين لم يرد لهم اعتبارهم.- المقلصون الذين لم يرد إليهم اعتبارهم.- المستخدمون المحكوم عليهم بسبب العود في ارتكاب مخافة تشريعات العمل خلال فترة نقل عن سنة واحدة.- العمال المحكوم عليهم منذ فترة تقل عن سنتين (02) بسبب عرقلة حرية العمل.- قدماء المساعدين أو الأعضاء الذين أسقطت عنهم صفة العضوية.ويتم تعيين الأعضاء الذين تم انتخابهم في المكتب بصفة رسمية بأمر من رئيس المجلس القضائي المختص إقليمياً، وهذا بعد الاطلاع على نتائج الانتخابات ووفق الترتيب التنازلي في عدد الأصوات المحصل عليها وذلك لمدة ثلاث سنوات.أما فيما يتعلق باختصاص مكاتب المصالحة فيمكن التمييز بين الاختصاص النوعي والذي يتمثل في أنواع القضايا أو المنازعات الفردية التي يختص بها هذا المكتب.أما الاختصاص المحلي أو ما يطلق عليه بالنطاق الجغرافي الذي يمتدد إليه اختصاص كل مكتب.أ-تنظيم 1972م والذي يحكمه الأمر 72/61[6]المتعلق بتسيير المحاكم في المسائل الاجتماعية، والتي حددت كيفية تنظيم الجلسات في المسائل الاجتماعية بحيث تكون تشكيلة تتكون من قاضى يساعده، مساعدان من العمال لهما دور استشاري.ب- تنظيم 1975م: والذي يحكمه أمر75/32 المتعلق بالعدالة في العمل[7]بحيث أصبح التنظيم أوسع وأشمل من التنظيم السابق الذكر، بحيث أصبح دور المصالحة عملية إجرائية سابقة اللجوء إلى القضاء بل جعله إجراء جوهري لا تقبل الدعوى القضائية ما لم يتم عرض النزاع على مكتب المصالحة ويحصل المدعي على محضر عدم المصالحة لهذا الإجراء وقد بقي هذا التنظيم على نفس التشكيلة السابقة المذكورة في التنظيم السالف الذكر ولم يأتي بجديد سوى أن وضع إجراءات خاصة وكيفيات استدعاء الخصوم وسير الدعوى.ج- تنظيم 1990م: الذي يحكمه القانون 90/04 المتعلق بتسوية النزاعات الفردية في العمل[8]حيث أدخل تعديلاً هيكلياً على تشكيلة المحاكم الفاصلة في المسائل الاجتماعية هذا بالإضافة إلى كافة الإجراءات المتعلقة بتسوية النزاعات الفردية السالفة الذكر (الداخلية، الودية والمصالحة).حيث أصبحت التشكيلة تتكون من قاضي وممثلين للعمال مساعدان ، وممثلين للمستخدمين مساعدان، وبهذا نقول أنه أصبح عبارة عن لجنة متساوية الأعضاء، ويكون القاضي فيها رئيساً، كما تحول الطابع الإستشاري لهؤلاء المثلين إلى طابع تداولي. وهذا ما جاءت به المادة 08 ف 05 بقولها:\" للمساعدين من العمال والمستخدمين صوت تداولي، وفي حالة تساوي الأصوات يرجع صوت رئيس المحكمة\".الفرع الخامس: تنفيذ اتفاقية الصلحلقد اعتبر المشرع الجزائري محضر المصالحة حجة إثبات [9]بحيث يكون اتفاق تنفيذ المصالحة وفق الآجال التي يحددونها ولكن في حالة عدم وجود اتفاق في أجل 30 يوم من تاريخ الاتفاق.وتنفيذ الاتفاق يكون راجعاً إلى رغبة الأطراف أنفسهم والإلتزام بما تم الإتفاق عليه وصدر فيه محضر من قبل مكتب المصالحة، ولما كان اتفاق الصلح لا يطرح مشاكل أثناء العمل على التواصل إليه[10]بقدر ما يطرحها عند تنفيذه، وبهذا فقد حاول المشروع الاحاطة ببعض الضمانات التنفيذية، والتي تتمثل في غرامة تهديدية والذي يكون بأمر صادر من رئيس المحكمة الفاصلة في المسائل الاجتماعية، والملتمس بعريضة من أجل التنفيذ وتحديد هذه الغرامة التهديدية إلا أن نجاعة وفعالية هذه الغرامة التهديدية لم تظهر بعد في الحياة العملية وهذا ربما لحداثة هذا القانون والذي لم يرسخ بعد عملياً.ومن خلال ما تقدم يبقى التساؤل المطروح حول نجاعة التسوية الودية سواء كانت داخل المؤسسة أو خارجية، والتي تتمثل في المصالحة فإننا نستطيع أن نقول بأن هذه التجربة جاءت مفاجئة وسريعة، وهذا بسبب التحول السياسي والاقتصادي المفاجئ الذي عرفته البلاد منذ 1988م بعد الأزمة الاقتصادية التي ضرت الجزائر منذ الثمانينات ولهذا فإنه لكي تقوم مكاتب المصالحة بدورها الأساسي وعلى أكمل وجه فإنه من الضروري إعادة تنظيم هذه الهيئة بالشكل الذي يحقق لها النجاح في حل النزاعات العمالية ولا يكون دورها الأساسي هو تحرير محاضر عدم المصالحة لتقديم النزاع إلى العدالة. بحيث أن اقتراح إضافة غرفة أو مصلحة أو فرع خاص بنظام المصالحة إلى جانب أو ضمن الغرفة الاجتماعية الموجودة حالياً في كل محكمة وتأطيرها بكل الجوانب التنظيمية القانونية والبشرية وهذا لتمكينها القيام بعملها على أكمل وجهوكذلك فان بهذه الطريقة يكون أعضاء مكاتب المصالحة يتمتعون بنفس النظام القانوني للمساعدين القضائيين ،سواء من حيث شرط واجراءات ونظام الآنتخاب أو من حيث وسائل الحماية الأخرى المقررة في القانون والنظام المعمول به ،في مجال الأنتخاب لهؤلاءالأعضاء .كما يجب أن تدعم الوسائل والضعوط اللازمة القانونية والعقابية لضمان تنفيذ هذه الاتفاقيات الصلح بحيث يصبح تنفيذ اتفاقيات الصلح بحضر نفس الحماية والضمانات التي يحضى بها الحكم القضائي .وفي انتظار التعديلات التي يمكن أن تطرأ على مكاتب المصالحة من الإجراءات والقوانين التي تنظمها وتسهل لها عملية حل النزاع دون الوصول الى التسوية القضائية فانه وفي الوقت الحالي تبقى التسوية القضائية هي الإدارة التي يلجأ إليها الأطراف لحل النزاعات والخلافات بينهم (العامل والمستخدم )"]

        parts: [{ text: "المطلب الثاني .التسوية القضائية.تعتبر التسوية القضائية هي الوسيلة الأخيرة لحل نزاعات العمل الفردية وهذا عند فشل كل محاولات التسوية الودية سواء أكانت تسوية داخلية أو محاولة الصلح .وهي المرحلة الرسمية الأخيرة التي تلجأ إليها الأطراف عند فشل طرق ومحاولات التسوية الودية في مختلف مراحلها السابقة .الفرع الأول: تعريف قضاء العمل وبيان طبيعتهيعرف قضاء العمل بأنه قضاء مهني متساوي التمثيل يختص بتسوية النزاعات التي قد تحدث بمناسبة تنفيذ أو توقف أو قطع علاقة العمل أو عقد تكوين أو تمهين (م 20 من ق 90/04 ) إن قضاء العمل يتسم بطابعه الاستثنائي، بالمقارنة مع النظام القضائي العادي وأساس سبب هذه الاستثناء يكمن في ثلاث مظاهر بارزة يتمثل الأول في تشكيل المحكمة عند النظر في النزاعات العمالية، بينما يتمثل الثاني في الطابع الاستعجالي لقضاء العمل، في حين يتمثل الثالث في نوعية وطبيعة الأحكام الصادرة عن هذه المحكمة لاسيما من حيث قوتها التنفيذية.أولاً / تشكيل المحكمة الفاصلة في القضايا الاجتماعية:يتكون القسم الاجتماعي للمحكمة من ممثلين للعامل وممثلين للمستخدمين إلى جانب القاضي الذي يعتبر رئيس المحكمة (سابقاً كان صوت تشاوري) تساوي الأصوات يرجح صوت المحكمة.ثانياً / الطابع الاستعجالي:يتمثل هذا الطابع فيما يتعلق بآجال رفع الدعوى أو الحكم فيها إذ تنص المادة 38 من ق 90/04 بأنه: \" تحدد الجلسة الأولى في مدة أقصاها 15 يوم من تاريخ توجيه العريضة الافتتاحية للدعوى وعلى المحكمة أن تصدر حكمها في أقرب الآجال باستثناء حالات إصدار أحكام تمهيدية أو تحضيرية \" ويرجع سبب الاستعجال هذا إلى ظروف العامل المادية والمهنية والاجتماعية التي لا تسمح له في أغلب الأحيان بالانتظار الطويل للنظر في قضيته.ثالثاً / التنفيذ المعجل للأحكام القضائية:نظراً لظروف العامل التي سبق ذكرها يترتب عن ذلك ضرورة التنفيذ المعجل للأحكام القضائية الخاصة بالعمل، ومن أحكام قوانين العمل المتعلقة بالتنفيذ المعجل للأحكام رغم ما قد يمارس عليها من أساليب الطعن والمراجعة ونذكر نص المادة 22 من ق 90/04 والتي تقضي بأنه :\" تكون الأحكام القضائية المتعلقة بالمسائل التالية محل تنفيذ مؤقت بقوة القانون:- تطبيق أو تفسير اتفاقية أو اتفاق مبرم للعمل.- تطبيق أو تفسير كل اتفاق مبرم في إطار الإجراءات الخاصة بالمصالحة أمام مكتب المصالحة.- دفع الرواتب والتعويضات الخاصة بالأشهر الستة الأخيرة، كما يمكن للمحكمة أن تأمر بالتنفيذ المؤقت دون كفالة بعد ستة أشهر \".رابعاً / الإعفاء الجزئي أو الكلي من المصاريف القضائية:إلى جانب الخصائص السابقة يمكن إضافة سمة أخرى تتمثل في الإعفاء الجزئي أو الكلي لقضايا العمل، من المصاريف القضائية سواء بصفة مباشرة وصريحة أو عن طريق توسيع الاستفادة من المساعدة القضائية لذلك تنص المادة 25 من ق 90/04 على أنه:\" فضلاً عن الأحكام المنصوص عليها بموجب الأمر 71/57 المؤرخ في 05/08/1971م والمتعلق بالمساعدة القضائية تمنح الاستفادة منها بكامل الحقوق لكل عامل ومتدرب يقل مرتبه عن ضعف الأجر الأدنى المضمون\".وذلك نظراً للظروف المادية والاجتماعية للعامل بالدرجة الأولى الذي كثيراً ما يعجز عن تحمل التكاليف القضائية اللازمة.الفرع الثاني: اختصاص المحكمة الفاصلة في المسائل الاجتماعيةإن القانون التأسيسي للمحاكم الفاصلة في المسائل الإجتماعية قد حدد شروط الاختصاص النوعي لهذه الجهات القضائية حيث أنها الوحيدة المختصة في النظر والبت في نزاعات العمل الفردية باعتبار تلك النزاعات القائمة بين العامل والمستخدم حول تنفيذ وتعليق (توقيف) أوانها علاقة العمل التي تربطها فضلاً عن ذلك يتوسع اختصاص المحكمة إلى الميادين المحددة قانوناً ويمكن الذكر بالخصوص:* المنازعات في مجال ض. إ* المنازعات المتعلقة بانتخاب مندوبي العمل في لجنة المشاركة* المنازعات المتعلقة بتطبيق وتأويل (تفسير) الاتفاقيات والاتفاقات الجماعية* استقبال على سبيل الإيداع الأنظمة الداخلية.وأما فيما يتعلق بجانب الإختصاص الإقليمي فقد وضع ق والقضاء نظاماً متميزاً بشأنه بحيث يمكن إدماجه ضمن قواعد الاختصاص النوعي.أولاً / الاختصاص الإقليمي:القاعدة العامة هو أن الاختصاص الإقليمي ليس من النظام العام ومعنى ذلك أنه بإمكان الأطراف معالجة هذه المسألة بإدراجها في العقد مثلاً بالتعيين بصفة مسبقة المحكمة المختصة في حالة نزاع ما، غير أنه في المجال الاجتماعي الأمور غير واضحة بهذه الكيفية، ويجب معالجة هذا الموضوع على ضوء الثلاثة نصوص التالية:م24 من ق 90/04 – م79 ق 90/11 – م8 ق إ م. فانطلاقاً لما جاء في ق إ م في ف 16 من م 8 فإن نص م24 ق 90/04 قد منح العامل الاختيار لرفع الدعوى إما أمام المحكمة الواقعة في مكان تنفيذ ع، ع بغض النظر عن مكان إبرامها، أو أمام المحكمة الواقعة في محل إقامة المدعى عليه.أما في ما يخص النزاعات الخاصة بنسخ أو تعليق ع، ع بسبب حوادث ع و الأمراض المهنية، قيمكن أن ترفع الدعوة أمام المحكمة التي يقع في دائرة اختصاصها مكان إقامة المدعي (م 24 ف 2 ق 90/04).أما بالنسبة لتحديد المحكمة المختصة لإيداع النظام الداخلي، فإن المشرع الجزائري لم يحسم فيها صراحة، فإذا كانت م 24 ق 90/04 قد منحت اختيار للأطراف كما سبق ذكره فإن المادة 79 ف2 ق 90/11 قد فرضت على المستخدم إيداع هذه الوثيقة لدى كتابة الضبط للمحكمة المختصة إقليمياً غير أن المحكمة ع اعتبرت بأن إيداع ملفات النظام الداخلي هو من ضمن مسائل النظام العام، وكذلك الحال بالنسبة لكل الإجراءات المتعلقة بهذا الإيداع. وبالتالي فإن تحديد المحكمة المختصة لاستقبال إيداع النظام الداخلي ليس مجرد مسالة إقليمية، بل يكتسي في حد ذاته طابع النظام العام، بالعامل الذي يرفع الدعوة لايختار المحكمة حسب الإيداع أو عدم إيداع النظام الداخلي لديها، بل يختار المحكمة التي تساعده ضمن الاختيارات التي سخرتها له النصوص المذكورة آنفاً. وفي غالبية الحالات إن العامل يرفع الدعوة أمام محكمة مكان تنفيذ ع، ع. وإذا لم يثبت صاحب العمل لإيداع النظام الداخلي لدى كتابة ضبط هذه المحكمة، فيضمن للعامل إثارة عدم صحية هذا النظام الداخلي إزائه، ويترتب عن ذلك عدم الشرعية لإجراء القرار المتخذ ضده من طرف صاحب العمل لأنه يعتبر قد أتخذ في غياب النظام الداخلي وبالتالي خرق القانون وذلك مهما كانت مطابقة هذا القرار أو الإجراء لأحكام النظام الداخلي الذي تم إيداعه لدى جهة قضائية أخرى.خلاصة القول هو أن كل هذه الشروط قد أدت بالإجتهاد القضائي إلى إلزام كل مستخدم والذي له عدة محلات ثابتة موزعة عل دائرة الاختصاص عدة محاكم بإيداع نظام داخلي لدى كتابة ضبط المحكمة المختصة للبث في النزاعات المحتملة والتي قد يواجهها صاحب العمل ضد عماله.ثانياً / الإختصاص النوعي وطرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية:تنص المادة20 من ق 90/04 على أنه مع مراعاة أحكام المادة 07 من ق إ.م، تنظر المحاكم الفاصلة في المسائل الاجتماعية في ما يلي:1.الخلافات الفردية للعمل والناجمة عن تنفيذ أو توقيف أو قطع علاقة العمل أو عقد تكوين أو تمهين2.كافة القضايا الأخرى التي يخولها القانون صراحة:أ) طبيعة الأحكام الابتدائية وكيفية تنفذها:أ-1) الأحكام الابتدائية والنهائية: حدد المشرع الجزائري على سبيل الحصر القضايا والمنازعات التي تكون الأحكام فيها ابتدائية ونهائية وقد نصت على هذا النوع من الأحكام كل من المادتين التاليتين:*المادة 73مكرر - 4 من ق 90/11 المعدل والمتمم بموجب ق 91/29 الصادر في 21/12/1991م والأمر 96/21 الصادر في 09/07/1996م*المادة 21 من ق 90/04 .فالمادة 73-04 تنص على الأحكام التي تتعلق بإلغاء قرارات التسريح التأديبي التي لا تراعى فيها الإجراءات القانونية –أو الاتفاقيات الملموسة – وكذلك الحال بالنسبة للتسريح التأديبي الذي يعتبر تعسفياً لكونه اتخذ خرقاً للمادة 73.أما المادة 21 من ق 90/04 فإنها تنص على الأحكام التي تتعلق كذلك بإلغاء العقوبات التأديبية التي لا تراعى فيها الإجراءات التأديبية وكذلك تنص على الدعاوى الخاصة بتسليم شهادات العمل وكشوفات المرتبات ومختلف وثائق إثبات علاقة العمل.هذا يعني أن الأحكام الصادرة في القضايا السابقة غير قابلة للطعن فيها بالاستئناف بحكم القانون وهي بذلك تنفذ بمجرد تبليغها إلى المعنيين والهدف من ذلك هو تفادي التأخير نظراً لحساسية وأهمية الأضرار التي تلحق بالعمال من جراء مثل هذه القضايا ولكونها تتعلق بحقوق مكرسة قانوناً الأمر الذي لا يترك أي مجال للشك في هذه الأحكام وبالتالي الطعن فيها بالاستئناف لكونها ليست سوى استرجاع لحقوق يحميها القانون وليست تطبيقاً لنصوص غامضة قابلة للتأويل، كما تهدف هذه الأحكام إلى التقليل من اللجوء إلى المحاكم العليا في مثل هذه القضايا الواضحة والبسيطة.أ-2) الأحكام الابتدائية القابلة للتنفيذ المؤقت (المعجل): يوجد إلى جانب الأحكام السابقة نوع آخر من الأحكام التي يمكن تنفيذها بصفة معجلة، إما بحكم القانون أو بأمر من القاضي رغم قابليتها للطعن مثل الأحكام المتعلقة بتطبيق أو تفسير اتفاقية أو اتفاق جماعي للعمل أو تلك المتعلقة بتطبيق أو تفسير كل اتفاق مبرم في إطار الإجراءات الخاصة بالمصالحة أمام مكتب المصالحة أو المتعلق بدفع الرواتب و التعويضات الخاصة بالأشهر 06 الأخيرة.كما يمكن للقاضي أن ينطق بالتنفيذ المؤقت دون كفالة فيما بعد 06 أشهر.إلا أن التنفيذ المعجل المقرر قانوناً أو بحكم القاضي لا يمنع استئناف هذه الأحكام فقد نص القانون على إمكانية التنفيذ المعجل المقرر للحكم بالرغم من قابليته للاستئناف مثلما تنص المادتين 22 و 34 ق 90/04.أ-3) الأحكام الابتدائية العادية :وهي الأحكام الأخرى القابلة للمراجعة العادية وغير العادية والتي لايمكن تنفيذها إلا بعد استكمال واستنفاذ كافة اللإجراءات والضمانات المقررة صراحة وقانوناً للمتقاضين أي بعد حصول الحكم على حجية الشيء المقضي فيه.ب) طرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية:منذ إصدار المادة 73-04 نستطيع التفريق بين حالتين:1 - حالة التسريح (التأديبي وغير التأديبي).2 – العقوبات التأديبية الأخرى.بالنسبة للتسريح الذي تنص عليه المادة 21 من ق 90/04 فيمكن للعامل أن يرفع بشأنه دعوى إلغاء وعلى المحكمة أن تبث فيها ابتدائياً ونهائياً عندما يعتبر العامل أن هذا التسريح قد اتخذ خرقاً للإجراءات التأديبية الملزمة.أما في حالات التسريح الأخرى كانت المحكمة تبت فيها ابتدائياً وحكمها يكون بذلك قابل للاستئناف غير أنه بعد إصدار المادة 73-04، عندما العامل يرفع دعوى إلغاء قرار التسريح مهما كان تأسيسه فتبت المحكمة فيها حكماً ابتدائياً ونهائياً وذلك بغض النظر عن السبب الحقيقي للتسريح.المادة 73-04 أكثر شمولية من المادة 21 من ق 90/04، فيما يتعلق بالتسريح ويحدد على أساسها اختصاص المحكمة ابتدائياً ونهائياً وذلك بغض النظر عن تأسيس الدعوى.بالنسبة لطرق الطعن ضد الأحكام الصادرة عن المحاكم الفاصلة في المسائل الاجتماعية فإن عدة أطراف تكتفي بقراءة منطوق الحكم لتحديد طبيعته (ابتدائي أو نهائي) وذلك من أجل ممارسة طرق الطعن المناسبة (الاستئناف أو النقض) ، بينما كان يجب عليهم الاهتمام بطبيعة النزاع وبالأخص طبيعة الطلب الأصلي وذلك لأن وصف الحكم من طرف المحكمة أو المجلس لا يقيد قانوناً الخصوم والجهات القضائية العليا.فالطلب الأصلي هو الذي يحدد الاختصاص (ابتدائي أو نهائي) وذلك بغض النظر عن تأسيسه أو عدم تأسيسه وبغض النظر عن الحكم الذي فصل تأسيسه أو عدمه.كما أن دائرة الاختصاص على مستوى الدرجة الأولى والثانية هي مسألة من النظام العام لأنها متعلقة بالاختصاص النوعي ويمكن للقاضي أن يثيرها تلقائياً.لا يمكن للخصوم الاحتجاج بالخطأ في تكييف الأحكام من طرف المحكمة لتبرير طعنهم بالاستئناف وذلك لأن الخطأ في التكييف لطبيعة الحكم من طرف المحكمة لا يرخص للأطراف ممارسة طرق الطعن المسخرة لهم قانوناً على أساس الطبيعة الحقيقة للحكم. كما لا يمكن تجزئة مستوى دائرة الاختصاص في المادة الاجتماعية، وبالتالي تلحق الطلبات المقابلة أو الفرعية في مجال الطعون بالطلب الأصلي الذي تبنى عليه (المادة 23 من ق 90/04)."}],

        parts: [{ text: "المبحث الثاني: مضمون نزاعات العمل الفردية :إن الاجتهاد القضائي في مجال علاقة العمل الفردية يكتسي في المرحلة الراهنة أهمية بالغة، وذلك نظراً للنقائص التي ظهرت على المستوى التشريعي إثر صدور وتطبيق قوانين 1990م الخاصة بالعمل.فقد وضع القضاء بهذا الشأن عدة قواعد وذلك عن طريق سن بعض المبادئ والحلول المتصلة ببعض الحالات الغامضة أو التي يتضمنها صراحة أو بصفة مباشرة التشريع، بالإضافة إلى هذا المشكل فمفهوم وأسس النصوص الجديدة تندرج ضمن الإصلاحات الاقتصادية التي تهدف أساساً إلى استبدال النظام الاقتصادي الموجه بنظام اقتصادي ليبرالي، لذلك تستوجب هذه الإصلاحات تكريس حرية المبادرة التي يترتب عنها الاعتراف بدور أساسي لإرادة الأطراف وبالتالي بعقد العمل.في ميدان علاقة العمل تهدف الإصلاحات إلى نتيجتين أساسيتين:- تدعيم وترقية العمل وتراجع دور الدولة وحصره في مسائل النظام العام الاجتماعي.- تدعيم سلطات المستخدم وتمكينه من أخذ مبادرات أكثر في كل ما يتعلق بتحسين مردودية المؤسسة وفعاليتها وفي هدا الصدد يبدو، وأن المادتين 11و73 ق 90/11 جاءت لكي تكرس هذين المبدأين من خلال دراسته بعض الاختصاصات القضائية النموذجية المتعلقة سواء بإنشاء تنفيذ علاقة العمل أو بتوقيفها وانتهائها.المطلب الأول: النزاعات المتعلقة بإنشاء وتنفيذ علاقة العمل الفردية:1) إثبات علاقة العمل ونوعيتها: لقد نصت المادة 08 من ق 90/11 على أن علاقة العمل تنشأ بعقد كتابي أو غير كتابي، وتقوم هذه العلاقة على أية حال بمجرد العمل لحساب مستخدم ما، كما نصت المادة 10من ق 90/11 على أنه يمكن إثبات عقد العمل أو علاقة العمل بأية وسيلة كانت من خلال نص المادتين السالفتين الذكر، نستخلص أن المشرع قد حاول تبسيط الإجراءات، ولم يشترط الكتابة لإثبات عقد العمل، بل أجاز إثبات ذلك بجميع الطرق الممكنة قانوناً لأن عبء الإثبات يقع على العامل، وفي هذا الصدد نذكر على سبيل المثال أن المحكمة العليا أيدت حكماً لمحكمة الجزائر العاصمة والتي أجازت بطاقة الانخراط في النقابة كوسيلة إثبات وجود علاقة العمل (قضية رقم 135433 جلسة 04/06/1996م).ونلاحظ على هذا المثال أنه في ظل التشريع القديم كان يجب على العامل إثبات وجود ونوعية عقد العمل أو علاقة العمل في آن واحد، بمعنى آخر هذه العلاقة محددة المدة أو غير محددة المدة ؟بينما وفي ظل القانون رقم 90/11 من المادة 11 يفترض أن تكون العلاقة قائمة لمدة غير محددة وذلك في حالة انعدام عقد عمل مكتوب وبالتالي فإنه وبموجب القانون لا يستطيع صاحب العمل إثبات العكس، مما يجعله إذاً مرتبطاً بعلاقة العمل غير المحدودة.ملاحظة: يكون التشريع قانوني في عقد العمل غير المحددة، إلا في حالة الأسباب التأديبية والاقتصادية وفي غير ذلك يكون تعسفياً.أما فيما يتعلق بتحديد عقد العمل محدد المدة لأكثر من مرة، فالتشريع الحالي لا يشير لهذه الحالة، بينما في ظل التشريع القديم، من شأنه أن يحول علاقة العمل محدد المدة إلى عقد عمل غير محدد المدة، وهنا يبقى السؤال مطروحاً حول إمكانية هذا التحول في ظل النصوص الجديدة وبالأخص ق 90/11.فالمادة 12 منه تنص على أنه يمكن إبرام عقد العمل لمدة محدودة بالتوفيق الكامل أو الجزئي في بعض الحالات المنصوص عليها صراحة، فمن طبيعة هذه الحالات أنها تقتضي عقود محددة المدة، وبالتالي لا يحتاج صاحب العمل إلى تجديد العقود بشأنها.2) فترة التجريب وإمكانية تجديدها:حسب المادة 18 من ق 90/11 يمكن أن تخضع العامل الجديد لتوظيفه لمدة تجريبية لا تتعدى 06 أشهر كما يمكن أن ترفع هذه المدة إلى 12 شهراً، بينما عدة مؤسسات تتجاوز أحياناً هذه المدة القصوى القانونية، وذلك عن طريق تجديد هذه الفترة لعدة مرات متتالية، وعلى سبيل المثال إذا كانت فتر ة التجريب محددة بـ 09 أشهر فإن تجديدها بنفس المدة سوف يرفعها إلى 18 شهراً لذلك يعتبر تعسفي التسريح الذي يطرأ بعد الفترة القصوى القانونية، وبالتالي فإن عدم مراعاة المدة القصوى لفترة التجريب يعتبر بمثابة انحراف عن القانون الذي يحددها. (قضية رقم 135901 المحكمة العليا –غ الاجتماعية-).3) تعديل علاقة لعمل:إن التعديل قد ينصب إما على عقد العمل ذاته الذي يمكن تعديله لفائدة العامل إذا كان القانون أو التنظيم أو الاتفاقيات أو الاتفاقات الجماعية تملي قواعد أكثر فعالية ونفعاً من التي نص عليها عقد العمل، وقد ينصب التعديل على الشروط التي يتضمنها عقد العمل أو طبيعته وذلك بناءاً على اتفاق الطرفين ( العامل والمستخدم ) نتيجة لذلك فإن السلطة الإدارية لا تمكن صاحب العمل من تعديل العناصر الأساسية لعقد العمل بإيراداته المفردة خاصة إذا كان ذلك يمس المنصب والمكان الذي وظف العامل من أجله، وبالتالي لا تمكن لصاحب العمل أن يحول عاملاً إلى وظيفة أخرى في مدينة أخرى دون رضا هذا الأخير.ويجب على صاحب العمل أن يثبت بأنه يحوز هذه السلطة بموجب عقد العمل أو النظام الداخلي (لقضية رقم 136021 – المحكمة العليا- الغرفة الاجتماعية، جلسة 24/09/1996م).المطلب الثاني: النزاعات الناتجة عن ممارسة السلطة التأديبية:1) تحديد الأخطاء الجسيمة: تنص المادة 37 ق 90/11 قبل تعديلها على أن يتم العزل أو التصريح في حالة ارتكاب العامل أخطاء جسيمة، وذلك حسب الشروط المحددة في النظام الداخلي، أما بعد التعديل فإن التسريح التأديبي يتم في حالةارتكاب العامل أخطاء جسيمة، ولكن قد حدد في هذا الشأن المشرع على الخصوص سلسلة من سبع أخطاء جسيمة يحتمل أن ينجر عنها التسريح دون مهلة إخطار وبدون تعويض وذلك علاوة على الأخطاء الجسيمة التي يعاقب عليها جزائياً والتي ترتكب أثناء العمل. إن تفسير هذه المادة المعدلة قد أثار جدلاً في ما إذا كانت هذه الأخطاء الجسيمة مذكورة على سبيل المثال أم على سبيل الحصر، والسبب في ذلك حسب المحكمة ع يرجع إلى مقاصد المشرع من خلال التعديل فإن كلمة \" على الخصوص \" لا تعني حسب رأي المحكمة ع على سبيل المثال، وبالتالي لا يمكن لصاحب العمل أن يدرج في النظام الداخلي وأخطاء أخرى من نفس الدرجة، بمعنى آخر ينبغي ألا تؤخذ بعين الاعتبار كلمة \"على الخصوص\"، بل يجب استخلافها بكلمة دون سواها، في الحقيقة يراد من خلال هدا التفسير نزع عن صلاحيات صاحب العمل سلطته في تحديد الأخطاء الجسيمة التي تؤدي إلى عزل العامل دون تعويض وأصبح يقتصر مجال ممارسة هذه السلطة التأديبية إلا في تحديد الأخطاء من الدرجة 1و2 فقط.والتي لا يترتب عنها تسريح العامل (من الإنذار الشفوي إلى توقيف العامل لمدة محددة).فحسب المحكمة العليا ،فان المشرع أراد تقييد سلطات صاحب ع في المجال التأديبي ، عير انه قد وضع نفسه في مأزق عندما استعمل كلمة \"على الخصوص\" لذلك يجب أن لا نتقيد بها.بطبيعة الحال فإن هذا التأويل من شانه عرقلة نشاط المؤسسات حيث أنها تصبح مقيدة بمبدأ لا جريمة ولا عقوبة إلا بنص قانوني بينما النشاط الاقتصادي يقتضي أن يكون صاحب العمل هو أدرى من غيره في تقدير جسامه ومدى الأضرار التي تلحق المؤسسة من جراء الأخطاء التي ترتكب أثناء العمل فيمكنه اتخاذ كل ما يراه مناسبا لهذا الشأن تحت رقابة القاضي مع العلم انه ملزم بإثبات عدم تعسفه في استعمال حقه في التسريح وذالك طبقا للمادة 73 ف 03 ق 90/11 غير أن المحكمة العليا قد فرضت على أن يتضمن لزوماً كل قرار للتصريح أحد الأسباب المنصوص عليها في المادة 73 لذلك يجب أن يكيف كل خطأ وفعل تبعاً لهذه الأسباب زيادة على ذلك يجب على المستخدم أن يأخذ بعين الإعتبار الظروف المخففة أو المشددة عند تحديد وصف الخطأ الجسيم الذي يرتكبه العامل طبقاً للمادة 73 ف 01 التي تنص على أنه يجب أن يراعي المستخدم على الخصوص، عند تحديد ووصف الخطأ الجسيم الذي يرتكبه العامل الظروف التي ارتكب فيها الخطأ ومدى اتساعه ودرجة خطورته والضرر الذي لحقه وكذلك السيرة التي كان يسلكها العامل على تاريخ ارتكابه لخطأ نحو عمله ونحو ممتلكات هيئة المستخدم.2)الإجراءات التأديبية: إن أول إجراء يجب على صاحب العمل مراعاته هو طبيعة الحال وضع النظام الداخلي إذ كانت المؤسسة المستخدمة تحتوي على 20 عامل فأكثر وفي هذا الصدد فإن القضاء قد أعتبر تعسفياً كل قرار تأديبي متخذ في غياب النظام الداخلي وذلك بغض النظر حقيقة وخطورة الأفعال المادية المكونة للخطأ ( المحكمة ع ،الغرفة إ، قضية رقم 141656 جلسة 02/07/1996م زيادة على ذلك تستلزم كل عقوبة تأديبية إتباع إجراءات مسبقة تتضمن مراحل مختلفة .المطلب الثالث: النزاعات الناتجة عن توقيف علاقة العمل.قد تطرأ بعض النزاعات خلال تنفيذ علاقة العمل وذلك في بعض الحالات الخاصة التي من شأنها أن توقف ع. العمل بحكم القانون وهذه الحالات تتمثل في الإضراب والمرض .الفرع الأول : الإضراب والعقوبات التأديبيةإن الإضراب هو نزاع جماعي لا يخضع لحكم القانون لاختصاص المحكمة الفاصلة في المسائل الاجتماعية غير أن الإضراب بصفته نزاع جماعي قد يخضع للرقابة القضائية وذلك بمناسبة نزاع فردي يتعلق مثلاً بتسريح عامل الإضراب المعتبر غير قانوني ومن جهة نظر صاحب العمل ففي هذه الحالة تقدر المحكمة مشروعيته أو قانونية الإضراب وشروط ممارسته وفي هذا الصدد قد حدد الاجتهاد القضائي مبدأين:الأول : يتمثل في ضرورة التقدير القضائي لقانونية الإضراب قبل توقيع أي عقوبة تأديبية من طرف صاحب العمل والطابع غير القانوني للإضراب قد يكون ناتجاً عن تحقيق أهداف غير مهنية أو متمثلاً في خرق الإجراءات القانونية من طرف المضربين، ولكن رغم وضوح قانونيته، لأن القضاء لا يمنح صاحب العمل رخصة تقديرها للمستخدم الذي لا يحق له تسريح العمال استناداً لها لأن صلاحية تكييفها ووضعها يرجع للجان القضائية المختصة، وعلى إثر ذلك يمكن استخلاص النتيجتين التاليتين :· الأولى تتمثل في وجوب إثبات الطابع غير القانوني للإضراب من طف المستخدم.· تتمثل في إلزام المستخدم باللجوء للقضاء من أجل استصدار حكم بالمشروعية أو عدمها.وفي هذا الصدد يمكن للمستخدم انتهاج إحدى الطريقتين التاليتين.- رفع دعوى قضائية مباشرة بشأن عدم قانونية مشاركة العامل في الإضراب.- رفع دعوى الفسخ القضائي لعقد العمل بعد إعذاره.الثاني: تحديد الجهة القضائية المختصة يكون حسب الوجه الذي تأسس عليه عدم قانونية الإضراب وهنا التقدير يوجه إلى قاضي الاستعجال أو إلى قاضي الموضوع حسب الحالة، فإذا كانت عدم القانونية ناتجة عن عيب واضح في الشكل لا يحتاج إلى أي فحص أو تأويل يعود الاختصاص إلى قاضي الاستعجال للبحث والبث في صلاحية الشروط المتبعة في ممارسته أما إذا كانت ناتجة عن الانحراف عن الهدف المعني أو في حالة ما إذا أعتبر صاحب العمل أن استعمال هذا الحق الدستوري كان بصفة تعسفية ولو أنه شرع فيه بصفة نظامية على أساس نظرية التعسف في الحق، فيكون التقدير هنا لقضاء الموضوع للمحكمة الفاصلة في المسائل المدنية والاجتماعية.الفرع الثاني: المرض وممارسة السلطة التأديبيةعلى غرار للإضراب فإن المرض يوقف علاقة العمل ويعلق ممارسة صاحب العمل لسلطته التأديبية وبالتالي لا يمكنه خلال عطلة العامل المرضية باستدعائه لسبب تأديبي أو بإعذاره أو معاقبته وكل فعل من شأنه أن يمس بحقوق العامل والمتخذ فرقاً لهذه القاعدة القانونية يعتبر تعسفياً، أما في ما يتعلق بإثبات حالة المرض فقد يتم يتقديم شهادة طبية وهذا لا يمكن صاحب العمل أن يدعي بأنها سلمت للعامل على أساس المحاباة إلا بإثبات العكس عن طريق الخبرة الطبية المضادة غير أن تقدير حالة المرض من اختصاص الطبيب المستشار لدى هيئة الضمان الاجتماعي، وبالتالي فإن قرارها يقيد صاحب العمل متى كان التقدير إيجابياً وعند عدم قبولها للشهادة لسبب صحي محض يمكن لصاحب العمل إلزام العامل بالإلتحاق بمنصب عمله ابتداءاً من تاريخ تبليغه بقرار الرفض، ومن ذلك الحين يسترجع المستخدم سلطته التأديبية.المطلب الرابع: النزاعات الناتجة عن انتهاء علاقة العملإن المادة66 قد نصت على سبيل الحصر الحالات التي تنهي علاقة العمل غير أننا نكتفي بالحالات التي قد تثير نزاعات بين أطراف علاقة العمل، وعلى وجه الخصوص التسريح، وفي هذا الصدد يمكن القول بأنه ما عدا حالتي التسريح التأديبي والجماعي عن طريق تقليص عدد العمال لأسباب اقتصادية فإن المشرع الجزائري لم يفترض أو بالأحرى لم ينظم التسريح بالإرادة المنفردة لصاحب العمل وذلك لأسباب أخرى غير الأسباب المذكورة آنفاً ففي الحالة (حالة) نزاع ما حول هذا النوع من التسريح كيف يمكن تحديد محتوى ومدى رقابة القاضي في هذا الشأن ؟في ظل التسريح القديم كان ينحصر دون القضاء في حماية العامل والحرص على إبقائه في منصب عمله، لكن كيف يكون موقفه في ظل مفهوم وروح القوانين الصادرة في سنة 1990، وفي غياب نص قانوني واضح يجب على القاضي أن يعد القاعدة التي يمكن تطبيقها في هذا المجال، غير أنه وفي هذا الصدد قد يفتقر القاضي الجزائري إلى الحلول القانونية ما عدا اللجوء إلى نظرية التعسف في الحق التي غالباً ما يصعب تطبيقها استناداً للشروط المنصوص عليها في المادة 41 ق م بينما وفي القانون المقارن فقد وجدت عدة حلول تشريعية من شأنها الحد من أعمال صاحب العمل التقديرية ففي القانون الفرنسي يعتمد القاضي على السبب الحقيقي والجدي كشرط مسبق لأي تسريح من العمل أما في إسبانيا وإيطاليا فإن الاجتهاد القضائي يسمح بالرقابة القضائية للتسريح على أساس مبدأ أو شرط حسن النية لاكتشاف ما إذا كانت هناك أسباب غير مشروعة قد جعلت التسريح معيباً. استناداً لهذه الحلول المأخوذة من القانون المقارن هل بإمكان القاضي الجزائري إلزام صاحب العمل على تقديم سبب حقيقي وجدي كلما قام هذا الأخير بالتسريح؟ أو هل يمكن للقاضي اللجوء إلى مبدأ حسن النية وذلك لرفض مشروعية تصرفات صاحب العمل المعتبرة تعسفية ؟ كيف يمكن للقاضي الجزائي التأكد من حقيقة وجدية تعليل سبب التسريح وهل عبء إثبات عدم التعسف يكون على عاتق صاحب العمل، وما هو الحال بالنسبة للتسريح التأديبي طبقاً للمادة 73 ف03 من ق90/11 التي تنص على أنه كل تصريح فردي يتم خرقاً لأحكام هذا القانون يعتبر تعسفاً وعلى المستخدم أن يثبت العكس، في الحقيقة حسب التشريع الساري المفعول حالياً في الجزائر ، يعتبر تعسفياً كل تسريح ناتجاً عن الإرادة المنفردة للمستخدم دون ارتكاب العامل خطأ جسيماً ما عدا التسريح الناجم عن تقليص عدد العمال وذلك مهما كانت جدية وحقيقة السبب الذي أسس عليه صاحب العمل قراره.غير أن القضاء قد اعتمد إنهاء علاقة العمل عن طريق إرادة الطرفين أو بما يسمى الذهاب الإرادي مع أن هذه الحالة أو الممارسة لا ينص عليها صراحة تشريع العمل الجزائري (م66 ق 90/11) مما يتبادر إلى الذهن السؤال عن مدى قانونية أو مشروعية هذا الأسلوب الجديد لإنهاء علاقة العمل ؟ .وفي الواقع أن الذهاب الإرادي لا يعتبر في حد ذاته كأسلوب قانوني لإنهاء ع العمل بل يعني فقط حالة فسخها الذي يتم على إثر مبادرة من طرف صاحب العمل ويقوم العامل بعد ذلك بإبداء قبوله على أن ينقض عقد عمله أما الأسلوب القانوني الذي يؤسس عليه الذهاب الإرادي لإنهاء ع العمل فإنه يتمثل في اتفاق الطرفين الذي بموجبه يتفق طرفا العقد على فسخه وحسب هذا المفهوم يعتبر الذهاب الإرادي ذهاباً تفاوضياً بمعنى أنه بمقابل موافقته على إنهاء ع العمل يتقاضى العامل تعويضا من طرف صاحب العمل فاللجوء من طرف المؤسسات إلى أسلوب الاستقالة (التفاوضية) أو التسريح (التفاوضي ) هو في الواقع يعتبر إجراء غير لائق قانونا في كلتا الحالتين مادام أن أسلوب اتفاق الطرفين يكفي في حد ذاته لإنهاء أو فسخ عقد العمل وذلك طبقا للمادة106 ق م التي تنص على أن \" العقد شريعة المتعاقدين فلا يجوز نقضه ولا تعديله إلا بإرادة الطرفين أو للأسباب التي يقررها القانون\" .——————–[1] - الأمر 75/32 المؤرخ في 29/04/1975 المتعلق بقانون العدالة في العمل ، الجريدة الرسمية ، عدد 39 ص (566).[2] - قانون 90/ المتعلق بعلاقات العمل السالفة الذكر.[3] - قانون رقم 90/04 المؤرخ في 06/02/1990 المتعلق بتسوية النزاعات الفردية في العمل الجريدة الرسمية ، ععد06 ص (208).[4] - أنظر الأستاذ أحمية سليمان في كتابه السابق، ص (302).[5] - أنظر القرار الصادر عن المحكمة العليا \"المجلة القضائية 1990م العدد الأول، قضية 37058 الموجودة بالماحق.[6] - الأمر 72/61 المؤرخ في 21 مارس 1972م المتعلق بتنظيم وتسيير المحاكم المختصة في المسائل الاجتماعية، الجريدة الرسمية عدد 25، ص (365).[7] - سبق الإشارة إلى هذا الموضوع في الفصل التمهيدي.[8] - سبق الإشارة إلى هذا القانون في الفصل التمهيدي[9] - المادة32 من نفس القانون.[10] - المادة 33 من نفس القانون: منازعات العمل الجماعية علاقات العمل الجماعيةالاتفاقيات الجماعية للعمل:عرفت علاقات الاجتماعية تحولات عميقة ترجع أساسا لوضع نظام التفاوض الجماعي والتشاور بين أصحاب العمل والنقابات الممثلة للعمال ويتم التفاوض في إطار تشريعي واضح محدد من خلال القوانين التي تبيت محتوى الاتفاقيات. ويعرف النزعات وكيفية تسويتهاتعريف الاتفاقية الجماعية للعمل :هي اتفاق مدون يعالج عنصر أو         role: "user",
        parts: [{ text: "منازعات العمل | المجموعة أ | الأربعاء 28 ماي 2014منازعات الضمان الاجتماعي :(ق 08/08 المؤرخ في 23/02/2008)، قسم المشرع في المادة 2 من القانون إلى 3 أنواع من المنازعات.أولا : المنازعات العامة.تعريف\n المنازعات العامة للضمان الاجتماعي : هي تلك الخلافات التي تنشأ بين هيئات\n الضمان الاجتماعي من جهة والمؤمن لهم اجتماعيا أو المكلفين من جهة أخرى، \nبمناسبة تطبيق تشريع وتنظيم الضمان الاجتماعي، لكن فيما يخص إجراءات \nالتسوية مثلها مثل المنازعات الفردية والجماعية في العمل، حيث فرض المشرع \nإجراءات تسوية مسبقة، وتكون ذات صفة إدارية، حيث يتم ذلك بموجب إجراء الطعن\n المسبق على مستوى لجان الطعن قبل اللجوء إلى الإجراء القضائي، يوجد \nمستويين للطعن المسبق، المستوى الأول لجنة الطعن المحلية، و المستوى الثاني\n استثناء أمام اللجنة الوطنية المؤهلة للطعن المسبق وذلك في حالة الاعتراض \nعلى القرارات الصادرة عن لجنة الطعن المحلية.تسوية النزاع أمام اللجنة \nالمحلية المؤهلة للطعن المسبق : توجد على مستوى وكالات الولاية أو الجهوية،\n تتشكل من ممثل عن العمال الأجراء، ممثل عن المستخدمين، وممثل عن هيئة \nالضمان الاجتماعي رابعا طبيب.مهام اللجنة المحلية : تتمثل في البث في \nالطعون المسبقة التي يرفعها المُؤَمَنُون لهم اجتماعيا ضد القرارات المتخذة\n من طرف هيئات الضمان الاجتماعي، كما تختص هذه اللجنة في البث لاعتراضات \nالمتعلقة بالزيادات والغرامات على التأخير عندما يقل مبلغها 1 دينار، ويمكن\n أن تخطر الزيادات والغرامات على التأخير بنسبة 50/100 بالنظر إلى ملف صاحب\n العريضة.الآجال : تلتزم هذه اللجنة باتخاذ القرار في أجل 30 يوماً من تاريخ استلام العريضة.تسوية\n النزاع أمام اللجنة الوطنية المؤهلة للطعن المسبق : تكون على مستوى كل \nهيئات الضمان الاجتماعي مؤهلة للطعن المسبق، حيث تبت في الطعون المرفوعة ضد\n قرارات اللجان المحلية، تتخذ اللجنة قرارها في أجل 30 يوماً من تاريخ \nاستلام العريضة، بالنسبة لهذه اللجنة يجب أن تكون المبالغ تفوق 1 مليون \nدينار.الطعن القضائي : تكون القرارات الصادرة عن اللجنة الوطنية قابلة \nللطعن أمام المحكمة المختصة طبقا لأحكام قانون اّلإجراءات المدنية \nوالإدارية في أجل 30 يوما من تاريخ تسليم القرار المعترض عليه، أو في أجل \n60 يوما ابتداء من تاريخ إسلام العريضة من طرف اللجنة الوطنية للطعن \nالمسبق، وهذا إذا لم يتلقي المعني بالأمر أي رد على عريضته، لكن تختص \nالجهات الفضائية الإدارية في البت في الخلافات التي تنشأ بين المؤسسات \nوالإدارات العمومية بصفتها هيئات مستخدمة وبين هيئات الضمان الاجتماعي \n(مادة 16 قانون 08/08).الثاني : المنازعات الطبية.هي تلك \nالخلافات المتعلقة بالحالة الصحية للمستفيدين من الضمان الاجتماعي، لاسيما \nالمرض والقدرة على العمل، والحالة الصحية للمريض والتشخيص، وكذا كل الوصفات\n الطبية الأخرى.الخبرة الطبية : يتم ذلك من طرف مصالح الضمان الاجتماعي\n حيث تُلزِم نتائج الخبرة الطبية الأطراف المتنازعة، إلا أنه يمكن إخطار \nالمحكمة المختصة (القسم الاجتماعي) لإجراء خبرة قضائية، وذلك في حالة \nاستحالة إجراء الخبرة الطبية على المعنيالثالث : المنازعات التقنية ذات الطابع الطبي.هي\n تلك الخلافات التي تنشأ بين هيئات الضمان الاجتماعي والمكلفين بالعلاج \nوالخدمات، المتعلقة بالنشاط المهني للأطباء والصيادلة وجراحي الأسنان \nوالمساعدين الطبيين، والمتعلقة بطبيعة العلاج والإقامة في المستشفيات، أو \nفي العيادة (يتعلق بفاتورة التكفل بالعلاج).تُنشأ لجنة تقنية ذات طابع طبي لدى الوزير المكلف بالضمان الاجتماعي تتشكل من :1- أطباء تابعين لوزارة الصحة.2- أطباء تابعين لهيئة الضمان الاجتماعي.3- أطباء من مجلس أخلاقيات الطب.تكلف\n هذه اللجنة التقنية ذات الطابع الطبي بالبت ابتدائيا ونهائيا في التجاوزات\n التي ترتبت عنها نفقات إضافية لهيئة الضمان الاجتماعي، وتقوم هذه اللجنة \nباتخاذ كل التدابير للتأكد من الوقائع لاسيما تعيين خبير أو عدة خبراء، \nوالقيام بالتحقيق التي تراه ضروريا مع الممارس المعنى، تخطر هذه اللجنة من \nطرف هيئة الضمان الاجتماعي (المدعية) خلال ستة أشهر الموالية لاكتشاف \nالتجاوزات على أن ينقضي أجل سنتين من تاريخ دفع مصاريف الأداءات محل \nالخلاف، وتخطر كذلك بموجب تقرير مفصل من طرف المدير العام لهيئة الضمان \nالاجتماعي يبين فيه طبيعة التجاوزات ومبالغ النفقات المترتبة عنه مرفقا \nبالوثائق اللازمة."}],

D8%A9%20%D8%A7%D9%84%D9%86%D8%B2%D8%A7%D8%B9%D8%A7%D8%AA%20%D8%A7%D9%84%D9%81%D8%B1%D8%AF%D9%8A%D8%A9%20%D9%81%D9%8A%20%D8%A7%D9%84%D8%B9%D9%85%D9%84_fichiers/ads.htm\" data-google-container-id=\"a!8\" data-google-query-id=\"COqL1IuA44QDFeue6QUd0ocBsQ\" data-load-complete=\"true\"></iframe></div></ins></div><br>   <b>المدة 16: </b>يستفيد العمال المساعدون الاصليون والاحتياطيون وكذلك العمال الاعضاء الاصليون  والاحتياطيون التابعون لمكاتب المصالحة من قبل صاحب العمل التابعين له من أوقات الغياب بممارسة مهامهم. <br>تحدد كيفيات دفع التعويضات للمساعدين وأعضاء  مكاتب المصالحة عن طريق التنظيم. <br><b>المادة 17:</b> تسقط صفة العضوية عن المساعدين الاصليين والاحتياطيين وأعضاء مكاتب المصالحة الاصليين  والاحتياطيين اذا فقدوا شرطا من الشروط المذكورة في المادة الثانية عشرة، أو كانوا معنيين بإحدى الحالات المنصوص عليها في المادة الثالثة عشرة من هذا القانون، تلقائيا بأمر من رئيس المجلس القضائي المختص محليا. <br><b>المادة 18:</b> في حالة تغيب المساعد أو عضو مكتب المصالحة دون تقديم مبرر مقبول خلال ثلاث جلسات أو ثلاث اجتماعات متتالية أو تخل عن واجبات وظيفته بصفة خطيرة  يتعرض الى<br>احدى العقوبات التالية :<br>- التوبيخ،<br>- التوقيف لفترة لا تتجاوز: ثلاثة أشهر،<br>- الاسقاط،<br>يصدر العقوبة رئيس المجلس القضائي المختص باقتراح من رئيس المحكمة الفاصلة في المسائل الاجتماعية.    <br>  <b>الباب الرابع<br>في الاختصاص<br>الفصل الاول<br>اختصاص مكاتب المصالحة</b>  <br>   <b>المادة 19 :</b> يجب أن يكون كل خلاف فردى خاص بالعمل موضوع محاولة للصلح أمام مكتب المصالحة قبل  مباشرة أي دعوى قضائية. <br>يعتبر اجراء المصالحة المنصوص عليه في الفقرة السابقة اختياريا عندما يقدم المدعي عليه خارج التراب الوطني أو حالة الافلاس أو تسوية قضائية من قبل صاحب العمل. <br>ويستثنى من مجال اختصاص مكاتب المصالحة  الخلافات الفردية للعمل التي يكون طرفا فيها الموظفون والاعوان الخاضعون للقانون الاساسي للمؤسسات والادارات العمومية.    <br>  <b>الفصل الثاني<br>اختصاص المحاكم الفاصلة في المسائل الاجتماعية<br>الفرع الاول<br>الاختصاص النوعي</b>  <br>   <b>المادة 20 :</b> مع مراعاة أحكام المادة 7 من قانون الاجراءات المدنية تنظر المحاكم الفاصلة في المسائل  الاجتماعية فيما يلي :<br>- الخلافات الفردية للعمل والناجمة عن تنفيذ أو توقيف أو قطع علاقة عمل أو عقد تكوين أو تمهين. <br>- كافة القضايا الاخرى التي يخولها لها القانون صراحة.<br><b>المادة 21: </b>باستثناء الاختصاص الاصلي تبت المحاكم عند النظر في المسائل الاجتماعية ابتدائيا ونهائيا عندما تتعلق الدعوى أساسا بــ :<br> -بإلغاء العقوبات التأديبية التي قررها المستخدم ضد المدعي دون تطبيق الاجراءات التأديبية و/ أو الاتفاقيات الاجبارية. <br> -بتسليم شهادات العمل وكشوفات الرواتب أو الوثائق الاخرى المنصوص عليها قانونا لإثبات النشاط المهني للمدعي. <br><b>المدة 22 : </b>تكون الاحكام القضائية المتعلقة بالمسائل التالية محل تنفيذ مؤقت بقوة القانون . <br> -تطبيق أو تفسير اتفاقية أو اتفاق جماعي للعمل. <br> -تطبيق أو تفسير كل اتفاق مبرم في إطار الاجراءات الخاصة بالمصالحة أمام مكتب المصالحة. <br> -دفع الرواتب والتعويضات الخاصة بالأشهر الستة الاخيرة. <br>كما يمكن المحكمة عند النظر في المسائل الاجتماعية ان تنطق بالتنفيذ المؤقت دون كفالة فيما بعد ستة أشهر. <br><b>المادة 23 :</b> تلحق الطلبات المقابلة في مجال الطعون بالطلب الاصل الذي تبنى عليه. يحدد الطلب الاصلي اختصاص المحكمة ابتدائيا ونهائيا.    <br>  <b>الفرع الثاني<br>الاختصاص الاقليمي</b>  <br>   <b>المدة 24 :</b> ترفع الدعوى امام المحكمة الواقعة في مكان تنفيذ علاقة العمل أو في محل اقامة المدعي عليه. <br>كما يمكن رفعها لدى المحكمة التي تقع في محل اقامة المدعي عندما ينجم تعليق أو انقطاع علاقة العمل عن حادث عمل أو مرض مهني. <br><b>المادة 25</b> : فضلا عن الاحكام المنصوص عليها بموجب الامر رقم 71- 57 المؤرخ في 14 جمادى الثانية عام 1391 الموافق 5 غشت سنة 1971 المتعلق بالمساعدة القضائية، تمنع الاستفادة منها بكامل الحقوق لكل عامل ومتدرب يقبل مرتبه عن ضعف الاجر الادنى المضمون.    <br>  <b>الباب الخامس<br>الاجراءات<br>الفصل الاول<br>في اخطار مكاتب المصالحة</b>  <br>   <b>المادة 26 :</b> في اطار محاولة المصالحة الواردة في المادة 19  من هذا القانون يتم إخطار مفتشية العمل بواسطة عريضة مكتوبة أو بحضور المدعي شخصيا.<br>وفي الحالة الاخيرة يقوم مفتش العمل بإعداد محضر بتصريحات المد عي<br><b>المادة 27 :</b> يقوم مفتش العمل خلال ثلاثة أيام من تبليغه بتقديم الاخطار الى مكتب المصالحة، واستدعاء الاطراف الى الاجتماع. <br>تحسب مدة ثمانية (8) أيام على الاقل من تاريخ  الاستدعاء الى اليوم المحدد لحضور الاطراف. <br><b>المادة 28 :</b> يجوز لمكتب المصالحة ان يقرر شطب القضية في حالة عدم حضور المدعي أو ممثله المؤهل في التاريخ المحدد في الاستدعاء مالم يوجد مانع جدى وشرعي. <br>يبلغ المدعي خلال ثمانية (8) أيام من تاريخ اتخاذ القرار. <br><b>المادة 29 : </b>عند عدم حضور المدعى عليه أو ممثله  المؤهل في التاريخ المحدد في الاستدعاء، يتم استدعاؤه من جديد لاجتماع مصالحة يعقد في اجل اقصاه ثمانية (8) أيام من تاريخ الاستدعاء. <br><b>المادة 30 :</b> في حالة غياب المدعى عليه أو ممثله المؤهل  في اجتماعين متتاليين للمصالحة يعد المكتب محضرا بعدم المصالحة لعدم حضور المدعى عليه المستدعى بصفة نظامية. <br>تسلم نسخة من المحضر الى المدعي أثناء الاجتماع. <br><b>المادة 31 :</b> في حالة اتفاق الاطراف على كل أو جزء هن الخلاف يعد المكتب محضرا بالمصالحة عل ذلك. <br>وفي حالة عدم الاتفاق بين الاطراف يعد المكتب محضرا بعدم المصالحة. <br><b>المادة 32 : </b>يعتبر محضر المصالحة حجة اثبات مالم يطعن فيه بالتزوير. <br>لا يجوز أن يتضمن محضر المصالحة شروطا تتناف مع النصوص السارية المفعول.    <br>  <b>الفصل الثاني<br>تنفيذ اتفاق المصالحة</b>  <br>   <b>المادة 33:</b> ينفذ الاطراف اتفاق المصالحة وفق الشروط والآجال التي يحددونها فان لم توجد ففي أجل لا يتجاوز (30) يوما من تاريخ الاتفاق.<br><b>المادة 34 :</b> في حالة عدم تنفيذ اتفاق المصالحة من قبل احد الاطراف وفقا للشروط والآجال المحددة في المادة 33 من هذا القانون يأمر رئيس المحكمة الفاصلة في المسائل الاجتماعية والملتمس بعريضة من أجل التنفيذ في أول جلسة  ومع استدعاء المدعى عليه نظاميا، التنفيذ المعجل لمحضر المصالحة مع تحديد غرامة تهديدية يومية لا تقل عن 25٪ من الراتب الشهري الادنى المضمون كما يحدده التشريع  والتنظيم المعمول به.<br>غير أن هذه الغرامة التهديدية لا تنفذ الا عندما تنقضي مهلة الوفاء التي لا تتجاوز (15) يوما. <br>يكون لهذا الامر التنفيذ المعجل قانونا رغم ممارسة اي طريق من طرق الطعن. <br><b>المادة 35 :</b>عندما يتعلق التنفيذ بكل أو بجزء من الاتفاق الجماعي للعمل يكون ممثلو العمال طرفا فيه وواحد أو أكثر من المستخدمين فان الغرامة التهديدية اليومية  المحددة طبقا للمادة 34 من هذا القانون تتضاعف بقدر عدد العمال المعنيين. وفي حدود مائة )100(عامل.    <br>  <b>الفصل الثالث<br>في اللجوء الى المحاكم وتنفيذ الاحكام</b>  <br>   <b>المادة 36 :</b> في حالة عدم المصالحة، يرفع الطرف الذي له  مصلحة دعوى أمام المحكمة الفاصلة في المسائل الاجتماعية. <br><b>المادة 37 : </b>ترفق العريضة الموجهة الى المحكمة  بنسخة من محفر عدم المصالحة الصادر عن مكتب المصالحة كما هو مبين في المواد من 26 الى 32 من هذا القانون. <br>المادة 38 : تحدد الجلسة الاولى في مدة أقصاها (15( يوما التي تلي تاريخ توجيه العريضة الافتتاحية للدعوى.<br>وعلي المحكمة أن تصدر حكمها في أقرب الآجال، باستثناء حالات اصدار أحكام تمهيدية أو تحضيرية. <br><b>المادة 39 :</b> في حالة اكتساب الحكم الصيغة التنفيذية  يحدد القاضي الغرامة التهديدية اليومية المنصوص عليها في المادتين 34 - 35 من هذا القانون.    <br>  <b>الباب السادس<br>أحكام انتقالية وختامية</b>  <br>   <b>المادة 40 : </b>تلغى جميع الاحكام المخالفة لهذا القانون  ولاسيما أحكام الامر رقم 75- 32 المؤرخ في 29 ابريل  سنة 1975، والمتعلق بالعدالة في العمل. <br>غير أنه وبصفة انتقالية تبقى أحكام هذا الامر المتعلقة  باختصاص مفتشية العمل في مجال المصالحة، وكذا الاحكام المتعلقة بتشكيلة المحاكم التي تفصل في المسائل الاجتماعية  سارية المفعول الى أجل أقصاه 31 ديسمبر 1991، وذلك في انتظار وصع  مكاتب المصالحة وكذا التشكيلة الجديدة  للمحاكم الفاصلة في المسائل الاجتماعية. <br><b>المادة 41 :</b> تطبق أحكام الامر رقم 66- 154 المؤرخ في 8 يونيو سنة 1966 المتضمن قانون الاجراءات  المدنية ماعدا الحالات التي ينص فيها هذا القانون علي أحكام مخالفة. <br><b>المادة 42  : </b> ينشر هذا القانون في الجريدة الرسمية  للجمهورية الجزائرية الديمقراطية الشعبية.  <br><br><b>حرر بالجزائر في 10 رجب عام 1410 الموافق 6 فبراير 1990 .  </b>  <br><b> الشاذلي بن جديد</b></div>"}],
